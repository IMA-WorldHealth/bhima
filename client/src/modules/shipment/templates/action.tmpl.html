<div class="ui-grid-cell-contents text-center" uib-dropdown dropdown-append-to-body data-row="{{ row.entity.text }}">
  <a uib-dropdown-toggle href>
    <span data-action="open-dropdown-menu" translate>FORM.BUTTONS.ACTIONS</span>
    <span class="caret"></span>
  </a>

  <ul class="dropdown-menu-right" uib-dropdown-menu data-row-menu="{{ row.entity.text }}">
    <li>
      <a ui-sref="shipments.overview({ uuid : row.entity.uuid })" href>
        <i class="fa fa-newspaper-o"></i> <span translate>SHIPMENT.OVERVIEW</span>
      </a>
    </li>
    <li>
      <a ng-click="grid.appScope.shipmentOverview(row.entity.uuid)" href>
        <i class="fa fa-file-pdf-o"></i> <span translate>FORM.LABELS.DOCUMENT</span>
      </a>
    </li>
    <li class="divider"></li>
    <li>
      <a ui-sref="shipments.update-tracking-log({ uuid : row.entity.uuid })" href>
        <span class="">
          <i class="fa fa-book"></i> <span translate>SHIPMENT.TRACKING_LOG</span>
        </span>
      </a>
    </li>
    <li ng-if="row.entity.isAtDepot">
      <a ui-sref="shipments-edit({ uuid : row.entity.uuid })" href>
        <span class="">
          <i class="fa fa-cube"></i> <span translate>SHIPMENT.UPDATE_PACKING_LIST</span>
        </span>
      </a>
    </li>
    <li ng-if="row.entity.isAtDepot">
      <a ui-sref="shipments.ready-for-shipment({ uuid : row.entity.uuid })" href>
        <span class="">
          <i class="fa fa-truck"></i> <span translate>SHIPMENT.READY_TO_SHIP</span>
        </span>
      </a>
    </li>
    <li class="divider"></li>
    <li>
      <a ng-click="grid.appScope.getShipmentBarcode(row.entity.uuid)" href>
        <span class="">
          <i class="fa fa-barcode"></i> <span translate>BARCODE.BARCODE</span>
        </span>
      </a>
    </li>
    <li ng-if="row.entity.isAtDepot" class="divider"></li>
    <li ng-if="row.entity.isAtDepot">
      <a ng-click="grid.appScope.deleteShipment(row.entity.uuid)" href>
        <span class="text-danger">
          <i class="fa fa-trash"></i> <span translate>FORM.BUTTONS.DELETE</span>
        </span>
      </a>
    </li>
  </ul>
</div>
