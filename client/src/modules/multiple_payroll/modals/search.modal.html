<form name="ModalForm" bh-submit="$ctrl.submit(ModalForm)" novalidate>
  <div class="modal-header">
    <ol class="headercrumb">
      <li class="static" translate>TREE.HUMANS_RESSOURCES</li>
      <li class="title" translate>TREE.MULTI_PAYROLL</li>
    </ol>
  </div>

  <div class="modal-body">
    <div class="row">
      <div class="col-sm-12">
        <bh-payroll-period-select
          id="payroll_configuration_id"
          payroll-configuration-id="$ctrl.searchQueries.payroll_configuration_id"
          name="PayrollPeriodForm"
          on-select-callback="$ctrl.onSelectPayrollPeriod(payrollConfig)"
          required="true">
        </bh-payroll-period-select>
      </div>

      <div class="col-sm-12">
        <bh-currency-select
          currency-id="$ctrl.searchQueries.currency_id"
          on-change="$ctrl.setCurrency(currency)">
        </bh-currency-select>
      </div>

      <span ng-if="$ctrl.enterpriseCurrencyId !== $ctrl.searchQueries.currency_id">
        <bh-currency-input
          data-payment-currency-input
          label="FORM.LABELS.CONVERTION_RATE"
          id="conversion_rate"
          currency-id="$ctrl.searchQueries.currency_id"
          model="$ctrl.searchQueries.conversion_rate"
          min = 0>
        </bh-currency-input>
      </span>
      <hr>
      <div class="col-sm-12" >
        <label class="control-label" translate>FORM.LABELS.NAME</label>
        <bh-clear on-clear="$ctrl.clear('display_name')"></bh-clear>
        <input type="text" class="form-control" name="display_name" ng-model="$ctrl.searchQueries.display_name">
      </div>

      <div class="col-sm-12" >
        <label class="control-label" translate>FORM.LABELS.CODE</label>
        <bh-clear on-clear="$ctrl.clear('code')"></bh-clear>
        <input type="text" class="form-control" name="code" ng-model="$ctrl.searchQueries.code">
      </div>

      <!-- status -->
      <div class="col-sm-12" >
        <bh-payroll-status-select
          on-change="$ctrl.onPayrollStatusChange(paymentStatus)"
          status-ids="$ctrl.searchQueries.status_id">
        </bh-payroll-status-select>
      </div>
    </div>
  </div>

  <div class="modal-footer">
    <button data-method="cancel" type="button" class="btn btn-default" ng-click="$ctrl.cancel()">
      <span translate>FORM.BUTTONS.CANCEL</span>
    </button>

    <bh-loading-button loading-state="ModalForm.$loading">
      <span translate>FORM.BUTTONS.SUBMIT</span>
    </bh-loading-button>
  </div>
</form>
