<div class="flex-header">
  <div class="bhima-title">

    <ol class="headercrumb">
      <li class="static" translate> TREE.ADMIN </li>

      <!-- creditor group list -->
      <li 
        class="title" 
        ng-if="CreditorGroupCtrl.state.current.name === 'creditorGroups.list'" 
        translate>TREE.CREDITOR_GROUP
      </li>

      <!-- creditor group list with link -->
      <li ng-if="CreditorGroupCtrl.state.current.name !== 'creditorGroups.list'">
        <a ui-sref="creditorGroups.list" translate>TREE.CREDITOR_GROUP</a>
      </li>

      <!-- edit creditor group -->
      <li ng-if="CreditorGroupCtrl.state.current.name === 'creditorGroups.update'" class="title">
        {{ CreditorGroupCtrl.state.params.label }} 
        <span class="label label-info" translate>FORM.LABELS.EDIT</span>
      </li>

      <!-- create creditor group -->
      <li ng-if="CreditorGroupCtrl.state.current.name === 'creditorGroups.create'" class="title">
        <span class="label label-success" translate>FORM.LABELS.CREATE</span>
      </li>
    </ol>


    <div class="toolbar" ng-if="CreditorGroupCtrl.state.current.name === 'creditorGroups.list'">
      <div class="toolbar-item">
        <a
          data-method="create"
          ui-sref="creditorGroups.create"
          ui-sref-opts="CreditorGroupCtrl.reload"
          class="btn btn-default text-capitalize">
          <i class="fa fa-plus"></i> <span translate> FORM.BUTTONS.NEW </span>
        </a>
      </div>
    </div>
  </div>
</div>

<div class="flex-content">
  <div id="anchor" style="padding-top : 5px;" ui-view autoscroll></div>
</div>
