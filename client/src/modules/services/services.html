<div class="flex-header">
  <div class="bhima-title">
    <ol class="headercrumb">
      <li class="static" translate> TREE.ADMIN </li>
      <li class="title" translate> SERVICE.TITLE </li>
    </ol>

    <div class="toolbar">
      <div class="toolbar-item">
        <button class="btn btn-default text-capitalize" id="create" ng-click="ServicesCtrl.createService()" data-method="create">
          <span class="fa fa-plus"></span> <span translate> SERVICE.ADD_SERVICE </span>
        </button>
      </div>

      <div class="toolbar-item">
        <button
          type="button"
          ng-click="ServicesCtrl.toggleFilter()"
          data-method="filter"
          class="btn btn-default"
          ng-class="{ 'btn-info' : ServicesCtrl.filterEnabled }">
          <i class="fa fa-filter"></i>
        </button>
      </div>
    </div>
  </div>
</div>

<div class="flex-content">
  <div class="container-fluid">
    <div id="service-grid"
      ui-grid="ServicesCtrl.gridOptions"
      class="grid-full-height"
      ui-grid-auto-resize>

      <bh-grid-loading-indicator
        loading-state="ServicesCtrl.loading"
        empty-state="ServicesCtrl.gridOptions.data.length === 0"
        error-state="ServicesCtrl.hasError">
      </bh-grid-loading-indicator>
    </div>
  </div>
</div>
