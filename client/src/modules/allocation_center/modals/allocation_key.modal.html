<form name="DistributionKeyForm" bh-submit="DistributionKeyModalCtrl.submit(DistributionKeyForm)" novalidate>
  <div class="modal-header">
    <ol class="headercrumb">
      <li class="static" translate> TREE.FINANCE </li>
      <li class="title" translate> TREE.DISTRIBUTION_KEYS </li>
    </ol>
    <div>
      <label class="badge badge-success"> {{ DistributionKeyModalCtrl.settings.auxiliary_label }} </label>
    </div>

    <div class="form-group" ng-if="DistributionKeyModalCtrl.invalidBreakDown">
      <label class="badge badge-danger" id="validation-error" translate> FORM.INFO.DISTRIBUTION_PERCENT_INVALID </label>
      <br>
      <label class="badge badge-warning"> {{ DistributionKeyModalCtrl.errorMessage }} </label>
    </div>
  </div>

  <div class="modal-body" style="max-height: 70vh; overflow:auto;">
    <div ng-repeat="principal in DistributionKeyModalCtrl.principalCostCenter" class="form-group">
      <bh-percentage-input
        label="{{principal.label}}"
        id="principal_{{principal.id}}"
        model="DistributionKeyModalCtrl.settings.values[principal.id]"
        min = "0"
        max = "100">
      </bh-percentage-input>
    </div>

    <div class="form-group" ng-if="DistributionKeyModalCtrl.noPrincilCostCenter">
      <label class="badge badge-warning" translate> FORM.INFO.NO_PRINCIPAL_COST_CENTER </label>
    </div>
  </div>

  <div class="modal-footer">
    <button data-method="reset" type="button" class="btn btn-danger" ng-click="DistributionKeyModalCtrl.reset(DistributionKeyModalCtrl.settings.auxiliary_cost_center_id)">
      <span translate>FORM.BUTTONS.RESET</span>
    </button>

    <button data-method="cancel" type="button" class="btn btn-default" ng-click="DistributionKeyModalCtrl.cancel()">
      <span translate>FORM.BUTTONS.CANCEL</span>
    </button>

    <bh-loading-button ng-if="!DistributionKeyModalCtrl.noPrincilCostCenter" loading-state="DistributionKeyForm.$loading">
      <span translate>FORM.BUTTONS.SUBMIT</span>
    </bh-loading-button>
  </div>
</form>
