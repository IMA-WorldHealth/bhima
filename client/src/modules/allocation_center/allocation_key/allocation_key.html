<div class="flex-header">
  <div class="bhima-title">
    <ol class="headercrumb">
      <li class="static" translate>TREE.COST_CENTER_MANAGEMENT</li>
      <li class="title" translate>TREE.DISTRIBUTION_KEYS</li>
    </ol>

    <div class="toolbar">
      <div class="toolbar-item">
        <bh-filter-toggle on-toggle="DistributionKeyCtrl.toggleFilter()">
        </bh-filter-toggle>
      </div>
    </div>
  </div>
</div>

<!-- main content -->
<div class="flex-content">
  <div class="container-fluid">
    <div
      id="distribution-key-center-grid"
      ui-grid="DistributionKeyCtrl.gridOptions"
      class="grid-full-height"
      ui-grid-auto-resize
      ui-grid-grouping
      ui-grid-resize-columns>

      <bh-grid-loading-indicator
        loading-state="DistributionKeyCtrl.loading"
        empty-state="DistributionKeyCtrl.gridOptions.data.length === 0"
        error-state="DistributionKeyCtrl.hasError">
      </bh-grid-loading-indicator>
    </div>
  </div>
</div>
