<div class="flex-header">
  <div class="bhima-title">
    <ol class="headercrumb">
      <li class="static" translate>TREE.FINANCE</li>
      <li class="title">
        <span translate>POSTING_JOURNAL.LOG</span>
      </li>
    </ol>

    <div class="toolbar">
      <fieldset>
        <div class="toolbar-item">
          <div uib-dropdown dropdown-append-to-body data-action="open-tools">
            <a class="btn btn-default" uib-dropdown-toggle>
              <span class="fa fa-bars"></span> <span class="hidden-xs" translate>FORM.LABELS.MENU</span> <span class="caret"></span>
            </a>
            <ul uib-dropdown-menu role="menu" class="dropdown-menu-right">
              <li role="menuitem">
                <a href data-method="export" id="export" ng-click="JournalLogCtrl.exportFile()" translate-attr="{'download': 'DOWNLOADS.CSV'}" >
                  <i class="fa fa-file-excel-o"></i> <span translate>DOWNLOADS.CSV</span>
                </a>
              </li>
              <li role="menuitem">
                <a target='_blank' ng-click="JournalLogCtrl.setStartDownload()" ng-href="{{JournalLogCtrl.downloadExcel()}}" translate-attr="{'download': 'DOWNLOADS.EXCEL'}" >
                  <span class="fa fa-file-excel-o"></span> <span translate>DOWNLOADS.EXCEL</span>
                </a>
              </li>
            </ul>
          </div>
        </div>
        <bh-search-button on-click="JournalLogCtrl.openSearchModal()"></bh-search-button>
        <bh-filter-toggle on-toggle="JournalLogCtrl.toggleFilter()"></bh-filter-toggle>
      </fieldset>
    </div>
  </div>
</div>

<div class="flex-util bh-filter-bar">
  <bh-filters
    filters="JournalLogCtrl.latestViewFilters"
    on-remove-filter="JournalLogCtrl.onRemoveFilter(filter)">
  </bh-filters>
</div>

<div class="flex-content">
  <div class="container-fluid">
    <div class="row">
      <div class="col-md-12">

        <div
          id="journal-log-grid"
          class="grid-journal"
          ui-grid="JournalLogCtrl.gridOptions"
          ui-grid-auto-resize
          ui-grid-resize-columns
          ui-grid-exporter
          ui-grid-resize-columns>

          <bh-grid-loading-indicator
            loading-state="JournalLogCtrl.loading"
            empty-state="JournalLogCtrl.gridOptions.data.length === 0"
            error-state="JournalLogCtrl.hasError">
          </bh-grid-loading-indicator>

        </div>

      </div>
    </div>
  </div>
</div>
