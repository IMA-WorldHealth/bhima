<div class="flex-header">
  <div class="bhima-title">
    <ol class="headercrumb">
      <li class="static" translate>TREE.FINANCE</li>
      <li class="title">
        <span translate>POSTING_JOURNAL.LOG</span>
      </li>
    </ol>

    <div class="toolbar">
      <fieldset>
        <bh-search-button on-click="JournalLogCtrl.openSearchModal()"></bh-search-button>
      </fieldset>
    </div>
  </div>
</div>

<div class="flex-util bh-filter-bar">
  <bh-filters
    filters="JournalLogCtrl.latestViewFilters"
    on-remove-filter="JournalLogCtrl.onRemoveFilter(filter)">
  </bh-filters>
</div>

<div class="flex-content">
  <div class="container-fluid">
    <div class="row">
      <div class="col-md-12">

        <table class="table-condensed">
          <tr class="log-row" ng-repeat="row in JournalLogCtrl.data track by row.uuid">
            <td><small ng-if="row.timestamp">{{ row.timestamp | date:'medium' }}</small></td>
            <td>
              <span ng-if="row.action === 'deleted'" class="text-danger text-uppercase text-bold" translate>
                POSTING_JOURNAL.DELETING
              </span>
              <span ng-if="row.action === 'edit'" class="text-primary text-uppercase text-bold" translate>
                POSTING_JOURNAL.EDITING
              </span>
            </td>
            <td>
              <span ng-if="row.transId" class="text-success text-uppercase text-bold">
                {{ row.transId }}
              </span>
            </td>
            <td>
              <span ng-if="row.description">{{ row.description }}</span>
            </td>
            <td>
              <small translate>FORM.LABELS.BY</small>
              <small>{{ row.display_name}}</small>
            </td>
          </tr>
        </table>
        
      </div>
    </div>
  </div>
</div>
