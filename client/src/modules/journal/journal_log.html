<div class="flex-header">
  <div class="bhima-title">
    <ol class="headercrumb">
      <li class="static" translate>TREE.FINANCE</li>
      <li class="title">
        <span translate>POSTING_JOURNAL.LOG</span>
      </li>
    </ol>

    <div class="toolbar">
      <fieldset>
        <bh-search-button on-click="JournalLogCtrl.openSearchModal()"></bh-search-button>
        <bh-filter-toggle on-toggle="JournalLogCtrl.toggleFilter()"></bh-filter-toggle>
      </fieldset>
    </div>
  </div>
</div>

<div class="flex-util bh-filter-bar">
  <bh-filters
    filters="JournalLogCtrl.latestViewFilters"
    on-remove-filter="JournalLogCtrl.onRemoveFilter(filter)">
  </bh-filters>
</div>

<div class="flex-content">
  <div class="container-fluid">
    <div class="row">
      <div class="col-md-12">

        <div
          id="journal-log-grid"
          class="grid-journal"
          ui-grid="JournalLogCtrl.gridOptions"
          ui-grid-auto-resize
          ui-grid-resize-columns
          ui-grid-resize-columns>

          <bh-grid-loading-indicator
            loading-state="JournalLogCtrl.loading"
            empty-state="JournalLogCtrl.gridOptions.data.length === 0"
            error-state="JournalLogCtrl.hasError">
          </bh-grid-loading-indicator>

        </div>

      </div>
    </div>
  </div>
</div>
