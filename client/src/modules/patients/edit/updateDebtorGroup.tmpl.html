<form name="groupForm" bh-submit="UpdateDebtorGroupCtrl.confirmGroup(groupForm)" novalidate>

  <div class="modal-header">
    <ol class="headercrumb">
      <li class="static">{{UpdateDebtorGroupCtrl.patient.display_name}}</li>
      <li class="title">{{ "FORM.LABELS.UPDATE_GROUP_DEBTOR" | translate }}</li>
    </ol>
  </div>

  <div class="modal-body">

    <p class="text-info">
      <i class="fa fa-info-circle"></i> {{ "FORM.INFO.GROUPS_DEBTOR" | translate }}
    </p>

    <div class="form-group has-feedback">
      <bh-debtor-group-select
        debtor-group-uuid = "UpdateDebtorGroupCtrl.patient.debtor_group_uuid"
        name = "debtorGroup"
        on-select-callback = "UpdateDebtorGroupCtrl.onSelectDebtor(debtorGroup)">
      </bh-debtor-group-select>
    </div>
  </div>

  <div class="modal-footer">
    <button type="button" class="btn btn-default" ng-click="UpdateDebtorGroupCtrl.closeModal()">
      {{ "FORM.BUTTONS.CANCEL" | translate }}
    </button>

    <bh-loading-button loading-state="groupForm.$loading">
      {{ "FORM.BUTTONS.CONFIRM" | translate }}
    </bh-loading-button>
  </div>
</form>
