<div class="flex-header">
  <div class="bhima-title">
    <ol class="headercrumb">
      <li class="static" translate>TREE.HOSPITAL</li>
      <li class="title" translate>PATIENT_RECORDS.VISITS.ADMISSION_REGISTRY</li>
    </ol>

    <div class="toolbar">
      <div class="toolbar-item">
        <div uib-dropdown dropdown-append-to-body data-action="open-tools">
          <a class="btn btn-default" uib-dropdown-toggle>
            <span class="fa fa-bars"></span> <span class="hidden-xs" translate>FORM.LABELS.MENU</span> <span class="caret"></span>
          </a>

          <ul uib-dropdown-menu role="menu" class="dropdown-menu-right">
            <li role="menuitem">
              <a href data-method="configure" ng-click="AdmissionRegistryCtrl.openColumnConfiguration()">
                <i class="fa fa-columns"></i> <span translate>FORM.LABELS.COLUMNS</span>
              </a>
            </li>

            <li role="separator" class="divider"></li>
            <li role="menuitem">
              <a href data-method="save-state" ng-click="AdmissionRegistryCtrl.saveGridState()">
                <i class="fa fa-save"></i> <span translate>FORM.BUTTONS.SAVE_GRID_CONFIGURATION</span>
              </a>
            </li>

            <li role="menuitem">
              <a href data-method="clear-state" ng-click="AdmissionRegistryCtrl.clearGridState()">
                <i class="fa fa-close"></i> <span translate>FORM.BUTTONS.CLEAR_GRID_CONFIGURATION</span>
              </a>
            </li>
          </ul>

        </div>
      </div>

      <bh-search-button on-click="AdmissionRegistryCtrl.search()"></bh-search-button>

      <div class="toolbar-item">
        <button
          ng-click="AdmissionRegistryCtrl.openVisitModal()"
          data-method="create"
          class="btn btn-primary">
          <span class="fa fa-plus"></span> <span class="hidden-xs" translate>PATIENT_RECORDS.VISITS.NEW</span>
        </button>
      </div>

      <bh-filter-toggle on-toggle="AdmissionRegistryCtrl.toggleInlineFilter()">
      </bh-filter-toggle>
    </div>
  </div>
</div>

<div class="flex-util bh-filter-bar">
  <bh-filters
    style="max-width:90%"
    filters="AdmissionRegistryCtrl.latestViewFilters"
    on-remove-filter="AdmissionRegistryCtrl.onRemoveFilter(filter)">
  </bh-filters>
</div>

<div class="flex-content">
  <div class="container-fluid">
    <div
      id="visit-grid"
      class="grid-full-height-with-filters"
      ui-grid="AdmissionRegistryCtrl.uiGridOptions"
      ui-grid-auto-resize
      ui-grid-resize-columns
      ui-grid-move-columns
      ui-grid-save-state>

      <bh-grid-loading-indicator
        loading-state="AdmissionRegistryCtrl.loading"
        empty-state="AdmissionRegistryCtrl.uiGridOptions.data.length === 0"
        error-state="AdmissionRegistryCtrl.hasError">
      </bh-grid-loading-indicator>
    </div>
  </div>
</div>
