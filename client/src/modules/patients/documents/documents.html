<div class="flex-header">
  <div class="bhima-title">

    <ol class="headercrumb">
      <li class="static" translate>TREE.HOSPITAL</li>
      <li class="static">
        <a ui-sref="patientRegistry" href translate>
          PATIENT_RECORDS.TITLE
        </a>
      </li>
      <li class="title">
        <a ui-sref="patientRecord({ patientID : PatientDocCtrl.patientUuid })" href>
          {{ PatientDocCtrl.formatedPatientName }}
        </a>
      </li>
    </ol>

    <span
        ng-show="PatientDocCtrl.formatedPatientName"
        style="margin-left : 5px"
        class="label label-warning">
      <span class="text-uppercase" translate>FORM.LABELS.DOCUMENT</span>
    </span>

  </div>
</div>

<div class="flex-content">
  <div class="container">

    <bh-find-document
      patient-uuid="PatientDocCtrl.patientUuid"
      enable-patient-details="false"
      enable-search="true"
      enable-option-bar="true"
      display="thumbnail">
    </bh-find-document>

  </div>
</div>
