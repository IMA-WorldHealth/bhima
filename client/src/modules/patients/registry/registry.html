<div class="flex-header static">
  <div class="bhima-title">
    <ol class="headercrumb">
      <li class="static" translate>TREE.HOSPITAL</li>
      <li class="title" translate>PATIENT_REGISTRY.TITLE</li>
    </ol>

    <div class="toolbar">
      <div class="toolbar-item">
        <button
          ng-click="PatientRegistryCtrl.search()"
          data-method="search"
          class="btn btn-default">
          <span class="fa fa-search"></span> <span translate>FORM.BUTTONS.SEARCH</span>
        </button>
      </div>

      <div class="toolbar-item">
        <button
          ng-click="PatientRegistryCtrl.openColumnConfiguration()"
          data-method="config"
          class="btn btn-default">
          <i class="fa fa-cogs"></i> <span translate>FORM.BUTTONS.CONFIGURE</span>
        </button>
      </div>

      <div class="toolbar-item">
        <bh-pdf-print
          pdf-url="reports/medical/patients"
          options="PatientRegistryCtrl.filters">
        </bh-pdf-print>
      </div>

      <div class="toolbar-item">
        <bh-renderer-dropdown
          report-url="reports/medical/patients"
          report-options="PatientRegistryCtrl.filters">
        </bh-renderer-dropdown>
      </div>
    </div>
  </div>
</div>

<div class="flex-util bh-filter-bar" ng-show="PatientRegistryCtrl.filtersFmt.length > 0">
  <bh-filters-applied
    style="max-width:90%"
    filters="PatientRegistryCtrl.filtersFmt"
    on-remove-filter="PatientRegistryCtrl.onRemoveFilter(filter)">
  </bh-filters-applied>

  <a
    href
    ng-if="PatientRegistryCtrl.filter.customFiltersApplied(PatientRegistryCtrl.filters)"
    ng-click="PatientRegistryCtrl.clearFilters()"
    class="text-danger"
    data-method="clear">
    <i class="fa fa-close text-danger"></i>
    <span translate>FORM.INFO.CLEAR_FILTERS</span>
  </a>
</div>

<div class="flex-content">
  <div class="container-fluid">
    <div
      id="patient-registry"
      class="grid-full-height"
      ng-style="PatientRegistryCtrl.filterBarHeight"
      ui-grid="PatientRegistryCtrl.uiGridOptions"
      ui-grid-auto-resize
      ui-grid-resize-columns
      ui-grid-move-columns>

      <bh-grid-loading-indicator
        loading-state="PatientRegistryCtrl.loading"
        empty-state="PatientRegistryCtrl.uiGridOptions.data.length === 0"
        error-state="PatientRegistryCtrl.hasError">
      </bh-grid-loading-indicator>
    </div>
  </div>
</div>
