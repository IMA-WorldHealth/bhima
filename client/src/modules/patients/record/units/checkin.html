<div class="panel panel-default">

  <div class="panel-heading clearfix">
     <span translate>PATIENT_RECORDS.CHECK_IN.TITLE</span>

    <span class="pull-right">
      <bh-pdf-link
        pdf-url="reports/medical/patients/{{ CheckInCtrl.id }}/checkins"
        disable-cache="true"
        >
      </bh-pdf-link>
    </span>
  </div>

  <div class="panel-body" style="height : 250px; overflow : hidden">
    <p
      ng-if="CheckInCtrl.outdatedVisit"
      class="text-info">
      <i class="fa fa-info-circle"></i>
       <span translate>PATIENT_RECORDS.CHECK_IN.NOT_RECENT</span>
    </p>

    <bh-loading-button
      id="checkin"
      loading-state="CheckInCtrl.checkingIn"
      button-class="btn-default btn-block"
      ng-click="CheckInCtrl.checkin()">
      <i class="fa fa-sign-in"></i>
       <span translate>PATIENT_RECORDS.CHECK_IN.SUBMIT</span>
    </bh-loading-button>

    <br />
    <p><b translate>PATIENT_RECORDS.CHECK_IN.RECENT </b></p>

    <p
      ng-if="CheckInCtrl.loaded && CheckInCtrl.visits.length===0"
      class="text-warning">
      <span class="fa fa-warning"></span>
       <span translate>PATIENT_RECORDS.CHECK_IN.ORIGINAL</span>
    </p>

    <ul class="list-unstyled">
      <li data-check-entry ng-repeat="visit in CheckInCtrl.visits | limitTo : CheckInCtrl.limitVisitDisplay">
        <i class="fa fa-check-square-o"></i>
         <span translate>PATIENT_RECORDS.CHECK_IN.ITEM</span>
         <b><span am-time-ago="visit.start_date"></span></b>
         <span translate>PATIENT_RECORDS.CHECK_IN.BY</span> {{ visit.username }}
        <br />
        <span class="icon-spacer text-muted"><i>{{visit.start_date | date : 'medium'}}</i></span>
      </li>
    </ul>
  </div>
</div>
