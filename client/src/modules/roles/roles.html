<div class="flex-header">
  <div class="bhima-title">
    <ol class="headercrumb">
      <li class="static" translate>TREE.ADMIN</li>
      <li class="title" translate>TREE.ROLE_MANAGEMENT</li>
    </ol>

    <div class="toolbar" bh-has-permission="grid.appScope.bhConstants.actions.EDIT_ROLES">
      <div class="toolbar-item">
        <button class="btn btn-default" ng-click="RolesCtrl.createUpdateRoleModal()" data-method="create">
          <span class="fa fa-plus"></span>
          <span translate class="text-capitalize">FORM.LABELS.ADD</span>
        </button>
      </div>

      <bh-filter-toggle on-toggle="RolesCtrl.toggleInlineFilter()">
      </bh-filter-toggle>
    </div>
  </div>
</div>

<!-- main content -->
<div class="flex-content">
  <div class="container-fluid">
    <div
      id="roles-grid"
      class="grid-full-height"
      ui-grid="RolesCtrl.gridOptions"
      ui-grid-auto-resize
      ui-grid-resize-columns
      ui-grid-move-columns>

      <bh-grid-loading-indicator
        loading-state="RolesCtrl.loading"
        empty-state="RolesCtrl.gridOptions.data.length === 0">
      </bh-grid-loading-indicator>
    </div>
  </div>
</div>
