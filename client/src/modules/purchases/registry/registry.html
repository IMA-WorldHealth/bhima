<div class="flex-header">
  <div class="bhima-title">
    <ol class="headercrumb">
      <li class="static" translate>TREE.PURCHASE</li>
      <li class="title" translate>TREE.PURCHASE_REGISTRY</li>
    </ol>

    <div class="toolbar">
      <div class="toolbar-item">
        <div uib-dropdown dropdown-append-to-body data-action="open-tools">
          <a class="btn btn-default" uib-dropdown-toggle>
            <span class="fa fa-bars"></span> <span class="hidden-xs" translate>FORM.LABELS.MENU</span> <span class="caret"></span>
          </a>

          <ul uib-dropdown-menu role="menu" class="dropdown-menu-right">
            <li role="menuitem">
              <a href data-method="configure" ng-click="PurchaseRegistryCtrl.openColumnConfiguration()">
                <i class="fa fa-columns"></i> <span translate>FORM.LABELS.COLUMNS</span>
              </a>
            </li>

            <li role="separator" class="divider"></li>
            <li role="menuitem">
              <a href data-method="save-state" ng-click="PurchaseRegistryCtrl.saveGridState()">
                <i class="fa fa-save"></i> <span translate>FORM.BUTTONS.SAVE_GRID_CONFIGURATION</span>
              </a>
            </li>

            <li role="menuitem">
              <a href data-method="clear-state" ng-click="PurchaseRegistryCtrl.clearGridState()">
                <i class="fa fa-close"></i> <span translate>FORM.BUTTONS.CLEAR_GRID_CONFIGURATION</span>
              </a>
            </li>

            <li role="separator" class="divider"></li>
            <li role="menuitem">
              <a ng-href="/reports/finance/purchases/?{{ PurchaseRegistryCtrl.download('pdf') }}" download="{{ 'PURCHASES.ORDER' | translate }}">
                <span class="fa fa-file-pdf-o"></span> <span translate>DOWNLOADS.PDF</span>
              </a>

            </li>
            <li role="menuitem">
              <a ng-href="/reports/finance/purchases/?{{ PurchaseRegistryCtrl.download('csv') }}" download="{{ 'PURCHASES.ORDER' | translate }}">
                <span class="fa fa-file-excel-o"></span> <span translate>DOWNLOADS.CSV</span>
              </a>
            </li>

            <li role="separator" class="divider" bh-require-enterprise-setting="barcodes"></li>
            <li role="menuitem" bh-require-enterprise-setting="barcodes">
              <a href ng-click="PurchaseRegistryCtrl.openBarcodeScanner()" data-action="scan-barcode">
                <span class="fa fa-barcode"></span> <span translate>BARCODE.SCAN</span>
              </a>
            </li>

          </ul>
        </div>
      </div>

      <bh-search-button on-click="PurchaseRegistryCtrl.search()"></bh-search-button>

      <bh-filter-toggle on-toggle="PurchaseRegistryCtrl.toggleInlineFilter()">
      </bh-filter-toggle>
    </div>
  </div>
</div>

<div class="flex-util bh-filter-bar">
  <bh-filters
    filters="PurchaseRegistryCtrl.latestViewFilters"
    on-remove-filter="PurchaseRegistryCtrl.onRemoveFilter(filter)">
  </bh-filters>
</div>

<div class="flex-content">
  <div class="container-fluid">
    <div
      id="purchase-registry"
      class="grid-full-height-with-filters"
      ui-grid="PurchaseRegistryCtrl.uiGridOptions"
      ui-grid-auto-resize
      ui-grid-resize-columns
      ui-grid-move-columns
      ui-grid-save-state>

      <bh-grid-loading-indicator
        loading-state="PurchaseRegistryCtrl.loading"
        empty-state="PurchaseRegistryCtrl.uiGridOptions.data.length === 0"
        error-state="PurchaseRegistryCtrl.hasError">
      </bh-grid-loading-indicator>
    </div>
  </div>
</div>
