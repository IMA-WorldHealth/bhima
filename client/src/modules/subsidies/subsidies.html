<div class="flex-header">
  <div class="bhima-title">
    <ol class="headercrumb">
      <li class="static" translate> TREE.ADMIN </li>
      <li class="title" translate> SUBSIDY.TITLE </li>
    </ol>

   <div class="toolbar">
     <div class="toolbar-item">
        <button class="btn btn-default text-capitalize" ng-click="SubsidyCtrl.create()" data-method="create">
          <span class="fa fa-plus"></span> <span translate> SUBSIDY.ADD_SUBSIDY </span>
        </button>
     </div>

     <div class="toolbar-item">
      <button
        type="button"
        ng-click="SubsidyCtrl.toggleFilter()"
        data-method="filter"
        class="btn btn-default"
        ng-class="{ 'btn-info' : SubsidyCtrl.filterEnabled }">
        <i class="fa fa-filter"></i>
      </button>
    </div>
   </div>
  </div>
</div>

<!-- main content -->
<div class="flex-content">
  <div class="container-fluid">
    <div id="subsidy-grid"
      ui-grid="SubsidyCtrl.gridOptions"
      class="grid-full-height"
      ui-grid-auto-resize
      ui-grid-resize-columns>

      <bh-grid-loading-indicator
        loading-state="SubsidyCtrl.loading"
        empty-state="SubsidyCtrl.gridOptions.data.length === 0"
        error-state="SubsidyCtrl.hasError">
      </bh-grid-loading-indicator>
    </div>
  </div>
</div>
