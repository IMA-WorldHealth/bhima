<div class="flex-header">
  <div class="bhima-title">
    <ol class="headercrumb">
      <li class="static" translate>TREE.ADMIN</li>
      <li class="title" translate>TREE.PROFESSION</li>
    </ol>

    <div class="toolbar">
      <div class="toolbar-item">
        <button class="btn btn-default text-capitalize" ui-sref="functions.create" data-method="create">
          <span class="fa fa-plus"></span>
          <span translate class="hidden-xs">FORM.BUTTONS.ADD</span>
        </button>
      </div>

      <bh-filter-toggle
        on-toggle="FunctionCtrl.toggleFilter()">
      </bh-filter-toggle>
    </div>
  </div>
</div>

<!-- main content -->
<div class="flex-content">
  <div class="container-fluid">
    <div
      id="function-grid"
      class="grid-full-height"
      ui-grid="FunctionCtrl.gridOptions"
      ui-grid-auto-resize>

      <bh-grid-loading-indicator
        loading-state="FunctionCtrl.loading"
        empty-state="FunctionCtrl.gridOptions.data.length === 0"
        error-state="FunctionCtrl.hasError">
      </bh-grid-loading-indicator>
    </div>
  </div>
</div>
