<div class="ui-grid-cell-contents">
  <a href ng-click="grid.appScope.setLots(row.entity)" data-lots>
    <span ng-hide="row.entity.lots.length">
      <i class="fa fa-clone"></i> 
      <span translate>STOCK.LOTS</span>
    </span>

    <span ng-show="row.entity.lots.length > 0">
      <strong>{{ row.entity.lots.length }}</strong>
      <span translate>STOCK.LOTS</span>
    </span>
  </a>
</div>
