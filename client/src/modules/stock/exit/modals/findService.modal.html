<form 
  name="FindForm"
  bh-submit="$ctrl.submit(FindForm)"
  novalidate>

  <div class="modal-header">
    <i class="fa fa-search"></i> 
    <span translate>FORM.LABELS.SEARCH</span> 
    <span translate>FORM.LABELS.SERVICE</span>
  </div>

  <div class="modal-body">
    <div class="form-group">
      <bh-depot-select
        label="'SERVICE.LABEL'"
        placeholder="'FORM.SELECT.SERVICE'"
        depot-uuid="$ctrl.selected.uuid"
        except-uuid="$ctrl.Data.depot.uuid"
        on-select-callback="$ctrl.onSelectDepot(depot)"
        validate-trigger="FindForm.$submitted"
        only-services="true"
        required="true">
      </bh-depot-select>
    </div>
  </div>

  <div class="modal-footer">
    <button type="button" class="btn btn-default" ng-click="$ctrl.cancel()" data-method="cancel" translate>
      FORM.BUTTONS.CLOSE
    </button>

    <bh-loading-button loading-state="FindForm.$loading">
      <span translate>FORM.BUTTONS.SUBMIT</span>
    </bh-loading-button>
  </div>

</form>
