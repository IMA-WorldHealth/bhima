<form
  name="FindForm"
  bh-submit="$ctrl.submit(FindForm)"
  novalidate>

  <div class="modal-header">
    <i class="fa fa-search"></i>
    <span translate>FORM.LABELS.SEARCH</span>
    <span translate>FORM.LABELS.PATIENT</span>
  </div>

  <div class="modal-body">
    <bh-find-patient
      patient-uuid="$ctrl.selected.uuid"
      suppress-reset="false"
      on-search-complete="$ctrl.setPatient(patient)"
      on-register-api="$ctrl.onPatientSearchApiCallback(api)">
    </bh-find-patient>

    <div class="form-group">
      <div class="checkbox">
        <label>
          <input
            type="checkbox"
            name="join_invoice"
            ng-true-value="1"
            ng-false-value="0"
            ng-model="$ctrl.joinInvoice">
          <span translate>STOCK.JOIN_INVOICE</span>
        </label>
      </div>

      <div ng-if="$ctrl.joinInvoice">
        <bh-find-invoice
          patient-uuid="$ctrl.selected.uuid"
          on-search-complete="$ctrl.setInvoice(invoice)"
          disabled="!$ctrl.selected.uuid">
        </bh-find-invoice>
      </div>
    </div>
  </div>

  <div class="modal-footer">
    <button type="button" class="btn btn-default" ng-click="$ctrl.cancel()" data-method="cancel" translate>
      FORM.BUTTONS.CLOSE
    </button>

    <bh-loading-button loading-state="FindForm.$loading" disabled="$ctrl.joinInvoice && !$ctrl.selected.invoice.details.uuid">
      <span translate>FORM.BUTTONS.SUBMIT</span>
    </bh-loading-button>
  </div>

</form>
