<form 
  name="FindForm"
  bh-submit="$ctrl.submit(FindForm)"
  novalidate>

  <div class="modal-header">
    <i class="fa fa-search"></i> 
    <span translate>FORM.LABELS.SEARCH</span> 
    <span translate>FORM.LABELS.PATIENT</span>
  </div>

  <div class="modal-body">
    <bh-find-patient
      suppress-reset="true"
      on-search-complete="$ctrl.setPatient(patient)"
      on-register-api="$ctrl.onPatientSearchApiCallback(api)"
      validation-trigger="FindForm.$submitted">
    </bh-find-patient>
  </div>

  <div class="modal-footer">
    <button type="button" class="btn btn-default" ng-click="$ctrl.cancel()" data-method="cancel" translate>
      FORM.BUTTONS.CLOSE
    </button>

    <bh-loading-button loading-state="FindForm.$loading">
      <span translate>FORM.BUTTONS.SUBMIT</span>
    </bh-loading-button>
  </div>

</form>
