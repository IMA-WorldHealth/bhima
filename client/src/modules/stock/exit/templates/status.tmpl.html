<div ng-hide="row.entity.quantity" class="ui-grid-cell-contents text-center"
  ng-class="{
    'bg-danger text-danger' : !row.entity._initialised,
    'bg-warning text-warning' : row.entity._initialised
  }"
  style="padding: 5px;">
  <span ng-show="row.entity._initialised" class="fa fa-circle-o"></span>
  <span ng-hide="row.entity._initialised" class="fa fa-times-circle"></span>
</div>

<div ng-show="row.entity.quantity && row.entity.lot.lifetime > 0" class="ui-grid-cell-contents bg-success text-center">
  <!-- success state: valid and initialised -->
  <span class="text-success fa fa-check-circle"></span>
</div>

<div ng-show="row.entity.quantity && row.entity.lot.lifetime < 0" class="ui-grid-cell-contents bg-danger text-center">
  <!-- danger state: expired and initialised -->
  <span class="text-danger fa fa-clock-o"></span>
</div>
