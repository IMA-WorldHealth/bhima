<div class="flex-header">
  <div class="bhima-title">
    <ol class="headercrumb">
      <li class="static" translate>TREE.STOCK</li>
      <li class="title" translate>TREE.STOCK_LOTS</li>
    </ol>

    <div class="toolbar">
      <div class="toolbar-item">
        <div uib-dropdown dropdown-append-to-body data-action="open-menu">
          <a class="btn btn-default" uib-dropdown-toggle>
            <span class="fa fa-bars"></span>
            <span class="hidden-xs" translate>FORM.LABELS.MENU</span> 
            <span class="caret"></span>
          </a>

          <ul uib-dropdown-menu role="menu" class="dropdown-menu-right">
            <li role="menuitem">
              <a href data-method="configure" ng-click="StockLotsCtrl.openColumnConfigModal()">
                <i class="fa fa-columns"></i> <span translate>FORM.LABELS.COLUMNS</span>
              </a>
            </li>

            <li role="separator" class="divider"></li>
            <li role="menuitem">
              <a href data-method="save-state" ng-click="StockLotsCtrl.saveGridState()">
                <i class="fa fa-save"></i> <span translate>FORM.BUTTONS.SAVE_GRID_CONFIGURATION</span>
              </a>
            </li>

            <li role="menuitem">
              <a href data-method="clear-state" ng-click="StockLotsCtrl.clearGridState()">
                <i class="fa fa-close"></i> <span translate>FORM.BUTTONS.CLEAR_GRID_CONFIGURATION</span>
              </a>
            </li>
            <li role="separator" class="divider"></li>
            <li role="menuitem">
              <a ng-href="/reports/stock/lots/?{{ StockLotsCtrl.download('lot', 'pdf') }}" download="{{ 'VOUCHER_REGISTRY.TITLE' | translate }}">
                <span class="fa fa-file-pdf-o"></span> <span translate>DOWNLOADS.PDF</span>
              </a>
            </li>
            <li role="menuitem">
              <a ng-href="/reports/stock/lots/?{{ StockLotsCtrl.download('lot', 'csv') }}" download="{{ 'VOUCHER_REGISTRY.TITLE' | translate }}">
                <span class="fa fa-file-excel-o"></span> <span translate>DOWNLOADS.CSV</span>
              </a>
            </li>
          </ul>
        </div>
      </div>

      <div class="toolbar-item">
        <button
          ng-click="StockLotsCtrl.search()"
          data-method="search"
          class="btn btn-default">
          <span class="fa fa-search"></span> <span class="hidden-xs" translate>FORM.BUTTONS.SEARCH</span>
        </button>
      </div>

      <div class="toolbar-item">
        <div class="btn-group" uib-dropdown>
          <a class="btn btn-default" 
            ng-class="{ 'btn-info' : StockLotsCtrl.grouped }" 
            ng-click="StockLotsCtrl.toggleGroup(StockLotsCtrl.selectedGroup.value)">
            <span>
              <i class="fa fa-object-group"></i>
              <span ng-hide="StockLotsCtrl.selectedGroup.label" translate>STOCK.GROUPING</span>
              <span 
                ng-show="StockLotsCtrl.selectedGroup.label" 
                translate>
                {{ StockLotsCtrl.selectedGroup.label }}
              </span>
            </span>
          </a>
          <a class="btn btn-default" uib-dropdown-toggle>
            <span class="caret"></span>
          </a>
          <ul class="dropdown-menu" uib-dropdown-menu role="menu" aria-labelledby="single-button">
            <li ng-repeat="option in StockLotsCtrl.groupingBox">
              <a href ng-click="StockLotsCtrl.selectGroup(option)">
                <span translate>{{ option.label }}</span>
              </a>
            </li>
          </ul>
        </div>
      </div>
    </div>
  </div>
</div>

<div class="flex-util bh-filter-bar">
  <bh-filters
    filters="StockLotsCtrl.latestViewFilters"
    on-remove-filter="StockLotsCtrl.onRemoveFilter(filter)">
  </bh-filters>
</div>

<!--the grid -->
<div class="flex-content">
  <div class="container-fluid">
    <div
      id="stock-lots-grid"
      ui-grid="StockLotsCtrl.gridOptions"
      class="grid-util-full-height"
      ui-grid-resize-columns
      ui-grid-auto-resize
      ui-grid-save-state
      ui-grid-grouping>
      <bh-grid-loading-indicator
        loading-state="StockLotsCtrl.loading"
        empty-state="StockLotsCtrl.gridOptions.data.length === 0"
        error-state="StockLotsCtrl.hasError">
      </bh-grid-loading-indicator>
    </div>
  </div>
</div>
