<!-- This template is taken from https://raw.githubusercontent.com/angular-ui/ui-grid/master/src/templates/ui-grid/ui-grid-row.html -->

<div
  ng-repeat="(colRenderIndex, col) in colContainer.renderedColumns track by col.uid"
  ui-grid-one-bind-id-grid="rowRenderIndex + '-' + col.uid + '-cell'"
  class="ui-grid-cell"
  ng-class="{
             'ui-grid-row-header-cell': col.isRowHeader,
             'at-risk-of-expiring': row.entity.near_expiration,
              'expired': row.entity.expired,
              'at-risk-of-stock-out': row.entity.at_risk_of_stock_out,
              'out-of-stock': row.entity.exhausted,
            }"
  data-vals="{{col.isRowHeader}}"
  role="{{col.isRowHeader ? 'rowheader' : 'gridcell'}}"
  ui-grid-cell>
</div>
