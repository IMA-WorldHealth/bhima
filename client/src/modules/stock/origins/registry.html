<div class="flex-header static">
  <div class="bhima-title">
    <ol class="headercrumb">
      <li class="static" translate>TREE.STOCK</li>
      <li class="title" translate>STOCK.ORIGINS</li>
    </ol>

    <div class="toolbar">
      <div class="toolbar-item">
        <div uib-dropdown dropdown-append-to-body data-action="open-tools">
          <a class="btn btn-default" uib-dropdown-toggle>
            <span class="fa fa-bars"></span> <span class="hidden-xs" translate>FORM.LABELS.MENU</span> <span class="caret"></span>
          </a>

          <ul uib-dropdown-menu role="menu" class="dropdown-menu-right">
            <li role="menuitem">
              <a href data-method="configure" ng-click="StockOriginCtrl.openColumnConfiguration()">
                <i class="fa fa-columns"></i> <span translate>FORM.LABELS.COLUMNS</span>
              </a>
            </li>

            <li role="separator" class="divider"></li>
            <li role="menuitem">
              <a href data-method="save-state" ng-click="StockOriginCtrl.saveGridState()">
                <i class="fa fa-save"></i> <span translate>FORM.BUTTONS.SAVE_GRID_CONFIGURATION</span>
              </a>
            </li>

            <li role="menuitem">
              <a href data-method="clear-state" ng-click="StockOriginCtrl.clearGridState()">
                <i class="fa fa-close"></i> <span translate>FORM.BUTTONS.CLEAR_GRID_CONFIGURATION</span>
              </a>
            </li>

            <li role="separator" class="divider"></li>
            <li role="menuitem">
              <a ng-href="/reports/stock/origins/?{{ StockOriginCtrl.download('origin', 'pdf') }}" download="{{ 'PATIENT_REGISTRY.TITLE' | translate }}">
                <span class="fa fa-file-pdf-o"></span> <span translate>DOWNLOADS.PDF</span>
              </a>

            </li>
            <li role="menuitem">
              <a ng-href="/reports/stock/origins/?{{ StockOriginCtrl.download('origin', 'csv') }}" download="{{ 'PATIENT_REGISTRY.TITLE' | translate }}">
                <span class="fa fa-file-excel-o"></span> <span translate>DOWNLOADS.CSV</span>
              </a>
            </li>

          </ul>

        </div>
      </div>

      <div class="toolbar-item">
        <button
          ng-click="StockOriginCtrl.search()"
          data-method="search"
          class="btn btn-default">
          <span class="fa fa-search"></span> <span class="hidden-xs" translate>FORM.BUTTONS.SEARCH</span>
        </button>
      </div>
    </div>
  </div>
</div>

<!-- util bar  -->
<div class="flex-util bh-filter-bar">
  <bh-filters
    style="max-width:90%"
    filters="StockOriginCtrl.latestViewFilters"
    on-remove-filter="StockOriginCtrl.onRemoveFilter(filter)">
  </bh-filters>

</div>


<!--the grid -->
<div class="flex-content">
  <div class="container-fluid">

    <div
      id="stock-lots-grid"
      ui-grid="StockOriginCtrl.gridOptions"
      class="grid-util-full-height"
      ui-grid-resize-columns
      ui-grid-auto-resize
      ui-grid-grouping
      ui-grid-save-state>
    </div>

  </div>
</div>
