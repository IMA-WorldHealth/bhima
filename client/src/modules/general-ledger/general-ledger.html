<div class="flex-header">
  <div class="bhima-title">
    <ol class="headercrumb">
      <li class="static">{{ "TREE.FINANCE" | translate }}</li>
      <li class="title">
        {{ "TREE.POSTED_JOURNAL" | translate }}
      </li>
    </ol>

    <div class="toolbar">
      <!--util dropdown-->
      <div class="toolbar-item">
        <div uib-dropdown dropdown-append-to-body data-action="open-tools">
          <a class="btn btn-default" uib-dropdown-toggle>
            <span class="fa fa-bars"></span> <span translate>POSTING_JOURNAL.TOOLS</span> <span class="caret"></span>
          </a>
          <ul uib-dropdown-menu role="menu" class="dropdown-menu-right">
            <li role="menuitem">
              <a href data-method="configure" ng-click="GeneralLedgerCtrl.openColumnConfigModal()">
                <i class="fa fa-cogs"></i> <span translate>FORM.BUTTONS.CONFIGURE</span>
              </a>
            </li>
            <li role="separator" class="divider"></li>
            <li role="menuitem">
              <a href data-method="print" id="print" ng-click="GeneralLedgerCtrl.openJournalReport()">
                <i class="fa fa-file-pdf-o"></i> <span translate>FORM.BUTTONS.EXPORT</span> PDF
              </a>
            </li>
            <li role="menuitem">
              <a href data-method="export" id="export" ng-click="GeneralLedgerCtrl.exportFile()">
                <i class="fa fa-file-excel-o"></i> <span translate>FORM.BUTTONS.CSV_EXPORT</span>
              </a>
            </li>
          </ul>
        </div>
      </div>

      <!--filter-->
      <div class="toolbar-item">
        <button ng-class="{ 'btn-info' : GeneralLedgerCtrl.gridOptions.enableFiltering }" 
          ng-click="GeneralLedgerCtrl.filtering.toggleInlineFiltering()"
          class="btn btn-default" 
          data-method="filter">
          <i class="fa fa-filter"></i>
        </button>
      </div>
    </div>
  </div>
</div>

<div class="flex-content">
  <div class="container-fluid">

    <div class="row">
      <div class="col-md-12">

        <div
          id="generalLedger-grid"
          class="grid-full-height"
          ui-grid="GeneralLedgerCtrl.gridOptions"
          ui-grid-auto-resize
          ui-grid-resize-columns
          ui-grid-selection
          ui-grid-move-columns
          ui-grid-cellNav
          ui-grid-grouping>

          <bh-grid-loading-indicator
            loading-state="GeneralLedgerCtrl.loading"
            empty-state="GeneralLedgerCtrl.gridOptions.data.length === 0"
            error-state="GeneralLedgerCtrl.hasError"
          >
          </bh-grid-loading-indicator>

        </div>
      </div>
    </div>
  </div>
</div>
