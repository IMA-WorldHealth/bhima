<div class="flex-header">
  <div class="bhima-title">
    <ol class="headercrumb">
      <li class="static" translate>TREE.FINANCE</li>
      <li class="title" translate>GENERAL_LEDGER.TITLE</li>
    </ol>

    <div class="toolbar">
      <div class="toolbar-item">
        <div uib-dropdown dropdown-append-to-body data-action="open-tools">
          <a class="btn btn-default" uib-dropdown-toggle>
            <span class="fa fa-bars"></span> <span class="hidden-xs" translate>FORM.LABELS.MENU</span> <span class="caret"></span>
          </a>
          
          <ul uib-dropdown-menu role="menu" class="dropdown-menu-right">
            <li role="menuitem">
              <a href data-method="configure" ng-click="GeneralLedgerAccountsCtrl.openColumnConfiguration()">
                <i class="fa fa-columns"></i> <span translate>FORM.LABELS.COLUMNS</span>
              </a>
            </li> 

            <li role="separator" class="divider"></li>  
            <li role="menuitem">
              <a href data-method="save-state" ng-click="GeneralLedgerAccountsCtrl.saveGridState()">
                <i class="fa fa-save"></i> <span translate>FORM.BUTTONS.SAVE_GRID_CONFIGURATION</span>
              </a>
            </li>

            <li role="menuitem">
              <a href data-method="clear-state" ng-click="GeneralLedgerAccountsCtrl.clearGridState()">
                <i class="fa fa-close"></i> <span translate>FORM.BUTTONS.CLEAR_GRID_CONFIGURATION</span>
              </a>
            </li>

            <li role="separator" class="divider"></li>
            <li role="menuitem">
              <a href data-method="print" id="print" ng-click="GeneralLedgerAccountsCtrl.openLedgerReport()">
                <i class="fa fa-file-pdf-o"></i> <span translate>FORM.BUTTONS.PDF_EXPORT</span>
              </a>
            </li>
            <li role="menuitem">
              <a href data-method="export" id="export" ng-click="GeneralLedgerAccountsCtrl.exportFile()">
                <i class="fa fa-file-excel-o"></i> <span translate>FORM.BUTTONS.CSV_EXPORT</span>
              </a>
            </li>                               
          </ul>
        </div>
      </div>

      <div class="toolbar-item">
        <button
          type="button"
          ng-click="GeneralLedgerAccountsCtrl.toggleFilter()"
          data-method="filter"
          class="btn btn-default"
          ng-class="{ 'btn-info' : GeneralLedgerAccountsCtrl.filterEnabled }">
          <i class="fa fa-filter"></i>
        </button>
      </div>
    </div>
  </div>
</div>

<div class="flex-content">
  <div class="container-fluid">

    <div class="row">
      <div class="col-md-12">

        <div
          id="generalLedger-grid"
          class="grid-full-height"
          ui-grid-resize-columns
          ui-grid-save-state
          ui-grid="GeneralLedgerAccountsCtrl.gridOptions">

          <bh-grid-loading-indicator
            loading-state="GeneralLedgerAccountsCtrl.loading"
            empty-state="GeneralLedgerAccountsCtrl.gridOptions.data.length === 0"
            error-state="GeneralLedgerAccountsCtrl.hasError" >
          </bh-grid-loading-indicator>

        </div>
      </div>
    </div>
  </div>
</div>
