<form name="SettingDistributionForm" bh-submit="ModalCtrl.submit(SettingDistributionForm)" novalidate>
  <div class="modal-header">
    <ol class="headercrumb">
      <li class="title">
        <span translate> TREE.DITRIBUTION_AUX_FEES_CENTERS </span>
        <label class="badge badge-success" translate> FORM.LABELS.SETTINGS </label>
      </li>
    </ol>
  </div>

  <div class="modal-body">
    <bh-fiscal-period-select
      fiscal-id = "ModalCtrl.distribution.fiscal"
      period-from-id = "ModalCtrl.distribution.periodFrom"
      period-to-id = "ModalCtrl.distribution.periodTo"
      on-select-fiscal-callback="ModalCtrl.onSelectFiscal(fiscal)"
      on-select-period-from-callback="ModalCtrl.onSelectPeriodFrom(period)"
      on-select-period-to-callback="ModalCtrl.onSelectPeriodTo(period)">
    </bh-fiscal-period-select>

    <bh-fee-center-select
      fee-center-id="ModalCtrl.distribution.fee_center_id"
      filter="true"
      principal="false"
      on-select-callback="ModalCtrl.onSelectFeeCenter(feeCenter)"
      required="false">
      <bh-clear on-clear="ModalCtrl.clear('fee_center_id')"></bh-clear>
    </bh-fee-center-select>

    <div class="form-group" ng-class="{ 'has-error' : SettingDistributionForm.$submitted && SettingDistributionForm.trans_id.$invalid }">
      <label class="control-label" translate>
        FORM.LABELS.TRANSACTION
      </label>
      <bh-clear on-clear="ModalCtrl.clear('trans_id')"></bh-clear>
      <input type="text" class="form-control" name="trans_id" ng-model="ModalCtrl.distribution.trans_id">
      <div class="help-block" ng-messages="SettingDistributionForm.trans_id.$error" ng-show="SettingDistributionForm.$submitted">
        <div ng-messages-include="modules/templates/messages.tmpl.html"></div>
      </div>
    </div>

    <div class="form-group" ng-class="{ 'has-error' : SettingDistributionForm.$submitted && SettingDistributionForm.hrRecord.$invalid }">
      <label class="control-label" translate>
        FORM.LABELS.RECORD
      </label>
      <bh-clear on-clear="ModalCtrl.clear('hrRecord')"></bh-clear>
      <input type="text" class="form-control" name="hrRecord" ng-model="ModalCtrl.distribution.hrRecord">
      <div class="help-block" ng-messages="SettingDistributionForm.hrRecord.$error" ng-show="SettingDistributionForm.$submitted">
        <div ng-messages-include="modules/templates/messages.tmpl.html"></div>
      </div>
    </div>

    <bh-account-select
      account-id="ModalCtrl.distribution.account_id"
      name="account_id"
      on-select-callback="ModalCtrl.onSelectAccount(account)"
      exclude-title-accounts="true"
      required="0">
      <bh-clear on-clear="ModalCtrl.clear('account_id')"></bh-clear>
    </bh-account-select>

    <div class="form-group" ng-class="{'has-error' : SettingDistributionForm.$submitted && SettingDistributionForm.typeFeeCenter.$invalid }">
      <label translate> FORM.LABELS.TYPE </label>
      <div class="radio">
        <label class="radio-inline">
          <input
            type="radio"
            name="typeFeeCenter"
            ng-value="0"
            ng-model="ModalCtrl.distribution.typeFeeCenter"
            id="is_profit"
            required
            >
          <span translate>FORM.LABELS.PROFIT_CENTER</span>
        </label>

        <label class="radio-inline">
          <input
            type="radio"
            name="typeFeeCenter"
            ng-value="1"
            ng-model="ModalCtrl.distribution.typeFeeCenter"
            id="is_cost"
            required
            >
          <span translate>FORM.LABELS.COST_CENTER</span>
        </label>

        <div class="help-block" ng-messages="SettingDistributionForm.typeFeeCenter.$error" ng-show="SettingDistributionForm.$submitted">
          <div ng-messages-include="modules/templates/messages.tmpl.html"></div>
        </div>
      </div>
    </div>
    <hr>
  </div>

  <div class="modal-footer">
    <button data-method="cancel" type="button" class="btn btn-default" ng-click="ModalCtrl.cancel()">
      <span translate>FORM.BUTTONS.CANCEL</span>
    </button>

    <bh-loading-button loading-state="SettingDistributionForm.$loading">
      <span translate>FORM.BUTTONS.SUBMIT</span>
    </bh-loading-button>
  </div>
</form>
