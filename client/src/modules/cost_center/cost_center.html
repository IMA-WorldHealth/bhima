<div class="flex-header">
  <div class="bhima-title">
    <ol class="headercrumb">
      <li class="static" translate> TREE.FINANCE </li>
      <li class="title" translate> COST_CENTER.TITLE </li>
    </ol>

    <div class="toolbar">

      <div class="toolbar-item">
        <div uib-dropdown dropdown-append-to-body data-action="open-menu">
          <a class="btn btn-default" uib-dropdown-toggle>
            <span class="fa fa-bars"></span>
            <span class="hidden-xs" translate>FORM.LABELS.MENU</span>
            <span class="caret"></span>
          </a>

          <ul uib-dropdown-menu role="menu" class="dropdown-menu-right">
            <li role="menuitem">
              <a href data-method="edit" ng-click="CostCenterCtrl.openEditAllocationBasisModal()">
                <i class="fa fa-table"></i> <span translate>ALLOCATION_BASES</span>
              </a>
            </li>
            <li role="menuitem">
              <a href data-method="step_order" ng-click="CostCenterCtrl.editAllocationStepOrder()">
                <i class="fa fa-table"></i> <span translate>COST_CENTER.EDIT_STEP_ORDER</span>
              </a>
            </li>

            <li role="separator" class="divider"></li>

            <li role="menuitem">
              <a href data-method="save-state" ng-click="CostCenterCtrl.saveGridState()">
                <i class="fa fa-save"></i> <span translate>FORM.BUTTONS.SAVE_GRID_CONFIGURATION</span>
              </a>
            </li>

            <li role="menuitem">
              <a href data-method="clear-state" ng-click="CostCenterCtrl.clearGridState()">
                <i class="fa fa-close"></i> <span translate>FORM.BUTTONS.CLEAR_GRID_CONFIGURATION</span>
              </a>
            </li>

          </ul>
        </div>
      </div>

      <div class="toolbar-item">
        <button class="btn btn-default text-capitalize" ui-sref="cost_center.create" data-method="create">
          <span class="fa fa-plus"></span> <span translate>FORM.LABELS.ADD</span>
        </button>
      </div>

      <div class="toolbar-item">
        <bh-filter-toggle on-toggle="CostCenterCtrl.toggleFilter()">
        </bh-filter-toggle>
      </div>

    </div>
  </div>
</div>

<!-- main content -->
<div class="flex-content">
  <div class="container-fluid">
    <div id="fee-center-grid"
      ui-grid="CostCenterCtrl.gridOptions"
      class="grid-full-height"
      ui-grid-auto-resize
      ui-grid-save-state
      ui-grid-resize-columns>

      <bh-grid-loading-indicator
        loading-state="CostCenterCtrl.loading"
        empty-state="CostCenterCtrl.gridOptions.data.length === 0"
        error-state="CostCenterCtrl.hasError">
      </bh-grid-loading-indicator>
    </div>
  </div>
</div>
