<div class="flex-header">
  <div class="bhima-title">
    <ol class="headercrumb">
      <li class="static" translate> TREE.FINANCE </li>
      <li class="static" translate> COST_CENTER.TITLE </li>
      <li class="title" translate> COST_CENTER.ALLOCATION_BASES </li>
    </ol>

    <div class="toolbar">
      <div class="toolbar-item">
        <button class="btn btn-default text-capitalize" ui-sref="cost_center_allocation_bases.create" data-method="create">
          <span class="fa fa-plus"></span> <span translate>FORM.LABELS.ADD</span>
        </button>
      </div>
    </div>
  </div>
</div>

<!-- main content -->
<div class="flex-content">
  <div class="container-fluid">
    <div id="cost-center-allocation-keys-grid"
      ui-grid="CostCenterAllocationBasesCtrl.gridOptions"
      class="grid-full-height"
      ui-grid-auto-resize
      ui-grid-resize-columns>

      <bh-grid-loading-indicator
        loading-state="CostCenterAllocationBasesCtrl.loading"
        empty-state="CostCenterAllocationBasesCtrl.gridOptions.data.length === 0"
        error-state="CostCenterAllocationBasesCtrl.hasError">
      </bh-grid-loading-indicator>
    </div>
  </div>
</div>
