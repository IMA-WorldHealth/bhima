<div class="ui-grid-cell-contents text-right" uib-dropdown dropdown-append-to-body data-row="{{ row.entity.label }}">
  <a uib-dropdown-toggle href>
    <span data-action="open-dropdown-menu" translate>FORM.BUTTONS.ACTIONS</span>
    <span class="caret"></span>
  </a>

  <ul class="dropdown-menu-right" uib-dropdown-menu data-row-menu="{{ row.entity.label }}">
    <li>
      <a data-method="edit-record" ng-click="grid.appScope.editAllocationBasis(row.entity.id)" href>
        <i class="fa fa-edit"></i> <span translate>FORM.BUTTONS.EDIT</span>
      </a>
    </li>
    <li>
      <a style="color: #a94442;" data-method="edit-record" ng-click="grid.appScope.removeAllocationBasis(row.entity.id)" href>
        <i class="fa fa-trash"></i> <span translate>FORM.BUTTONS.DELETE</span>
      </a>
    </li>
  </ul>
</div>
