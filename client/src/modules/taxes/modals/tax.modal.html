<form name="TaxForm" bh-submit="TaxModalCtrl.submit(TaxForm)" novalidate>
  <div class="modal-header">
    <ol class="headercrumb">
      <li ng-if="TaxModalCtrl.isCreating" class="title">
        <span translate>TAX.ADD_TAX</span>
        <label class="badge badge-success" translate>FORM.LABELS.CREATE</label>
      </li>
      <li ng-if="!TaxModalCtrl.isCreating" class="title">
        <span translate>TAX.EDIT_TAX</span>
        <label class="badge badge-success" translate>FORM.LABELS.UPDATE</label>
      </li>
    </ol>
  </div>

  <div class="modal-body">

    <div class="form-group" ng-class="{ 'has-error' : TaxForm.$submitted && TaxForm.label.$invalid }">
      <label class="control-label" translate>FORM.LABELS.DESIGNATION</label>
      <input name="label" ng-model="TaxModalCtrl.tax.label" autocomplete="off" class="form-control" required>
      <div class="help-block" ng-messages="TaxForm.label.$error" ng-show="TaxForm.$submitted">
        <div ng-messages-include="modules/templates/messages.tmpl.html"></div>
      </div>
    </div>

    <div class="form-group" ng-class="{ 'has-error' : TaxForm.$submitted && TaxForm.label.$invalid }">
      <label class="control-label" translate>FORM.LABELS.ABBREVIATION</label>
      <input name="abbr" ng-model="TaxModalCtrl.tax.abbr" autocomplete="off" class="form-control" required>
      <div class="help-block" ng-messages="TaxForm.abbr.$error" ng-show="TaxForm.$submitted">
        <div ng-messages-include="modules/templates/messages.tmpl.html"></div>
      </div>
    </div>

    <bh-account-select
      id="four_account_id"
      account-id="TaxModalCtrl.tax.four_account_id"
      label="FORM.LABELS.FOUR_ACCOUNT"
      classe="4"
      name="four_account_id"
      on-select-callback="TaxModalCtrl.selectAccountFour(account)"
      exclude-title-accounts="true"
      required="true"
      validation-trigger="TaxForm.$submitted">
    </bh-account-select>

    <bh-account-select
      id="six_account_id"
      account-id="TaxModalCtrl.tax.six_account_id"
      label="FORM.LABELS.SIX_ACCOUNT"
      classe="6"
      name="six_account_id"
      on-select-callback="TaxModalCtrl.selectAccountSix(account)"
      exclude-title-accounts="true"
      required="true"
      validation-trigger="TaxForm.$submitted">
    </bh-account-select>

    <hr>
    <div class="form-group">
      <label translate>FORM.INFO.STAFF_COST</label>
      <div class="checkbox">
        <label>
          <input
            type="checkbox"
            name="is_employee"
            ng-true-value="1"
            ng-false-value="0"
            ng-model="TaxModalCtrl.tax.is_employee">
          <span translate>FORM.LABELS.STAFF_COST</span>
        </label>
      </div>
    </div>    

    <hr>
    <div class="form-group" ng-class="{ 'has-error' : TaxForm.$submitted && TaxForm.value.$invalid }">
      <label class="control-label" translate>FORM.LABELS.VALUE</label>
      <input name="value" type="number" ng-model="TaxModalCtrl.tax.value" autocomplete="off" class="form-control" required>
      <div class="help-block" ng-messages="TaxForm.label.$error" ng-show="TaxForm.$submitted">
        <div ng-messages-include="modules/templates/messages.tmpl.html"></div>
      </div>
    </div>

    <div class="form-group">
      <label translate>FORM.INFO.IS_PERCENT</label>
      <div class="checkbox">
        <label>
          <input
            type="checkbox"
            name="is_percent"
            ng-true-value="1"
            ng-false-value="0"
            ng-model="TaxModalCtrl.tax.is_percent">
          <span translate>FORM.LABELS.IS_PERCENT</span>
        </label>
      </div>
    </div>

    <div class="form-group">
      <div class="checkbox">
        <label>
          <input
            type="checkbox"
            name="is_ipr"
            ng-true-value="1"
            ng-false-value="0"
            ng-model="TaxModalCtrl.tax.is_ipr">
          <span translate>FORM.LABELS.IS_IPR</span>
        </label>
      </div>
    </div>
  </div>

  <div class="modal-footer">
    <button data-method="cancel" type="button" class="btn btn-default" ng-click="TaxModalCtrl.closeModal()">
      <span translate>FORM.BUTTONS.CANCEL</span>
    </button>

    <bh-loading-button loading-state="TaxForm.$loading">
      <span translate>FORM.BUTTONS.SUBMIT</span>
    </bh-loading-button>
  </div>
</form>
