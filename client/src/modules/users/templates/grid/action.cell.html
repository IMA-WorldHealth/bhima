<div class="ui-grid-cell-contents text-right"
  uib-dropdown dropdown-append-to-body uib-dropdown-toggle>
  
  <a href>
    <span data-method="action" translate>FORM.BUTTONS.ACTIONS</span>
    <span class="caret"></span>
  </a>

  <ul data-action="{{ rowRenderIndex}}"  class="dropdown-menu-right" bh-dropdown-menu-auto-dropup uib-dropdown-menu>
   
    <li class="dropdown-header">
      <a href>
        <span>{{row.entity.display_name}}</span>
      </a>
    </li>
    <li class="divider"></li>
    <li><a data-method="edit" ng-click="grid.appScope.edit(row.entity)" href><i class="fa fa-edit"></i> <span translate>FORM.BUTTONS.EDIT</span></a></li>
    <li>
      <a data-method="depot" ng-click="grid.appScope.depotManagement(row.entity)" href>
        <i class="fa fa-cubes"></i> <span translate>FORM.BUTTONS.DEPOT_MANAGEMENT</span>
      </a>
    </li>
    <li>
      <a data-method="cashbox" ng-click="grid.appScope.cashBoxManagement(row.entity)" href>
        <i class="fa fa-briefcase"></i> <span translate>FORM.BUTTONS.CASHBOX_MANAGEMENT</span>
      </a>
    </li>
    <li>
      <a data-method="assign_roles" ng-click="grid.appScope.editRoles(row.entity)" href>
        <i class="fa fa-edit"></i><span translate>FORM.LABELS.EDIT_ROLE</span>
      </a>
    </li>
    

    <li class="divider"></li>
    <li ng-if="!row.entity.deactivated">
      <a data-method="deactivate" ng-click="grid.appScope.activatePermissions(row.entity, 1, 'FORM.DIALOGS.CONFIRM_DEACTIVATION')" href>
        <span class="text-danger">
          <i class="fa fa-lock"></i> <span translate>FORM.LABELS.DEACTIVATE</span>
        </span>
      </a>
    </li>
    <li ng-if="row.entity.deactivated">
      <a data-method="activate" ng-click="grid.appScope.activatePermissions(row.entity, 0, 'FORM.DIALOGS.CONFIRM_ACTIVATION')" href>
        <span class="text-danger">
          <i class="fa fa-unlock"></i><span translate>FORM.LABELS.ACTIVATE</span>
        </span>
      </a>
    </li>
  </ul>
</div>
