<div class="flex-header">
  <div class="bhima-title">
    <ol class="headercrumb">
      <li class="static">{{ "TREE.ADMIN" | translate }}</li>
      <li class="title">{{ "USERS.TITLE" | translate }}</li>
    </ol>

    <div class="toolbar">
      <div class="toolbar-item">
        <button
          type="button"
          class="btn btn-default"
          ui-sref="users.create"
          data-method="create">
          <span class="fa fa-plus"></span> {{ "USERS.ADD_USER" | translate }}
        </button>
      </div>
    </div>
  </div>
</div>

<div class="flex-content">
  <div class="container-fluid">
    <div class="row">
      <div class="col-md-12">
        <div
          id="users-grid"
          ui-grid="UsersCtrl.gridOptions"
          class="grid-full-height"
          ui-grid-auto-resize>
        </div>
      </div>
    </div>
  </div>
</div>
