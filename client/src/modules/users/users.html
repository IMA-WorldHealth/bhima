<div class="flex-header">
  <div class="bhima-title">
    <ol class="headercrumb">
      <li class="static" translate>TREE.ADMIN</li>
      <li class="title" translate>USERS.TITLE</li>
    </ol>

  <div class="toolbar">
    <div class="toolbar-item">
      <div uib-dropdown dropdown-append-to-body data-action="open-tools">
        <a class="btn btn-default" uib-dropdown-toggle>
          <span class="fa fa-bars"></span> <span class="hidden-xs" translate>FORM.LABELS.MENU</span> <span class="caret"></span>
        </a>
        <ul uib-dropdown-menu role="menu" class="dropdown-menu-right">
          <li role="menuitem">
            <a data-method="export-pdf" ng-href="/reports/user?{{ UsersCtrl.download('pdf') }}" download="{{ 'USERS.TITLE' | translate }}">
              <span class="fa fa-file-pdf-o"></span> <span translate>DOWNLOADS.PDF</span>
            </a>
          </li>
          <li role="menuitem">
            <a href data-method="export-csv" ng-href="/reports/user?{{ UsersCtrl.download('csv') }}" download="{{ 'USERS.TITLE' | translate }}">
              <i class="fa fa-file-excel-o"></i> <span translate>DOWNLOADS.CSV</span>
            </a>
          </li>
  
          <li role="menuitem">
            <a data-method="export-excel" target='_blank' ng-href="/reports/user?{{UsersCtrl.exportExcel() }}" translate-attr="{'download': 'DOWNLOADS.EXCEL'}" >
              <span class="fa fa-file-excel-o"></span> <span translate>DOWNLOADS.EXCEL</span>
            </a>
          </li>
        </ul>
      </div>
    </div>
    <bh-search-button on-click="UsersCtrl.search()"></bh-search-button>
    <bh-filter-toggle on-toggle="UsersCtrl.toggleFilter()">
    </bh-filter-toggle>
    <div class="toolbar-item">
      <button type="button" class="btn btn-success text-capitalize" ui-sref="users.create" data-method="create">
        <i class="fa fa-plus"></i> <span translate>USERS.ADD_USER</span>
      </button>
    </div>
  </div>
  </div>
</div>


<div class="flex-util bh-filter-bar">
  <bh-filters
    style="max-width:90%"
    filters="UsersCtrl.latestViewFilters"
    on-remove-filter="UsersCtrl.onRemoveFilter(filter)">
  </bh-filters>
</div>

<div class="flex-content">
  <div class="container-fluid">
    <div id="users-grid"
      class="grid-full-height-with-filters"
      ui-grid="UsersCtrl.gridOptions"
      ui-grid-save-state
      ui-grid-auto-resize
      ui-grid-resize-columns
      ui-grid-move-columns
      ui-grid-resize-columns>

      <bh-grid-loading-indicator
        loading-state="UsersCtrl.loading"
        empty-state="UsersCtrl.gridOptions.data.length === 0"
        error-state="UsersCtrl.hasError"
        error-state-message="{{ UsersCtrl.errorMessage }}">
      </bh-grid-loading-indicator>
    </div>
  </div>
</div>
