<div class="ui-grid-cell-contents text-right" uib-dropdown dropdown-append-to-body data-row="{{row.entity.label}}">
  <span ng-if="!row.entity.fixed">
    <a href uib-dropdown-toggle data-action="open-dropdown-menu">
      <span data-method="action" translate>FORM.BUTTONS.ACTIONS</span>
      <span class="caret"></span>
    </a>

    <ul data-row-menu="{{row.entity.label}}" class="dropdown-menu-right" bh-dropdown-menu-auto-dropup uib-dropdown-menu>
      <li class="bh-dropdown-header">{{row.entity.label}}</li>
      <li>
        <a data-method="edit-record" ng-click="grid.appScope.edit(row.entity)" href>
          <i class="fa fa-edit"></i> <span translate>TABLE.COLUMNS.EDIT</span>
        </a>
      </li>
      <li class="divider"></li>
      <li>
        <a data-method="delete-record" ng-click="grid.appScope.remove(row.entity.id)" href>
          <span class="text-danger">
            <i class="fa fa-trash"></i> <span translate>FORM.BUTTONS.DELETE</span>
          </span>
        </a>
      </li>
    </ul>
  </span>

  <span ng-if="row.entity.fixed">
    <span uib-popover="{{ 'FORM.INFO.FIXED_INFO' | translate }}" popover-placement="left" popover-trigger="'mouseenter'"
      popover-append-to-body="true">
      <i class="fa fa-lock"></i> <span translate>FORM.LABELS.LOCKED</span>
    </span>
  </span>
</div>
