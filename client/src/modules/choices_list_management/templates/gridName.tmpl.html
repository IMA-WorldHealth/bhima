<div class="ui-grid-cell-contents" data-title-row="{{ row.entity.label }}">

    {{ row.entity.label}}

  <span ng-if="!row.entity.is_title" style="font-weight:normal; text-align: right">
    <i> {{ row.entity.name}} </i>
  </span>
</div>
