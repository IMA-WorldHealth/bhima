<div class="flex-header">
  <div class="bhima-title">
    <ol class="headercrumb">
      <li class="static" translate>TREE.PAYROLL</li>
      <li class="title" translate>EMPLOYEE_REGISTRY.TITLE</li>
    </ol>

    <div class="toolbar">
      <div class="toolbar-item">
        <div uib-dropdown dropdown-append-to-body data-action="open-tools">
          <a class="btn btn-default" uib-dropdown-toggle>
            <span class="fa fa-bars"></span> <span class="hidden-xs" translate>FORM.LABELS.MENU</span> <span class="caret"></span>
          </a>

          <ul uib-dropdown-menu role="menu" class="dropdown-menu-right">
            <li role="menuitem">
              <a href data-method="configure" ng-click="EmployeeRegistryCtrl.openColumnConfiguration()">
                <i class="fa fa-columns"></i> <span translate>FORM.LABELS.COLUMNS</span>
              </a>
            </li>

            <li role="separator" class="divider"></li>
            <li role="menuitem">
              <a href data-method="save-state" ng-click="EmployeeRegistryCtrl.saveGridState()">
                <i class="fa fa-save"></i> <span translate>FORM.BUTTONS.SAVE_GRID_CONFIGURATION</span>
              </a>
            </li>

            <li role="menuitem">
              <a href data-method="clear-state" ng-click="EmployeeRegistryCtrl.clearGridState()">
                <i class="fa fa-close"></i> <span translate>FORM.BUTTONS.CLEAR_GRID_CONFIGURATION</span>
              </a>
            </li>

            <li role="separator" class="divider"></li>
            <li role="menuitem">
              <a ng-href="/reports/payroll/employees/?{{ EmployeeRegistryCtrl.download('pdf') }}" download="{{ 'EMPLOYEE_REGISTRY.TITLE' | translate }}">
                <span class="fa fa-file-pdf-o"></span> <span translate>DOWNLOADS.PDF</span>
              </a>

            </li>
            <li role="menuitem">
              <a ng-href="/reports/payroll/employees/?{{ EmployeeRegistryCtrl.download('csv') }}" download="{{ 'PATIENT_REGISTRY.TITLE' | translate }}">
                <span class="fa fa-file-excel-o"></span> <span translate>DOWNLOADS.CSV</span>
              </a>
            </li>

          </ul>

        </div>
      </div>

      <div class="toolbar-item">
        <button
          ng-click="EmployeeRegistryCtrl.search()"
          data-method="search"
          class="btn btn-default">
          <span class="fa fa-search"></span> <span class="hidden-xs" translate>FORM.BUTTONS.SEARCH</span>
        </button>
      </div>
    </div>
  </div>
</div>

<div class="flex-util bh-filter-bar">
  <bh-filters
    style="max-width:90%"
    filters="EmployeeRegistryCtrl.latestViewFilters"
    on-remove-filter="EmployeeRegistryCtrl.onRemoveFilter(filter)">
  </bh-filters>
</div>

<div class="flex-content">
  <div class="container-fluid">
    <div
      id="employee-registry"
      class="grid-full-height-with-filters"
      ui-grid="EmployeeRegistryCtrl.uiGridOptions"
      ui-grid-auto-resize
      ui-grid-resize-columns
      ui-grid-move-columns
      ui-grid-save-state>

      <bh-grid-loading-indicator
        loading-state="EmployeeRegistryCtrl.loading"
        empty-state="EmployeeRegistryCtrl.uiGridOptions.data.length === 0"
        error-state="EmployeeRegistryCtrl.hasError">
      </bh-grid-loading-indicator>
    </div>
  </div>
</div>
