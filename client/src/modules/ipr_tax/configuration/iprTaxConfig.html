<div class="flex-header">
  <div class="bhima-title">
    <ol class="headercrumb">
      <li class="static" translate>TREE.HUMANS_RESSOURCES</li>
      <li class="title" translate> IPRTAX.CONFIG </li>
    </ol>

    <div class="toolbar">
      <div class="toolbar-item">
        <button ng-disabled="!IprTaxConfigCtrl.taxIprId" class="btn btn-default text-capitalize" ui-sref="iprConfiguration.createConfig({ taxIprId : IprTaxConfigCtrl.taxIprId })" data-method="create">
          <span class="fa fa-plus"></span> <span translate>IPRTAX.ADD_SCALE</span>
        </button>
      </div>

      <div class="toolbar-item">
        <bh-ipr-scale
          on-update="IprTaxConfigCtrl.iprScaleSelect(scaleId)">
        </bh-ipr-scale>
      </div>

      <div class="toolbar-item">
        <button
          type="button"
          ng-click="IprTaxConfigCtrl.toggleFilter()"
          data-method="filter"
          class="btn btn-default"
          ng-class="{ 'btn-info' : IprTaxConfigCtrl.filterEnabled }">
          <i class="fa fa-filter"></i>
        </button>
      </div>
    </div>
  </div>
</div>

<!-- main content -->
<div class="flex-content">
  <div class="container-fluid">
    <div id="iprconfig-grid"
      ui-grid="IprTaxConfigCtrl.gridOptions"
      class="grid-full-height"
      ui-grid-auto-resize
      ui-grid-resize-columns>

      <bh-grid-loading-indicator
        loading-state="IprTaxConfigCtrl.loading"
        empty-state="IprTaxConfigCtrl.gridOptions.data.length === 0"
        error-state="IprTaxConfigCtrl.hasError">
      </bh-grid-loading-indicator>
    </div>
  </div>
</div>
