<div class="row">
  <div class="col-md-12 clearfix" style="margin-bottom: 0.5em;">
    <div class="pull-left">
      <a href id="export" class="btn btn-default" ng-click="FiscalCBCtrl.export()">
        <i class="fa fa-file-excel-o"></i> <span translate>FORM.BUTTONS.EXPORT_AS_EXCEL</span>
      </a>
    </div>

    <div class="pull-right">
      <bh-filter-toggle on-toggle="FiscalCBCtrl.toggleAccountFilter()">
      </bh-filter-toggle>
    </div>
  </div>
</div>

<div class="row">
  <div class="col-md-12">
    <form name="ClosingAccountForm" ng-submit="FiscalCBCtrl.submit(ClosingAccountForm)" novalidate>
      <div class="panel panel-primary">
        <!-- heading  -->
        <div class="panel-heading">
          <span>
            <span translate>FISCAL.CLOSING_BALANCE</span>
            <strong>{{ FiscalCBCtrl.fiscal.label }}</strong>
          </span>
        </div>

        <section>
          <div
            id="account-balance-grid"
            style="height : 650px;"
            ui-grid="FiscalCBCtrl.gridOptions"
            ui-grid-exporter>

            <bh-grid-loading-indicator
              loading-state="FiscalCBCtrl.loading"
              empty-state="FiscalCBCtrl.gridOptions.data.length === 0"
              error-state="FiscalCBCtrl.hasError">
            </bh-grid-loading-indicator>
          </div>
        </section>
      </div>
    </form>
  </div>
</div>
