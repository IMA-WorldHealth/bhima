<div class="flex-header">
  <div class="bhima-title">
    <ol class="headercrumb">
      <li class="static" translate> TREE.ADMIN </li>
      <li class="title" translate> SUPPLIER.TITLE </li>
    </ol>

    <div class="toolbar">
      <div class="toolbar-item">
        <button ng-click="SupplierCtrl.createUpdateModal()" class="btn btn-default text-capitalize" data-method="create">
          <i class="fa fa-plus"></i> <span translate> SUPPLIER.ADD_SUPPLIER </span>
        </button>
      </div>
    </div>
  </div>
</div>

<div class="flex-content">
  <div class="container-fluid">
    <div
      id="supplier-grid"
      class="grid-full-height"
      ui-grid="SupplierCtrl.gridOptions"
      ui-grid-auto-resize
      ui-grid-resize-columns
      ui-grid-move-columns>

      <bh-grid-loading-indicator
        loading-state="SupplierCtrl.loading"
        empty-state="SupplierCtrl.gridOptions.data.length === 0">
      </bh-grid-loading-indicator>
  </div>
  </div>
</div>
