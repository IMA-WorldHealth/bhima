<div ng-hide="$ctrl.filters" class="text-muted">
  <i class="fa fa-filter"></i> <span translate>FORM.INFO.NO_FILTERS_APPLIED</span>
</div>

<ul ng-if="$ctrl.filters.defaultFilters" class="list-inline filter-list" data-bh-filter-bar>

  <li ng-repeat="filter in $ctrl.filters.defaultFilters">
    <!--
      TODO: these should be a custom CSS class.  Label is just too small!
    -->
    <span class="label label-warning">
      <i class="fa fa-filter"></i>
      <span translate>{{filter._label}}</span> {{ filter.comparitor ? " " + filter.comparitor : ":" }}
      {{ filter.displayValue }}
    </span>
  </li>
</ul>

<!-- Seperator between filter types -->
<div ng-if="$ctrl.filters.customFilters.length" style="display : inline-block; width : 1px; height: 25px; vertical-align : top; background-color : #ccc;"></div>

<ul ng-if="$ctrl.filters.customFilters.length" class="list-inline filter-list" data-bh-filter-bar>

  <li ng-repeat="filter in $ctrl.filters.customFilters">
    <span class="label label-primary">
      <i class="fa fa-filter"></i>
      <span translate>{{filter._label}}</span>
      {{ filter.comparitor ? " " + filter.comparitor : ":" }}
      {{ filter.displayValue }}

      <a ng-if="!filter.isDefault" href ng-click="$ctrl.onRemoveFilter({ filter : filter._key })"
        style="color:#fff; margin-left:5px;">
        <i class="fa fa-close"></i>
      </a>

    </span>
  </li>

</ul>
