<!-- leverage a form to get a loading indicator on the button -->
<form name="AlertModalForm" ng-submit="AlertModalCtrl.submit()" data-confirm-modal novalidate>
  <div class="modal-body">

    <!-- Error alert in case the server sends back an error -->
    <div ng-show="AlertModalCtrl.error">
      <uib-alert type="danger">
        <span translate> {{ AlertModalCtrl.error }}</span>
      </uib-alert>
    </div>

    <!-- translateable prompt -->
    <p class="text-left">
      <span class="glyphicon glyphicon-alert text-warning"></span>
      <span translate>{{ AlertModalCtrl.prompt }}</span>
    </p>
  </div>

  <div class="modal-footer">
    <button type="button" class="btn btn-default" ng-click="AlertModalCtrl.dismiss()" data-model-cancel translate>
      FORM.BUTTONS.OK
    </button>
  </div>
</form>
