<div bh-inventory-group-select ng-model-options="{ updateOn: 'default' }">
  <div
    class="form-group"
    ng-class="{ 'has-error' : InventoryGroupForm.$$parent.$submitted && InventoryGroupForm.group_uuid.$invalid }">

    <label class="control-label" translate>
      FORM.LABELS.GROUP
    </label>
    
    <ng-transclude></ng-transclude>
    <ui-select name="group_uuid" 
      ng-model="$ctrl.groupUuid"
      on-select="$ctrl.onSelect($item, $model)">
      <ui-select-match placeholder="{{ 'FORM.SELECT.INVENTORY_GROUP' | translate }}"><span>{{$select.selected.name}}</span></ui-select-match>
      <ui-select-choices ui-select-focus-patch repeat="group.uuid as group in $ctrl.inventoryGroups | filter: { 'name': $select.search }">
        <span ng-bind-html="group.name | highlight:$select.search"></span>
      </ui-select-choices>
    </ui-select>

    <div class="help-block" ng-messages="InventoryGroupForm.group_uuid.$error" ng-show="InventoryGroupForm.$$parent.$submitted">
      <div ng-messages-include="modules/templates/messages.tmpl.html"></div>
    </div>
  </div>
</div>
