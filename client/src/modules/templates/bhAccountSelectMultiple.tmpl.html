<div ng-form="{{ $ctrl.name }}" bh-account-select-multiple ng-model-options="{ updateOn: 'default' }">
    <div class="form-group">
  
      <label class="control-label" translate>
        {{ ::$ctrl.label }}
      </label>
  
      <ng-transclude></ng-transclude>
  
      <ui-select
        multiple
        name="accounts"
        ng-model="$ctrl.accounts"
        ng-required="$ctrl.required">
        <ui-select-match placeholder="{{ ::'FORM.PLACEHOLDERS.ACCOUNT' | translate }}">
          <span><strong>{{$select.selected.number}}</strong> {{$select.selected.label}}</span>
        </ui-select-match>
        <ui-select-choices
          ui-select-focus-patch
          ui-disable-choice="account.type_id === $ctrl.TITLE_ACCOUNT_ID"
          repeat="account.id as account in $ctrl.accounts | filter: { 'hrlabel' : $select.search }">
          <strong ng-bind-html="account.number | highlight:$select.search"></strong>
          <span ng-bind-html="account.label | highlight:$select.search"></span>
        </ui-select-choices>
      </ui-select>
  
  
      <div class="help-block" ng-messages="AccountForm.accounts.$error" ng-show="$ctrl.validationTrigger &&  AccountForm.account_id.$invalid">
        <div ng-messages-include="modules/templates/messages.tmpl.html"></div>
      </div>
    </div>
  </div>
