<div
  ng-form="textValueForm"
  ng-class="{ 'has-error' : textValueForm.$submitted && textValueForm.inputTextElement.$invalid}"
  class="form-group"
  input-text>

<label class="control-label" ng-class="{ 'col-md-3' : $ctrl.leftLabel}" translate> {{$ctrl.label}}</label>

<i
  ng-if="$ctrl.description"
  class="fa fa-info-circle text-primary"
  uib-tooltip="{{ $ctrl.description | translate }}"
  tooltip-placement="right"
  tooltip-trigger="'mouseenter'">
</i>

<div ng-class="{ 'col-md-9' : $ctrl.leftLabel, 'input-group': $ctrl.isCurrency }">
  <span ng-if="$ctrl.isCurrency" class="input-group-addon text-uppercase">{{ $ctrl.currency.symbol }}</span>
  <input 
    ng-if="$ctrl.type != 'textarea'"
    type="{{$ctrl.type}}"
    ng-class="{'required': $ctrl.required}",
    name ='inputTextElement'
    ng-model="$ctrl.textValue"
    title="{{ $ctrl.placeholder | translate}}"
    placeholder = "{{ $ctrl.placeholder | translate}}"
    id="{{ $ctrl.key }}"
    autocomplete="{{$ctrl.autocomplete}}"
    ng-change="$ctrl.valueChange()"
    input-text-field
    class="form-control"
    ng-disabled="$ctrl.disabled"
    ng-maxlength="{{$ctrl.maxLength}}"
    ng-min="$ctrl.min"
    ng-required="$ctrl.required"/>

  <textarea 
    ng-if="$ctrl.type == 'textarea'"
    name="inputTextElement" 
    id="{{ $ctrl.key }}"
    ng-class="{'required': $ctrl.required}",
    name ='inputTextElement'
    ng-model="$ctrl.textValue"
    title="{{ $ctrl.placeholder | translate}}"
    placeholder = "{{ $ctrl.placeholder | translate}}"
    id="{{ $ctrl.key }}"
    ng-change="$ctrl.valueChange()"
    input-text-field
    class='form-control'
    ng-required="$ctrl.required"
    ng-disabled="$ctrl.disabled">
   </textarea>

  <div class="help-block"
    ng-messages="textValueForm.inputTextElement.$error"
    ng-show="textValueForm.$submitted && textValueForm.inputTextElement.$invalid">
    <div ng-messages-include="modules/templates/messages.tmpl.html"></div>
  </div>
</div>
</div>
