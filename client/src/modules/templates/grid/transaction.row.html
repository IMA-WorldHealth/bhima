<div
  ng-repeat="(colRenderIndex, col) in colContainer.renderedColumns track by col.colDef.name"
  class="ui-grid-cell"
  ng-class="{
    'ui-grid-row-header-cell': col.isRowHeader,
    'transaction-highlight': row[grid.appScope.ROW_HIGHLIGHT_FLAG],
    'transaction-highlight-header': row[grid.appScope.ROW_HIGHLIGHT_FLAG] && row.groupHeader,
    'transaction-edit': row[grid.appScope.ROW_EDIT_FLAG],
    'transaction-edit-header': row[grid.appScope.ROW_EDIT_FLAG] && row.groupHeader,
    'transaction-invalid' : row[grid.appScope.ROW_INVALID_FLAG],
    'transaction-invalid-header': row[grid.appScope.ROW_INVALID_FLAG] && row.groupHeader
  }"
  ui-grid-cell>
</div>
