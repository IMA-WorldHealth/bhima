<div ng-form="CostCenterForm" bh-fee-center-select ng-model-options="{ updateOn: 'default' }">
  <div
    class="form-group"
    ng-class="{ 'has-error' : CostCenterForm.$submitted && CostCenterForm.cost_center_id.$invalid }">

    <label class="control-label" translate>
      FORM.LABELS.COST_CENTER
    </label>

    <ng-transclude></ng-transclude>
    <ui-select
      name="cost_center_id"
      ng-model="$ctrl.costCenterId"
      on-select="$ctrl.onSelect($item)"
      ng-required="$ctrl.required">
      <ui-select-match placeholder="{{ 'FORM.SELECT.COST_CENTER' | translate }}">
        <span>{{$select.selected.label}}</span>
      </ui-select-match>
      <ui-select-choices ui-select-focus-patch repeat="cost_center.id as cost_center in $ctrl.costCenters | filter: { 'label': $select.search }">
        <span ng-bind-html="cost_center.label | highlight:$select.search"></span>
      </ui-select-choices>
    </ui-select>

    <div class="help-block" ng-messages="CostCenterForm.cost_center_id.$error" ng-show="CostCenterForm.$submitted">
      <div ng-messages-include="modules/templates/messages.tmpl.html"></div>
    </div>
  </div>
</div>
