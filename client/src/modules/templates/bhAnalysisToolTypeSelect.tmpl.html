
<div ng-form="AnalysisToolTypeSelectForm" bh-analysis-tool-type-select ng-model-options="{ updateOn: 'default' }">
  <div
    class="form-group"
    ng-class="{ 'has-error' : AnalysisToolTypeSelectForm.$submitted && AnalysisToolTypeSelectForm.type_id.$invalid }">
    <label class="control-label" translate>
      FORM.LABELS.TYPE
    </label>
    <ng-transclude></ng-transclude>

    <ui-select
      name="type_id"
      ng-model="$ctrl.typeId"
      on-select="$ctrl.onSelect($item, $model)">
      <ui-select-match placeholder="{{ 'FORM.SELECT.TYPE' | translate }}">
        <span>{{$select.selected.label}}</span>
      </ui-select-match>
      <ui-select-choices ui-select-focus-patch repeat="type.id as type in $ctrl.types | filter: { 'label': $select.search } | orderBy:'label'">
        <span ng-bind-html="type.label | highlight:$select.search"></span>
      </ui-select-choices>
    </ui-select>

    <div class="help-block" ng-messages="AnalysisToolTypeSelectForm.type_id.$error" ng-show="AnalysisToolTypeSelectForm.$submitted">
      <div ng-messages-include="modules/templates/messages.tmpl.html"></div>
    </div>
  </div>
</div>
