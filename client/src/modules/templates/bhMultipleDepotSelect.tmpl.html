<div ng-form="DepotForm" bh-multiple-depot-select ng-model-options="{ updateOn: 'default' }">
  <div
    class="form-group"
    ng-class="{ 'has-error' : DepotForm.$submitted && DepotForm.depot.$invalid }">
    <label class="control-label" translate>
      {{ $ctrl.label }}
    </label>

    <ui-select
      multiple
      name="depot"
      ng-model="$ctrl.depotUuids"
      on-select="$ctrl.handleChange($ctrl.depotUuids)"
      on-remove="$ctrl.handleChange($ctrl.depotUuids)"
      close-on-select="false"
      ng-required="$ctrl.required">
      <ui-select-match placeholder="{{ 'FORM.SELECT.DEPOT' | translate }}">
        <span>{{ $item.text }}</span>
      </ui-select-match>
      <ui-select-choices ui-select-focus-patch repeat="depot.uuid as depot in ($ctrl.depots | filter: { text : $select.search })">
        <span ng-bind-html="depot.text | highlight:$select.search"></span>
      </ui-select-choices>
    </ui-select>

    <div class="help-block" ng-messages="DepotForm.$error" ng-show="DepotForm.$submitted">
      <div ng-messages-include="modules/templates/messages.tmpl.html"></div>
    </div>
  </div>
</div>
