<div class="btn-group" uib-dropdown dropdown-append-to-body>
  <a class="btn btn-default" uib-dropdown-toggle>
    <span translate>FORM.LABELS.FORM</span>
  </a>
  <button class="btn btn-default">
    <span>{{ $ctrl.selectedDataCollector.label || '-' }}</span>
  </button>
  <div>
    <ul style="overflow-y: scroll; max-height:80px;" class="dropdown-menu" bh-dropdown-menu-auto-dropup uib-dropdown-menu role="menu">
      <li ng-repeat="collector in $ctrl.dataCollectors.data track by collector.id" role="menuitem">
        <a ng-click="$ctrl.update(collector)" href>{{ ::collector.label}} </a>
      </li>
    </ul>
  </div>
</div>
