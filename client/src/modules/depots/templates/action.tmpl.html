<div ng-if="!row.entity.serviceUuid" class="ui-grid-cell-contents text-center" uib-dropdown dropdown-append-to-body>
  <a uib-dropdown-toggle href>
    <span data-method="action" translate>FORM.BUTTONS.ACTIONS</span>
    <span class="caret"></span>
  </a>

  <ul data-action="{{ rowRenderIndex}}"  class="dropdown-menu-right" uib-dropdown-menu>
    <li>
      <a data-method="edit" ng-click="grid.appScope.editDepot(row.entity)" href>
        <i class="fa fa-edit"></i> <span translate>FORM.BUTTONS.EDIT</span>
      </a>
    </li>
    <li class="divider"></li>
    <li>
      <a data-method="activated" ng-click="grid.appScope.deleteDepot(row.entity)" href>
        <span class="text-danger">
          <i class="fa fa-trash"></i> <span translate>DEPOT.DELETE</span>
        </span>
      </a>
    </li>
  </ul>
</div>

<div ng-if="row.entity.serviceUuid" class="ui-grid-cell-contents text-center">
  <a href 
    uib-popover="{{ 'DEPOT.NOT_ALLOWED_ACTIONS' | translate }}"  
    popover-placement="left" 
    popover-trigger="mouseenter" 
    popover-append-to-body="true"> 
    <i class="fa fa-info-circle"></i>  
  </a>
</div>
