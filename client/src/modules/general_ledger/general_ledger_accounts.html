<div class="flex-header">
  <div class="bhima-title">
    <ol class="headercrumb">
      <li class="static" translate>TREE.FINANCE</li>
      <li class="title" translate>GENERAL_LEDGER.TITLE</li>
    </ol>

    <div class="toolbar">

      <div class="toolbar-item">
        <bh-pdf-print
          pdf-url="/reports/finance/general_ledger"
          disable-cache="true">
        </bh-pdf-print>
      </div>

      <div class="toolbar-item">
        <bh-renderer-dropdown
          report-url="/reports/finance/general_ledger"
          disable-cache="true">
        </bh-renderer-dropdown>
      </div>

      <div class="toolbar-item">
        <button
          type="button"
          ng-click="GeneralLedgerAccountsCtrl.toggleFilter()"
          data-method="filter"
          class="btn btn-default"
          ng-class="{ 'btn-info' : GeneralLedgerAccountsCtrl.filterEnabled }">
          <i class="fa fa-filter"></i>
        </button>
      </div>
    </div>
  </div>
</div>

<div class="flex-content">
  <div class="container-fluid">

    <div class="row">
      <div class="col-md-12">

        <div
          id="generalLedger-grid"
          class="grid-full-height"
          ui-grid="GeneralLedgerAccountsCtrl.gridOptions">

          <bh-grid-loading-indicator
            loading-state="GeneralLedgerAccountsCtrl.loading"
            empty-state="GeneralLedgerAccountsCtrl.gridOptions.data.length === 0"
            error-state="GeneralLedgerAccountsCtrl.hasError" >
          </bh-grid-loading-indicator>

        </div>
      </div>
    </div>
  </div>
</div>
