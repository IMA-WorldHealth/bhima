<div class="flex-header static">
  <div class="bhima-title">
    <ol class="headercrumb">
      <li class="static" translate>TREE.FINANCE</li>
      <li class="title" translate>TREE.CASH_PAYMENT_REGISTRY</li>
    </ol>

    <div class="toolbar">
      <div class="toolbar-item">
        <div uib-dropdown dropdown-append-to-body data-action="open-menu">
          <a class="btn btn-default" uib-dropdown-toggle>
            <span class="fa fa-bars"></span> <span class="hidden-xs" translate>FORM.LABELS.MENU</span> <span class="caret"></span>
          </a>

          <ul uib-dropdown-menu role="menu" class="dropdown-menu-right">
            <li role="menuitem">
              <a href data-method="configure" ng-click="CPRCtrl.openColumnConfigModal()">
                <i class="fa fa-columns"></i> <span translate>FORM.LABELS.COLUMNS</span>
              </a>
            </li>

            <li role="separator" class="divider"></li>
            <li role="menuitem">
              <a href data-method="save-state" ng-click="CPRCtrl.saveGridState()">
                <i class="fa fa-save"></i> <span translate>FORM.BUTTONS.SAVE_GRID_CONFIGURATION</span>
              </a>
            </li>

            <li role="menuitem">
              <a href data-method="clear-state" ng-click="CPRCtrl.clearGridState()">
                <i class="fa fa-close"></i> <span translate>FORM.BUTTONS.CLEAR_GRID_CONFIGURATION</span>
              </a>
            </li>

            <li role="separator" class="divider"></li>
            <li role="menuitem">
              <a ng-href="/reports/finance/cash/?{{ CPRCtrl.download('pdf') }}" download="{{ 'CASH_REGISTRY.TITLE' | translate }}">
                <span class="fa fa-file-pdf-o"></span> <span translate>DOWNLOADS.PDF</span>
              </a>
            </li>
            <li role="menuitem">
              <a ng-href="/reports/finance/cash/?{{ CPRCtrl.download('csv') }}" download="{{ 'CASH_REGISTRY.TITLE' | translate }}">
                <span class="fa fa-file-excel-o"></span> <span translate>DOWNLOADS.CSV</span>
              </a>
            </li>
          </ul>
        </div>
      </div>

      <div class="toolbar-item">
        <button
          ng-click="CPRCtrl.search()"
          data-method="search"
          class="btn btn-default">
          <span class="fa fa-search"></span> <span class="hidden-xs" translate>FORM.BUTTONS.SEARCH</span>
        </button>
      </div>
    </div>
  </div>
</div>

<div class="flex-util" style="min-height : 35px; padding-top : 7px; max-height: initial">
  <bh-filters
    style="max-width:90%"
    filters="CPRCtrl.latestViewFilters"
    on-remove-filter="CPRCtrl.onRemoveFilter(filter)">
  </bh-filters>
</div>

<!-- content  -->
<div class="flex-content">
  <div class="container-fluid">
    <div
      id="payment-registry"
      class="grid-full-height-with-filters"
      ui-grid="CPRCtrl.gridOptions"
      ui-grid-auto-resize
      ui-grid-resize-columns
      ui-grid-save-state
      ui-grid-move-columns>

      <bh-grid-loading-indicator
        loading-state="CPRCtrl.loading"
        empty-state="CPRCtrl.gridOptions.data.length === 0"
        error-state="CPRCtrl.hasError">
      </bh-grid-loading-indicator>
    </div>
  </div>
</div>
