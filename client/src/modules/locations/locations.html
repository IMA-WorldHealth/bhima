<div class="flex-header">
  <div class="bhima-title">
    <ol class="headercrumb">
      <li class="static" translate>TREE.ADMIN</li>
      <li class="title" translate>TREE.LOCATION</li>
    </ol>

    <!-- Menu to manage the various locations -->
    <div class="toolbar">
      <div class="toolbar-item">
        <div uib-dropdown dropdown-append-to-body data-action="open-tools">
          <a class="btn btn-default" uib-dropdown-toggle>
            <span class="fa fa-bars"></span>
            <span class="hidden-xs" translate>FORM.LABELS.MENU</span> <span class="caret"></span>
          </a>
          <ul uib-dropdown-menu role="menu" class="dropdown-menu-right">
            <li role="menuitem">
              <a href data-method="configure" ng-click="LocationCtrl.openColumnConfigModal()">
                <i class="fa fa-columns"></i> <span translate>FORM.LABELS.COLUMNS</span>
              </a>
            </li>

            <li role="separator" class="divider"></li>
            <li role="menuitem">
              <a href data-method="save-state" ng-click="LocationCtrl.saveGridState()">
                <i class="fa fa-save"></i> <span translate>FORM.BUTTONS.SAVE_GRID_CONFIGURATION</span>
              </a>
            </li>

            <li role="menuitem">
              <a href data-method="clear-state" ng-click="LocationCtrl.clearGridState()">
                <i class="fa fa-close"></i> <span translate>FORM.BUTTONS.CLEAR_GRID_CONFIGURATION</span>
              </a>
            </li>

          </ul>
        </div>
      </div>

      <div class="toolbar-item">
        <button ui-sref="typesLocations" id="type" class="btn btn-default btn-sm" style="margin: 0 2px;" href>
          <span class="fa fa-map"></span> <span translate>LOCATION.TYPES</span>
        </button>
      </div>

      <div class="toolbar-item">
        <button ui-sref="locationsConfiguration" id="configuration" class="btn btn-default btn-sm" style="margin: 0 2px;">
          <span class="glyphicon glyphicon-globe"></span> <span translate>LOCATION.MANAGER_CONFIGURATION</span>
        </button>
      </div>
    </div>
  </div>
</div>

<div class="flex-content">
  <div class="container-fluid">
    <div class="row">
      <div class="col-xs-12">
       
          <div
            id="location-grid"
            class="grid-full-height"
            ui-grid="LocationCtrl.gridOptions"
            ui-grid-auto-resize
            ui-grid-resize-columns
            ui-grid-move-columns
            ui-grid-save-state>

            <bh-grid-loading-indicator
              loading-state="LocationCtrl.loading"
              empty-state="LocationCtrl.gridOptions.data.length === 0">
            </bh-grid-loading-indicator>
          </div>
        </div>
      </div>
  </div>
</div>
