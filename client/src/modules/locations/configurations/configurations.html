<div class="flex-header">
  <div class="bhima-title">
    <ol class="headercrumb">
      <li class="static" translate>TREE.ADMIN</li>
      <li class="static">
        <a ui-sref="locations" translate href>TREE.LOCATION</a>
      </li>
      <li class="title" translate> LOCATION.MANAGER_CONFIGURATION </li>
    </ol>

    <div class="toolbar">
      <div class="toolbar-item">
        <button class="btn btn-default text-capitalize" id="create" ui-sref="locationsConfiguration.create"
          data-method="create">
          <span class="fa fa-plus"></span> <span translate>FORM.BUTTONS.ADD</span>
        </button>
      </div>

      <div class="toolbar-item">
        <button ng-click="LocationsConfigCtrl.mergeLocations()"  class="btn btn-default text-capitalize" data-method="merge">
          <i class="fa fa-compress"></i> <span translate>LOCATION.MERGE_LOCATIONS</span>
        </button>
      </div>
  
      <div class="toolbar-item">
        <button type="button" ng-click="LocationsConfigCtrl.toggleFilter()" data-method="filter"
          class="btn btn-default" ng-class="{ 'btn-info' : LocationsConfigCtrl.filterEnabled }">
          <i class="fa fa-filter"></i>
        </button>
      </div>
    </div>
  </div>
</div>

<!-- main content -->
<div class="flex-content">
  <div class="container-fluid">
    <div
      id="location-configuration-grid"
      ui-grid="LocationsConfigCtrl.gridOptions"
      class="grid-full-height"
      ui-grid-selection
      ui-grid-tree-view
      ui-grid-auto-resize
      ui-grid-resize-columns>

      <bh-grid-loading-indicator loading-state="LocationsConfigCtrl.loading"
        empty-state="LocationsConfigCtrl.gridOptions.data.length === 0"
        error-state="LocationsConfigCtrl.hasError">
      </bh-grid-loading-indicator>
    </div>
  </div>
</div>
