<form name="CreateForm" bh-submit="$ctrl.submit(CreateForm)" novalidate>

<div class="modal-header">
  <ol class="headercrumb">
    <li class="static" translate>PRICE_LIST.TITLE</li>
    <li class="title">
      <span ng-show="$ctrl.isCreate" translate>PRICE_LIST.ADD_PRICE_LIST</span>
      <span ng-hide="$ctrl.isCreate" translate>PRICE_LIST.UPDATE</span>
    </li>
  </ol>
</div>

<div class="modal-body">
  <div class="form-group" ng-class="{ 'has-error' : CreateForm.$submitted && CreateForm.label.$invalid }">
    <label class="control-label" translate> FORM.LABELS.DESIGNATION </label>
    <input type="text" class="form-control" ng-maxlength="$ctrl.length250" autocomplete="off" name="label" ng-model="$ctrl.priceList.label"
      required>
    <div class="help-block" ng-messages="CreateForm.label.$error" ng-show="CreateForm.$submitted">
      <div ng-messages-include="modules/templates/messages.tmpl.html"></div>
    </div>
  </div>

  <div class="form-group" ng-class="{ 'has-error' : CreateForm.$submitted && CreateForm.description.$invalid }">
    <label class="control-label" for="description" translate> FORM.LABELS.DESCRIPTION </label>
    <textarea class="form-control" name="description" ng-maxlength="$ctrl.maxLength" id="description" ng-model="$ctrl.priceList.description" rows="3"></textarea>
    <div class="help-block" ng-messages="CreateForm.description.$error" ng-show="CreateForm.$submitted">
      <div ng-messages-include="modules/templates/messages.tmpl.html"></div>
    </div>
  </div>
</div>

<div class="modal-footer">
  <button type="button" class="btn btn-default" ng-click="$ctrl.close()" translate>
    FORM.BUTTONS.CLOSE
  </button>

  <bh-loading-button loading-state="CreateForm.$loading">
    <span translate>FORM.BUTTONS.SAVE</span>
  </bh-loading-button>
</div>

</form>
