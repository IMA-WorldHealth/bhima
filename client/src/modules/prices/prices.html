<div class="flex-header">
  <div class="bhima-title">
    <ol class="headercrumb">
      <li class="static" translate>TREE.ADMIN</li>
      <li class="title">
        <span translate>PRICE_LIST.TITLE</span>
      </li>
    </ol>

    <div class="toolbar">
      <fieldset>
        <div class="toolbar-item">
          <div uib-dropdown dropdown-append-to-body data-action="open-tools">
            <a class="btn btn-default" uib-dropdown-toggle>
              <span class="fa fa-bars"></span> <span class="hidden-xs" translate>FORM.LABELS.MENU</span> <span class="caret"></span>
            </a>
            <ul uib-dropdown-menu role="menu" class="dropdown-menu-right">
              <li role="menuitem">
                <a href data-method="configure" ng-click="PriceListCtrl.openColumnConfigModal()">
                  <i class="fa fa-columns"></i> <span translate>FORM.LABELS.COLUMNS</span>
                </a>
              </li>

              <li role="separator" class="divider"></li>
              <li role="menuitem">
                <a href data-method="save-state" ng-click="PriceListCtrl.saveGridState()">
                  <i class="fa fa-save"></i> <span translate>FORM.BUTTONS.SAVE_GRID_CONFIGURATION</span>
                </a>
              </li>

              <li role="menuitem">
                <a href data-method="clear-state" ng-click="PriceListCtrl.clearGridState()">
                  <i class="fa fa-close"></i> <span translate>FORM.BUTTONS.CLEAR_GRID_CONFIGURATION</span>
                </a>
              </li>
            </ul>
          </div>
        </div>
        
        <div class="toolbar-item">
          
          <button class="btn btn-default" ng-class="{'btn-info' : PriceListCtrl.gridOptions.enableFiltering}" data-method="filter"
           ng-click="PriceListCtrl.toggleInlineFilter()">
            <i class="fa fa-filter"></i>
          </button>
          <button class="btn btn-primary" data-method="add"
            ng-click="PriceListCtrl.create()">
           <i class="fa fa-plus"></i>
           <span translate>FORM.BUTTONS.ADD</span>
         </button>
        </div>
      </fieldset>
    </div>
  </div>
</div>

<div ng-if="PriceListCtrl.unknownTransactionEditState" class="alert alert-info" style="margin : 5px; margin-bottom : 0px; border-radius : 0px; padding : 10px;">
  <i class="fa fa-info-circle"></i> <span><span translate>POSTING_JOURNAL.OUTDATED_DATA_MESSAGE_1</span> <a ng-click="PriceListCtrl.reloadData()" href><span translate>POSTING_JOURNAL.CLICK_HERE_TO_RELOAD</span></a> <span translate>POSTING_JOURNAL.OUTDATED_DATA_MESSAGE_2</span></span>
</div>

<!-- Overflow stops the scroll bar from pushing the screen on grid size change -->
<div class="flex-content" style="overflow-y : hidden;">
  <div class="container-fluid">
    <div class="row">
      <div class="col-md-12">
        <div
          id="priceList-grid"
          class="grid-full-height"
          ui-grid="PriceListCtrl.gridOptions"
          ui-grid-auto-resize
          ui-grid-resize-columns
          ui-grid-move-columns
          ui-grid-save-state>

          <bh-grid-loading-indicator
            loading-state="PriceListCtrl.loading"
            empty-state="PriceListCtrl.gridOptions.data.length === 0"
            error-state="PriceListCtrl.hasError">
          </bh-grid-loading-indicator>

        </div>
      </div>
    </div>
  </div>
</div>
