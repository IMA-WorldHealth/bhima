<form name="tagsForm" bh-submit="ModalCtrl.submit(tagsForm)" novalidate>
    <div class="modal-header">
      <ol class="headercrumb">
        <li>
          <span translate>TREE.TAGS</span>

          <label class="label label-warning text-uppercase" translate>
            {{ModalCtrl.action}}
          </label>
        </li>
      </ol>
    </div>

    <div class="modal-body">
      <div class="form-group clearfix" ng-class="{ 'has-error' : tagsForm.name.$invalid && tagsForm.$submitted }">
        <label class="control-label" translate>FORM.LABELS.NAME</label>
        <input type="text" class="form-control col-md-9" name="name" ng-model="ModalCtrl.tags.name" required>
        <div class="help-block" ng-messages="tagsForm.name.$error" ng-show="tagsForm.$submitted">
          <div ng-messages-include="modules/templates/messages.tmpl.html"></div>
          <p translate> FORM.VALIDATION.TAG_NAME_ERROR </p>
        </div>
      </div>

      <div class="form-group">
        <label class="control-label" translate>TAG.SELECT.COLOR</label>

        <ui-select tagging name="color" ng-model="ModalCtrl.tags.color">
          <ui-select-match placeholder="{{ 'FORM.PLACEHOLDERS.PICK_ONE' | translate }}">
            <i class="fa fa-circle" ng-style="$select.selected.style"></i>
            <span translate>{{$select.selected.name}}</span>
          </ui-select-match>
          <ui-select-choices repeat="color.value as color in ModalCtrl.colors | filter: {'name' :$select.search}">
            <span><i class="fa fa-circle" ng-style="color.style"></i> <span translate>{{ color.name }}</span></span>
          </ui-select-choices>
        </ui-select>
      </div>
    </div>

    <div class="modal-footer">
      <button
        type="button"
        data-method="cancel"
        class="btn btn-default"
        ng-click="ModalCtrl.close()"
        translate>
        FORM.BUTTONS.CANCEL
      </button>

      <bh-loading-button loading-state="tagsForm.$loading">
      </bh-loading-button>
    </div>
  </form>
