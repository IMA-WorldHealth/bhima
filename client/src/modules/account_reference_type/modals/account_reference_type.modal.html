<form name="AccountReferenceTypeForm" bh-submit="AccountReferenceTypeModalCtrl.submit(AccountReferenceTypeForm)" novalidate>
  <div class="modal-header">
    <ol class="headercrumb">
      <li class="static" translate>TREE.ADMIN</li>

      <li class="title">
        <span translate>TREE.ACCOUNT_REFERENCE_TYPE</span>
        <label ng-if="AccountReferenceTypeModalCtrl.isCreating" class="badge badge-warning" translate>FORM.LABELS.CREATE</label>
        <label ng-if="!AccountReferenceTypeModalCtrl.isCreating" class="badge badge-warning" translate>FORM.LABELS.UPDATE</label>
      </li>
    </ol>
  </div>
  
  <div class="modal-body" style="overflow-y: scroll; max-height:600px; ">
    <!-- label -->
    <div class="form-group" ng-class="{ 'has-error' : AccountReferenceTypeForm.$submitted && AccountReferenceTypeForm.description.$invalid }">
      <label class="control-label" translate>FORM.LABELS.DESIGNATION</label>
      <input name="label" ng-model="AccountReferenceTypeModalCtrl.types.label" autocomplete="off" ng-maxlength="90" class="form-control" required>
      <div class="help-block" ng-messages="AccountReferenceTypeForm.label.$error" ng-show="AccountReferenceTypeForm.$submitted">
        <div ng-messages-include="modules/templates/messages.tmpl.html"></div>
      </div>
    </div>
  </div>

  <div class="modal-footer">
    <p id="account-reference-type-same" ng-if="AccountReferenceTypeModalCtrl.hasNoChange" class="text-warning">
      <i class="fa fa-warning"></i> <span translate>FORM.INFO.NO_CHANGE</span>
    </p>

    <p ng-if="AccountReferenceTypeForm.$submitted && AccountReferenceTypeForm.$invalid" class="text-danger">
      <i class="fa fa-exclamation-triangle"></i> <span translate>FORM.ERRORS.GENERIC</span>
    </p>

    <button data-method="cancel" type="button" class="btn btn-default" ng-click="AccountReferenceTypeModalCtrl.closeModal()" translate>
      FORM.BUTTONS.CANCEL
    </button>

    <bh-loading-button loading-state="AccountReferenceTypeForm.$loading">
      <span translate>FORM.BUTTONS.SUBMIT</span>
    </bh-loading-button>
  </div>
</form>
