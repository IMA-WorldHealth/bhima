<bh-report-preview
  ng-if="ReportConfigCtrl.previewGenerated"
  source-document="ReportConfigCtrl.previewResult"
  on-clear-callback="ReportConfigCtrl.clearPreview()"
  on-save-callback="ReportConfigCtrl.requestSaveAs()">
</bh-report-preview>

<div ng-show="!ReportConfigCtrl.previewGenerated">
  <div class="row">
    <div class="col-md-12">
      <h3 class="text-capitalize" translate>REPORT.CLIENT_SUMMARY.TITLE</h3>
      <p class="text-info" translate>REPORT.CLIENT_SUMMARY.DESCRIPTION</p>
    </div>
  </div>

  <div class="row" style="margin-top : 10px">
    <div class="col-md-6">
      <div class="panel panel-default">
        <div class="panel-heading">
          <span translate>REPORT.UTIL.OPTIONS</span>
        </div>
        <div class="panel-body">
          <form name="ConfigForm" bh-submit="ReportConfigCtrl.preview(ConfigForm)" novalidate>

            <!-- debtor group -->
            <bh-debtor-group-select
              required="true"
              debtor-group-uuid = "ReportConfigCtrl.reportDetails.group_uuid"
              on-select-callback = "ReportConfigCtrl.onSelectClient(debtorGroup)">
            </bh-debtor-group-select>

            <!-- show details -->
            <bh-yes-no-radios
              label="REPORT.OPTIONS.SHOW_DEBTS_DETAILS"
              help-text="REPORT.OPTIONS.SHOW_DEBTS_DETAILS_HELP"
              name="shouldShowDebtsDetails"
              id="shouldShowDebtsDetails"
              value="ReportConfigCtrl.reportDetails.shouldShowDebtsDetails"
              on-change-callback="ReportConfigCtrl.onChangeShowDebtsDetails(value)">
            </bh-yes-no-radios>

            <bh-loading-button loading-state="ConfigForm.$loading">
              <span translate>REPORT.UTIL.PREVIEW</span>
            </bh-loading-button>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
