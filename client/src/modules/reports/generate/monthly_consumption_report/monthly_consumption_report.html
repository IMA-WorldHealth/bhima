<bh-report-preview
  ng-if="ReportConfigCtrl.previewGenerated"
  source-document="ReportConfigCtrl.previewResult"
  on-clear-callback="ReportConfigCtrl.clearPreview()"
  on-save-callback="ReportConfigCtrl.requestSaveAs()">
</bh-report-preview>

<div ng-show="!ReportConfigCtrl.previewGenerated">
  <div class="row">
    <div class="col-md-12">
      <h3 translate>REPORT.MONTHLY_CONSUMPTION.TITLE</h3>
      <p class="text-info" translate>REPORT.MONTHLY_CONSUMPTION.DESCRIPTION</p>
    </div>
  </div>

  <div class="row" style="margin-top : 10px">
    <div class="col-md-6">
      <div class="panel panel-default">
        <div class="panel-heading">
          <span translate>REPORT.UTIL.OPTIONS</span>
        </div>

        <div class="panel-body">

        <form name="ConfigForm" bh-submit="ReportConfigCtrl.preview(ConfigForm)" novalidate autocomplete="off">

          <!-- select depot -->
          <bh-depot-select
            depot-uuid="ReportConfigCtrl.reportDetails.depotUuid"
            on-select-callback="ReportConfigCtrl.onSelectDepot(depot)"
            required="true">
          </bh-depot-select>

          <bh-fiscal-period-select
            on-select-fiscal-callback="ReportConfigCtrl.onSelectFiscal(fiscal)"
            on-select-period-from-callback="ReportConfigCtrl.onSelectPeriodFrom(period)"
            on-select-period-to-callback="ReportConfigCtrl.onSelectPeriodTo(period)">
          </bh-fiscal-period-select>

          <!-- preview -->
          <bh-loading-button loading-state="ConfigForm.$loading">
            <span translate>REPORT.UTIL.PREVIEW</span>
          </bh-loading-button>
        </form>
        </div>
      </div>
    </div>
  </div>
</div>
