<bh-report-preview
  ng-if="ReportConfigCtrl.previewGenerated"
  source-document="ReportConfigCtrl.previewResult"
  on-clear-callback="ReportConfigCtrl.clearPreview()"
  on-save-callback="ReportConfigCtrl.requestSaveAs()">
</bh-report-preview>

<div ng-show="!ReportConfigCtrl.previewGenerated">
  <div class="row">
    <div class="col-md-12">
      <h3 class="text-capitalize" translate>REPORT.CLIENT_SUPPORT.TITLE</h3>
      <p class="text-info" translate>REPORT.CLIENT_SUPPORT.DESCRIPTION</p>
    </div>
  </div>

  <div class="row" style="margin-top : 10px">
    <div class="col-md-6">
      <div class="panel panel-default">
        <div class="panel-heading">
          <span translate>REPORT.UTIL.OPTIONS</span>
        </div>
        <div class="panel-body">
          <form name="ConfigForm" bh-submit="ReportConfigCtrl.preview(ConfigForm)" novalidate>

            <!-- Date interval  -->
            <bh-date-interval
              date-from="ReportConfigCtrl.reportDetails.dateFrom"
              date-to="ReportConfigCtrl.reportDetails.dateTo"
              required="true"
              limit-min-fiscal>
            </bh-date-interval>

            <!-- employee support -->
            <bh-yes-no-radios
              label="REPORT.OPTIONS.SHOW_EMPLOYEE_SUPPORT"
              help-text="REPORT.OPTIONS.SHOW_EMPLOYEE_SUPPORT_HELP"
              name="shouldShowEmployeeSupport"
              id="shouldShowEmployeeSupport"
              value="ReportConfigCtrl.reportDetails.shouldShowEmployeeSupport"
              on-change-callback="ReportConfigCtrl.onChangeShowEmployeeSupport(value)">
            </bh-yes-no-radios>

            <!-- other support -->
            <bh-yes-no-radios
              label="REPORT.OPTIONS.SHOW_OTHER_SUPPORT"
              help-text="REPORT.OPTIONS.SHOW_OTHER_SUPPORT_HELP"
              name="shouldShowOtherSupport"
              id="shouldShowOtherSupport"
              value="ReportConfigCtrl.reportDetails.shouldShowOtherSupport"
              on-change-callback="ReportConfigCtrl.onChangeShowOtherSupport(value)">
            </bh-yes-no-radios>

            <!-- show details -->
            <bh-yes-no-radios
              label="REPORT.OPTIONS.SHOW_DETAILS"
              help-text="REPORT.OPTIONS.SHOW_DETAILS_HELP"
              name="shouldShowDetails"
              id="shouldShowDetails"
              value="ReportConfigCtrl.reportDetails.shouldShowDetails"
              on-change-callback="ReportConfigCtrl.onChangeShowDetails(value)">
            </bh-yes-no-radios>

            <bh-loading-button loading-state="ConfigForm.$loading">
              <span translate>REPORT.UTIL.PREVIEW</span>
            </bh-loading-button>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
