<bh-report-preview
  ng-if="ReportConfigCtrl.previewGenerated"
  source-document="ReportConfigCtrl.previewResult"
  on-clear-callback="ReportConfigCtrl.clearPreview()"
  on-save-callback="ReportConfigCtrl.requestSaveAs()">
</bh-report-preview>

<div ng-show="!ReportConfigCtrl.previewGenerated">
  <div class="row">
    <div class="col-md-12">
      <h3 translate>REPORT.AGGREGATED_STOCK_CONSUMPTION.TITLE</h3>
      <p class="text-info" translate>REPORT.AGGREGATED_STOCK_CONSUMPTION.DESCRIPTION</p>
    </div>
  </div>

  <div class="row" style="margin-top : 10px">
    <div class="col-md-6">
      <div class="panel panel-default">
        <div class="panel-heading">
          <span translate>REPORT.UTIL.OPTIONS</span>
        </div>

        <div class="panel-body">

        <form name="ConfigForm" bh-submit="ReportConfigCtrl.preview(ConfigForm)" novalidate autocomplete="off">

          <bh-depot-select
            depot-uuid="ReportConfigCtrl.depot_uuid"
            on-select-callback="ReportConfigCtrl.onSelectDepot(depot)">
            <bh-clear on-clear="ReportConfigCtrl.clear('depot_uuid')"></bh-clear>
          </bh-depot-select>

          <bh-date-interval
            date-from="ReportConfigCtrl.dateFrom"
            date-to="ReportConfigCtrl.dateTo"
            limit-min-fiscal
            required="true">
          </bh-date-interval>

          <bh-inventory-group-select
            group-uuid="ReportConfigCtrl.group_uuid"
            name="group_uuid"
            on-select-callback="ReportConfigCtrl.onSelectGroup(group)">
            <bh-clear on-clear="ReportConfigCtrl.clear('group_uuid')"></bh-clear>
          </bh-inventory-group-select>

          <!-- preview -->
          <bh-loading-button loading-state="ConfigForm.$loading">
            <span translate>REPORT.UTIL.PREVIEW</span>
          </bh-loading-button>
        </form>
        </div>
      </div>
    </div>

  </div>
</div>
