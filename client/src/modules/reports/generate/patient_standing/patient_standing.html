<bh-report-preview
  ng-if="ReportConfigCtrl.previewGenerated"
  source-document="ReportConfigCtrl.previewResult"
  on-clear-callback="ReportConfigCtrl.clearPreview()"
  on-save-callback="ReportConfigCtrl.requestSaveAs()">
</bh-report-preview>

<div ng-show="!ReportConfigCtrl.previewGenerated">
<div class="row">
  <div class="col-md-12">
    <h3 class="text-capitalize" translate>REPORT.PATIENT_STANDING.TITLE</h3>
    <p class="text-info" translate>REPORT.PATIENT_STANDING.DESCRIPTION</p>
  </div>
</div>

<div class="row" style="margin-top : 10px">
  <div class="col-md-6">
    <div class="panel panel-default">
      <div class="panel-heading">
        <span translate>REPORT.UTIL.OPTIONS</span>
      </div>

      <div class="panel-body">
        <form name="ConfigForm" bh-submit="ReportConfigCtrl.preview(ConfigForm)" novalidate autocomplete="off">

          <!--select the Patient -->
          <bh-find-patient
            suppress-reset="false"
            on-search-complete="ReportConfigCtrl.setPatient(patient)">
          </bh-find-patient>

          <div class="checkbox">
            <label>
              <input type="checkbox" ng-model="ReportConfigCtrl.reportDetails.include_stock_distributed" ng-true-value="1" ng-false-value="0">
              <span translate>REPORT.PATIENT_STANDING.INCLUDE_STOCK_MOVEMENTS</span>
            </label>
          </div>

          <!--preview-->
          <bh-loading-button loading-state="ConfigForm.$loading">
            <span translate>REPORT.UTIL.PREVIEW</span>
          </bh-loading-button>
        </form>
      </div>
    </div>
  </div>
</div>
</div>
