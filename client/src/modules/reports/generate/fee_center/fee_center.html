<bh-report-preview
  ng-if="ReportConfigCtrl.previewGenerated"
  source-document="ReportConfigCtrl.previewResult"
  on-clear-callback="ReportConfigCtrl.clearPreview()"
  on-save-callback="ReportConfigCtrl.requestSaveAs()">
</bh-report-preview>

<div ng-show="!ReportConfigCtrl.previewGenerated">
  <div class="row">
    <div class="col-md-12">
      <h3 class="text-capitalize" translate>TREE.FEE_CENTER_REPORT</h3>
    </div>
  </div>

  <div class="row" style="margin-top : 10px">
    <div class="col-md-6">
      <div class="panel panel-default">
        <div class="panel-heading">
          <span translate>REPORT.UTIL.OPTIONS</span>
        </div>

        <div class="panel-body">
          <form name="ConfigForm" bh-submit="ReportConfigCtrl.preview(ConfigForm)" novalidate>
            <bh-fiscal-year-select
              fiscal-id="ReportConfigCtrl.reportDetails.fiscal_id"
              on-select-fiscal-callback="ReportConfigCtrl.onSelectFiscalYear(fiscalYear)">
            </bh-fiscal-year-select>

            <bh-period-selection
              fiscal-year-id="ReportConfigCtrl.reportDetails.fiscal_id"
              period-id="ReportConfigCtrl.reportDetails.period_id"
              on-select-callback="ReportConfigCtrl.onSelectPeriod(period)">
            </bh-period-selection>
            <hr>

            <div class="checkbox">
              <label>
                <input type="checkbox" ng-model="ReportConfigCtrl.reportDetails.costCenterOperations" ng-true-value="1" ng-false-value="0">
                <span translate>TABLE.COLUMNS.COST_CENTER_OPERATIONS</span>
              </label>
            </div>

            <div class="checkbox">
              <label>
                <input type="checkbox" ng-model="ReportConfigCtrl.reportDetails.profitCenterOperations" ng-true-value="1" ng-false-value="0">
                <span translate>TABLE.COLUMNS.PROFIT_CENTER_OPERATIONS</span>
              </label>
            </div>

            <div class="checkbox">
              <label>
                <input type="checkbox" ng-model="ReportConfigCtrl.reportDetails.distributionCost" ng-true-value="1" ng-false-value="0">
                <span translate>TABLE.COLUMNS.DISTRIBUTION_COST</span>
              </label>
            </div>

            <div class="checkbox">
              <label>
                <input type="checkbox" ng-model="ReportConfigCtrl.reportDetails.distributionProfit" ng-true-value="1" ng-false-value="0">
                <span translate>TABLE.COLUMNS.DISTRIBUTION_PROFIT</span>
              </label>
            </div>

            <div class="checkbox">
              <label>
                <input type="checkbox" ng-model="ReportConfigCtrl.reportDetails.analysisPrincipal" ng-true-value="1" ng-false-value="0">
                <span translate>TABLE.COLUMNS.ANALYSIS_PRINCIPAL_CENTER</span>
              </label>
            </div>
            <hr>

            <div class="checkbox">
              <label>
                <input type="checkbox" ng-model="ReportConfigCtrl.reportDetails.includeManual" ng-true-value="1" ng-false-value="0">
                <span translate>TABLE.COLUMNS.INCLUDE_MANUAL_DISTRIBUTIONS</span>
              </label>
            </div>
            <hr>

            <bh-loading-button loading-state="ConfigForm.$loading">
              <span translate>REPORT.UTIL.PREVIEW</span>
            </bh-loading-button>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
