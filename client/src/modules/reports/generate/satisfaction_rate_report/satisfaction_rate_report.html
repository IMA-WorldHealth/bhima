<bh-report-preview
  ng-if="ReportConfigCtrl.previewGenerated"
  source-document="ReportConfigCtrl.previewResult"
  on-clear-callback="ReportConfigCtrl.clearPreview()"
  on-save-callback="ReportConfigCtrl.requestSaveAs()">
</bh-report-preview>

<div ng-show="!ReportConfigCtrl.previewGenerated">
  <div class="row">
    <div class="col-md-12">
      <h3 class="text-capitalize" translate>TREE.SATISFACTION_RATE_REPORT</h3>
    </div>
  </div>

  <div class="row" style="margin-top : 10px">
    <div class="col-md-6">
      <div class="panel panel-default">
        <div class="panel-heading">
          <span translate>REPORT.UTIL.OPTIONS</span>
        </div>

        <div class="panel-body">
          <form name="ConfigForm" bh-submit="ReportConfigCtrl.preview(ConfigForm)" novalidate>
            <bh-multiple-depot-select
              depot-uuids="ReportConfigCtrl.reportDetails.depots"
              on-change="ReportConfigCtrl.onSelectDepots(depots)"
              filter-management-supervision="true"
              required="true">
            </bh-multiple-depot-select>

            <bh-date-interval
              date-from="ReportConfigCtrl.reportDetails.dateFrom"
              date-to="ReportConfigCtrl.reportDetails.dateTo"
              required="true"
              limit-min-fiscal>
            </bh-date-interval>

            <div class="checkbox">
              <label>
                <input type="checkbox" ng-model="ReportConfigCtrl.reportDetails.includeSummary" ng-true-value="1" ng-false-value="0">
                <span translate>REPORT.SATISFACTION_RATE_REPORT.INCLUDE_SUMMARY</span>
              </label>
            </div>

            <div class="checkbox">
              <label>
                <input type="checkbox" ng-model="ReportConfigCtrl.reportDetails.includeQuantityDetails" ng-true-value="1" ng-false-value="0">
                <span translate>REPORT.SATISFACTION_RATE_REPORT.INCLUDE_QUANTITY_DETAILS</span>
              </label>
            </div>

            <br>

            <bh-loading-button loading-state="ReportConfigCtrl.loading">
              <span translate>REPORT.UTIL.PREVIEW</span>
            </bh-loading-button>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
