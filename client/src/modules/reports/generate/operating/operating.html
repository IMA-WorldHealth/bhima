<bh-report-preview
  ng-if="ReportConfigCtrl.previewGenerated"
  source-document="ReportConfigCtrl.previewResult"
  on-clear-callback="ReportConfigCtrl.clearPreview()"
  on-save-callback="ReportConfigCtrl.requestSaveAs()">
</bh-report-preview>

<div ng-show="!ReportConfigCtrl.previewGenerated">
  <div class="row">
    <div class="col-md-12">
      <h3 class="text-capitalize" translate>TREE.OPERATING_ACCOUNT</h3>
    </div>
  </div>

  <div class="row" style="margin-top : 10px">
    <div class="col-md-6">
      <div class="panel panel-default">
        <div class="panel-heading">
          <span translate>REPORT.UTIL.OPTIONS</span>
        </div>

        <div class="panel-body">
          <form name="ConfigForm" bh-submit="ReportConfigCtrl.preview(ConfigForm)" novalidate>
            <bh-fiscal-period-select
              on-select-fiscal-callback="ReportConfigCtrl.onSelectFiscal(fiscal)"
              on-select-period-from-callback="ReportConfigCtrl.onSelectPeriodFrom(period)"
              on-select-period-to-callback="ReportConfigCtrl.onSelectPeriodTo(period)">
            </bh-fiscal-period-select>

                              <!-- currency selection -->
            <bh-currency-select
              currency-id="ReportConfigCtrl.reportDetails.currency_id"
              on-change="ReportConfigCtrl.onSelectCurrency(currency)">
            </bh-currency-select>

            <bh-loading-button loading-state="ConfigForm.$loading">
              <span translate>REPORT.UTIL.PREVIEW</span>
            </bh-loading-button>
          </form>
        </div>
      </div>
    </div>

    <div class="col-md-6">
      <bh-cron-email-report
        report-key="operating"
        report-form="ConfigForm"
        report-details="ReportConfigCtrl.reportDetails"
        on-select-report="ReportConfigCtrl.onSelectCronReport(report)">
      </bh-cron-email-report>
    </div>
  </div>
</div>
