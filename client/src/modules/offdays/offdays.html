<div class="flex-header">
  <div class="bhima-title">
    <ol class="headercrumb">
      <li class="static" translate> TREE.ADMIN </li>
      <li class="title" translate> OFFDAY.TITLE </li>
    </ol>

    <div class="toolbar">
      <div class="toolbar-item">
        <button class="btn btn-default text-capitalize" ui-sref="offdays.create" data-method="create">
          <span class="fa fa-plus"></span> <span translate>OFFDAY.ADD_OFFDAY</span>
        </button>
      </div>

      <div class="toolbar-item">
        <button
          type="button"
          ng-click="OffdayCtrl.toggleFilter()"
          data-method="filter"
          class="btn btn-default"
          ng-class="{ 'btn-info' : OffdayCtrl.filterEnabled }">
          <i class="fa fa-filter"></i>
        </button>
      </div>
    </div>
  </div>
</div>

<!-- main content -->
<div class="flex-content">
  <div class="container-fluid">
    <div id="offday-grid"
      ui-grid="OffdayCtrl.gridOptions"
      class="grid-full-height"
      ui-grid-auto-resize>

      <bh-grid-loading-indicator
        loading-state="OffdayCtrl.loading"
        empty-state="OffdayCtrl.gridOptions.data.length === 0"
        error-state="OffdayCtrl.hasError">
      </bh-grid-loading-indicator>
    </div>
  </div>
</div>
