<!-- billing service form -->
<form
    name="BillingServicesForm"
    bh-submit="BillingServicesFormCtrl.submit(BillingServicesForm)"
    novalidate>

    <div class="modal-header">
        <ol class="headercrumb">
            <li class="static">
                <span translate>FORM.LABELS.PROFILE_FROM</span>
                <span translate>{{catPeopleListCtrl.selectedCategory.table_display}}</span>

            </li>
        </ol>
    </div>

    <div class="modal-body">

        <div
            id="report-groups-grid"
            ui-grid-selection
            ui-grid="catPeopleListCtrl.gridOptions">

            <bh-grid-loading-indicator
                loading-state="catPeopleListCtrl.loading"
                empty-state="catPeopleListCtrl.gridOptions.data.length === 0"
                error-state="catPeopleListCtrl.hasError">
            </bh-grid-loading-indicator>
        </div>


    </div>

    <div class="modal-footer">
        <a class="btn btn-default"
            data-method="selectProfile"
            ui-sref="emailreport"
            data-method="cancel"
            translate>
            FORM.BUTTONS.CLOSE
        </a>


        <button
            class="btn btn-primary"
            ng-click="catPeopleListCtrl.getSelectedRows()"
            loading-state="BillingServicesForm.$loading">
            <span translate>FORM.LABELS.SELECT</span>
        </button>

    </div>
</form>
