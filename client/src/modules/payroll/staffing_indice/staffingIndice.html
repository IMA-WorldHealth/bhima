<div class="flex-header">
  <div class="bhima-title">
    <ol class="headercrumb">
      <li class="static" translate>TREE.HUMANS_RESSOURCES</li>
      <li class="title" translate>TREE.STAFFING_INDICES_MANAGEMENT</li>
    </ol>

    <div class="toolbar">
      <div class="toolbar-item">
        <div uib-dropdown dropdown-append-to-body data-action="open-tools">
          <a class="btn btn-default" uib-dropdown-toggle>
            <span class="fa fa-bars"></span> <span class="hidden-xs" translate>FORM.LABELS.MENU</span> <span
              class="caret"></span>
          </a>
          <ul uib-dropdown-menu role="menu" class="dropdown-menu-right">
            <li role="menuitem">
                <a href ng-click="StaffingIndiceCtrl.openGradeIndiceModal()">
                  <span class="fa fa-cogs"></span>
                  <span translate> FORM.LABELS.ENROLLMENT_BONUS</span>
                </a>
            </li>
            <li role="menuitem">
                <a href ng-click="StaffingIndiceCtrl.openFunctionIndiceModal()">
                  <span class="fa fa-cogs"></span>
                  <span translate> FORM.LABELS.FUNCTION_BONUS</span>
                </a>
            </li>
            <li class="divider"></li>
            <li role="menuitem">
              <a target='_blank' ng-href=" /staffing_indices/export/report?{{StaffingIndiceCtrl.downloadExcel()}}"
                translate-attr="{'download': 'DOWNLOADS.EXCEL'}">
                <span class="fa fa-file-excel-o"></span> <span translate>DOWNLOADS.EXCEL</span>
              </a>
              <a target='_blank' ng-href=" /staffing_indices/export/report?{{StaffingIndiceCtrl.downloadPdf()}}"
                translate-attr="{'download': 'DOWNLOADS.PDF'}">
                <span class="fa fa-file-pdf-o"></span> <span translate>DOWNLOADS.PDF</span>
              </a>              
            </li>
          </ul>
        </div>
      </div>
      <div class="toolbar-item">
        <button class="btn btn-default" ng-click="StaffingIndiceCtrl.createUpdateModal()" data-method="create">
          <span class="fa fa-plus"></span>
          <span translate class="text-capitalize">FORM.LABELS.ADD</span>
        </button>
      </div>
      <div class="toolbar-item">
        <button data-method="search" class="btn btn-default" ng-click="StaffingIndiceCtrl.openSearchModal()">
          <i class="fa fa-search"></i> <span class="visible-lg-inline" translate>FORM.BUTTONS.SEARCH</span>
        </button>
      </div>
      <bh-filter-toggle on-toggle="StaffingIndiceCtrl.toggleInlineFilter()">
      </bh-filter-toggle>

    </div>
  </div>
</div>

<!-- main content -->

<!-- @todo remove hardcoded styles -->
<!-- <div class="flex-util" style="min-height : 35px; padding-top : 7px; max-height: initial" ng-if="StaffingIndiceCtrl.filtersFmt.length > 0"> -->
<div class="flex-util" style="min-height : 35px; padding-top : 7px; max-height: initial">
  <bh-filters style="max-width:90%" filters="StaffingIndiceCtrl.latestViewFilters"
    on-remove-filter="StaffingIndiceCtrl.onRemoveFilter(filter)">
  </bh-filters>
</div>

<div class="flex-content">
  <div class="container-fluid">
    <div id="staffing-indice-grid" class="grid-full-height" ui-grid="StaffingIndiceCtrl.gridOptions" ui-grid-auto-resize
      ui-grid-resize-columns ui-grid-move-columns>

      <bh-grid-loading-indicator loading-state="StaffingIndiceCtrl.loading"
        empty-state="StaffingIndiceCtrl.gridOptions.data.length === 0">
      </bh-grid-loading-indicator>
    </div>
  </div>
</div>
