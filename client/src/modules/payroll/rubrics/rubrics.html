<div class="flex-header">
  <div class="bhima-title">
    <ol class="headercrumb">
      <li class="static" translate> TREE.ADMIN </li>
      <li class="title" translate> PAYROLL_RUBRIC.TITLE </li>
    </ol>

    <div class="toolbar">
      <div class="toolbar-item">
        <div uib-dropdown dropdown-append-to-body data-action="open-tools">
          <a class="btn btn-default" uib-dropdown-toggle>
            <span class="fa fa-bars"></span> <span class="hidden-xs" translate>FORM.LABELS.MENU</span> <span class="caret"></span>
          </a>

          <ul uib-dropdown-menu role="menu" class="dropdown-menu-right">
            <li role="menuitem">
              <a href data-method="configure" ng-click="RubricCtrl.openColumnConfiguration()">
                <i class="fa fa-columns"></i> <span translate>FORM.LABELS.COLUMNS</span>
              </a>
            </li>

            <li role="separator" class="divider"></li>
            <li role="menuitem">
              <a href data-method="import-indexes-rubrics" ng-click="RubricCtrl.importIndexesRubric()">
                <i class="fa fa-save"></i> <span translate>PAYROLL_RUBRIC.IMPORT</span>
              </a>
            </li>
            <li role="separator" class="divider"></li>
            <li role="menuitem">
              <a href data-method="save-state" ng-click="RubricCtrl.saveGridState()">
                <i class="fa fa-save"></i> <span translate>FORM.BUTTONS.SAVE_GRID_CONFIGURATION</span>
              </a>
            </li>

            <li role="menuitem">
              <a href data-method="clear-state" ng-click="RubricCtrl.clearGridState()">
                <i class="fa fa-close"></i> <span translate>FORM.BUTTONS.CLEAR_GRID_CONFIGURATION</span>
              </a>
            </li>
          </ul>
        </div>
      </div>

      <div class="toolbar-item">
        <button class="btn btn-default text-capitalize" ui-sref="rubrics.create" data-method="create">
          <span class="fa fa-plus"></span> <span class="hidden-xs" translate>PAYROLL_RUBRIC.ADD_PAYROLL_RUBRIC</span>
        </button>
      </div>

      <div class="toolbar-item">
        <button
          type="button"
          ng-click="RubricCtrl.toggleFilter()"
          data-method="filter"
          class="btn btn-default"
          ng-class="{ 'btn-info' : RubricCtrl.filterEnabled }">
          <i class="fa fa-filter"></i>
        </button>
      </div>

    </div>
  </div>
</div>

<!-- main content -->
<div class="flex-content">
  <div class="container-fluid">
    <div id="rubric-grid"
      ui-grid="RubricCtrl.gridOptions"
      class="grid-full-height"
      ui-grid-auto-resize
      ui-grid-resize-columns
      ui-grid-move-columns
      ui-grid-save-state>

      <bh-grid-loading-indicator
        loading-state="RubricCtrl.loading"
        empty-state="RubricCtrl.gridOptions.data.length === 0"
        error-state="RubricCtrl.hasError">
      </bh-grid-loading-indicator>
    </div>
  </div>
</div>
