<form name="EmployeeForm" bh-submit="EmployeeConfigModalCtrl.submit()" novalidate>
  <div class="modal-header">
    <ol class="headercrumb">
      <li class="title">
        <span translate>TREE.PAYROLL_EMP_CONFIGURATION</span>
        <label class="badge badge-success" translate>{{ EmployeeConfigModalCtrl.config.label }}</label>
      </li>
    </ol>
  </div>

  <div class="modal-body">
    <p ng-if="EmployeeConfigModalCtrl.employees.length === 0" translate>
      TABLE.COLUMNS.EMPTY
    </p>

    <bh-checkbox-tree
      is-flat-tree="true"
      data="EmployeeConfigModalCtrl.employees"
      checked-ids="EmployeeConfigModalCtrl.checkedUuids"
      disabled-ids="EmployeeConfigModalCtrl.disabledUuids"
      id-key="uuid"
      label-key="display_name"
      on-change="EmployeeConfigModalCtrl.onChangeRoleSelection(data)">
    </bh-checkbox-tree>
  </div>

  <div class="modal-footer">
    <button data-method="cancel" type="button" class="btn btn-default" ng-click="EmployeeConfigModalCtrl.closeModal()">
      <span translate>FORM.BUTTONS.CANCEL</span>
    </button>

    <bh-loading-button loading-state="EmployeeForm.$loading">
      <span translate>FORM.BUTTONS.SUBMIT</span>
    </bh-loading-button>
  </div>
</form>
