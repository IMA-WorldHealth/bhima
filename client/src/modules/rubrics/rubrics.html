<div class="flex-header">
  <div class="bhima-title">
    <ol class="headercrumb">
      <li class="static" translate> TREE.ADMIN </li>
      <li class="title" translate> RUBRIC.TITLE </li>
    </ol>

    <div class="toolbar">
      <div class="toolbar-item">
        <button class="btn btn-default text-capitalize" id="create" ng-click="RubricCtrl.createRubric()" data-method="create">
          <span class="fa fa-plus"></span> <span translate>RUBRIC.ADD_RUBRIC</span>
        </button>
      </div>

      <div class="toolbar-item">
        <button
          type="button"
          ng-click="RubricCtrl.toggleFilter()"
          data-method="filter"
          class="btn btn-default"
          ng-class="{ 'btn-info' : RubricCtrl.filterEnabled }">
          <i class="fa fa-filter"></i>
        </button>
      </div>
    </div>
  </div>
</div>

<!-- main content -->
<div class="flex-content">
  <div class="container-fluid">
    <div id="rubric-grid"
      ui-grid="RubricCtrl.gridOptions"
      class="grid-full-height"
      ui-grid-auto-resize>

      <bh-grid-loading-indicator
        loading-state="RubricCtrl.loading"
        empty-state="RubricCtrl.gridOptions.data.length === 0"
        error-state="RubricCtrl.hasError">
      </bh-grid-loading-indicator>
    </div>
  </div>
</div>
