<form name="BreakEvenReferenceForm" bh-submit="BreakEvenReferenceModalCtrl.submit(BreakEvenReferenceForm)" novalidate>
  <div class="modal-header">
    <ol class="headercrumb">
      <li class="static" translate>TREE.ADMIN</li>
      <li class="title">
        <span translate>TREE.BREAK_EVEN_REFERENCE</span>
        <label ng-if="BreakEvenReferenceModalCtrl.isCreating" class="badge badge-warning" translate>FORM.LABELS.CREATE</label>
        <label ng-if="!BreakEvenReferenceModalCtrl.isCreating" class="badge badge-warning" translate>FORM.LABELS.UPDATE</label>
      </li>
    </ol>
  </div>

  <div class="modal-body" style="overflow-y: scroll; height:300px;">
    <!-- label -->
    <div class="form-group" ng-class="{ 'has-error' : BreakEvenReferenceForm.$submitted && BreakEvenReferenceForm.description.$invalid }">
      <label class="control-label" translate>FORM.LABELS.DESIGNATION</label>
      <div>
        <input name="label" ng-model="BreakEvenReferenceModalCtrl.breakEvenReferences.label" autocomplete="off" ng-maxlength="90" class="form-control" required>
        <div class="help-block" ng-messages="BreakEvenReferenceForm.label.$error" ng-show="BreakEvenReferenceForm.$submitted">
          <div ng-messages-include="modules/templates/messages.tmpl.html"></div>
        </div>
      </div>
    </div>

    <!-- account_reference_id -->
    <div>
      <bh-account-reference-select
        id="account_reference_id"
        account-reference-id="BreakEvenReferenceModalCtrl.breakEvenReferences.account_reference_id"
        label="FORM.SELECT.ACCOUNT_REFERENCE"
        on-select-callback="BreakEvenReferenceModalCtrl.onSelectAccountReference(accountReference)"
        required="true">
      </bh-account-reference-select>      
    </div>

    <!-- is_cost -->
    <div class="form-group" ng-class="{'has-error' : BreakEvenReferenceForm.$submitted && BreakEvenReferenceForm.is_cost.$invalid }">
      <label translate>FORM.LABELS.TYPE</label>
      <div class="radio">
        <label class="radio-inline">
          <input
            type="radio"
            name="is_cost"
            ng-value="1"
            ng-model="BreakEvenReferenceModalCtrl.breakEvenReferences.is_cost"
            id="is_cost"
            required
            >
          <span translate>FORM.LABELS.CHARGE</span>
        </label>

        <label class="radio-inline">
          <input
            type="radio"
            name="is_cost"
            ng-value="0"
            ng-model="BreakEvenReferenceModalCtrl.breakEvenReferences.is_cost"
            id="is_revenue"
            required
            >
          <span translate>FORM.LABELS.REVENUE</span>
        </label>
        <div class="help-block" ng-messages="BreakEvenReferenceForm.is_cost.$error" ng-show="BreakEvenReferenceForm.$submitted">
          <div ng-messages-include="modules/templates/messages.tmpl.html"></div>
        </div>
      </div>
    </div>

    <!-- is_variable -->
    <div class="form-group" ng-if="BreakEvenReferenceModalCtrl.breakEvenReferences.is_cost" ng-class="{'has-error' : BreakEvenReferenceForm.$submitted && BreakEvenReferenceForm.is_variable.$invalid }">
      <hr>
      <div class="radio">
        <label class="radio-inline">
          <input
            type="radio"
            name="is_variable"
            ng-value="1"
            ng-model="BreakEvenReferenceModalCtrl.breakEvenReferences.is_variable"
            id="is_variable"
            required
            >
          <span translate>FORM.LABELS.VARIABLE_CHARGE</span>
        </label>

        <label class="radio-inline">
          <input
            type="radio"
            name="is_variable"
            ng-value="0"
            ng-model="BreakEvenReferenceModalCtrl.breakEvenReferences.is_variable"
            id="is_fixed"
            required
            >
          <span translate>FORM.LABELS.FIXED_CHARGE</span>
        </label>
        <div class="help-block" ng-messages="BreakEvenReferenceForm.is_variable.$error" ng-show="BreakEvenReferenceForm.$submitted">
          <div ng-messages-include="modules/templates/messages.tmpl.html"></div>
        </div>
      </div>
    </div>

    <!-- is_turnover -->
    <div class="form-group" ng-if="!BreakEvenReferenceModalCtrl.breakEvenReferences.is_cost">
      <hr>
      <div class="form-group">
        <div class="checkbox">
          <label>
            <input
              type="checkbox"
              name="is_turnover"
              ng-true-value="1"
              ng-false-value="0"
              id="is_turnover"
              ng-model="BreakEvenReferenceModalCtrl.breakEvenReferences.is_turnover">
            <span translate>FORM.LABELS.IS_TURNOVER</span>
          </label>
        </div>
      </div>
    </div>
  </div>

  <div class="modal-footer">
    <p id="break-even-reference-same" ng-if="BreakEvenReferenceForm.$submitted && BreakEvenReferenceForm.$pristine && !BreakEvenReferenceModalCtrl.isCreating" class="text-warning">
      <i class="fa fa-warning"></i> <span translate>FORM.INFO.RECORD_SAME</span>
    </p>

    <p ng-if="BreakEvenReferenceForm.$submitted && BreakEvenReferenceForm.$invalid" class="text-danger">
      <i class="fa fa-exclamation-triangle"></i> <span translate>FORM.ERRORS.GENERIC</span>
    </p>

    <button data-method="cancel" type="button" class="btn btn-default" ng-click="BreakEvenReferenceModalCtrl.closeModal()" translate>
      FORM.BUTTONS.CANCEL
    </button>

    <bh-loading-button loading-state="BreakEvenReferenceForm.$loading">
      <span translate>FORM.BUTTONS.SUBMIT</span>
    </bh-loading-button>
  </div>
</form>
