<style>
  .no-space {
    margin: 0;
    padding: 0;
  }
  .summary {
    border: 1px solid #A0A0A0;
    padding : 10px;
    margin-top: 15px;
    display: block;
    min-height: 300px;
  }
  .dashboard {
    display: grid;
    grid-auto-rows: minmax(125px, auto);
    grid-gap: 15px;
  }

  /* Small devices (tablets, 768px and up) */
  @media (min-width: 768px) {
    .dashboard {
      grid-template-columns: repeat(1, 1fr);
    }
  }

  /* Medium devices (desktops, 992px and up) */
  @media (min-width: 992px) {
    .dashboard {
      grid-template-columns: repeat(2, 1fr);
    }
  }
</style>

<div class="flex-header">
    <div class="bhima-title">
      <ol class="headercrumb">
        <li class="static" translate>TREE.DASHBOARDS.TITLE</li>
        <li class="title" translate>TREE.DASHBOARDS.FINANCES</li>
      </ol>

      <div class="toolbar">
        <div class="toolbar-item">
          <bh-dashboard-filter
            date-from="$ctrl.selected.dateFrom"
            date-to="$ctrl.selected.dateTo"
            on-change="$ctrl.onChangeFilter(selected)">
          </bh-dashboard-filter>
        </div>
      </div>
    </div>
  </div>

  <div class="flex-content">
    <div class="container">
      <h3 class="no-space" translate>DASHBOARD.INDICATORS_FILES.FINANCES_INDICATORS</h3>
      <small ng-if="$ctrl.selected.dateFrom && $ctrl.selected.dateTo">
        {{ $ctrl.selected.dateFrom | date }} - {{ $ctrl.selected.dateTo | date }}
      </small>

      <br><br>

      <div class="dashboard">
        <bh-indicator
          key="operatingRevenueOverStaffCharge"
          label="DASHBOARD.FINANCE_OP_REVENU_ON_STAFF_CHARGE"
          description="DASHBOARD.FINANCE_OP_REVENU_ON_STAFF_CHARGE_DESC"
          calcul="DASHBOARD.FINANCE_OP_REVENU_ON_STAFF_CHARGE_CALC"
          norm="DASHBOARD.FINANCE_OP_REVENU_ON_STAFF_CHARGE_NORM"
          value="$ctrl.indicators.operatingRevenueOverStaffCharge.value"
          dependencies="$ctrl.indicators.operatingRevenueOverStaffCharge.dependencies"
          periodic-values="$ctrl.periodicIndicators.operatingRevenueOverStaffCharge"
          value-symbol="%"
          min-value="125"
          max-value="150">
        </bh-indicator>

        <bh-indicator
          key="staffChargeOverLocalRevenue"
          label="DASHBOARD.FINANCE_STAFF_CHARGE_ON_LOCAL_REVENU"
          description="DASHBOARD.FINANCE_STAFF_CHARGE_ON_LOCAL_REVENU_DESC"
          calcul="DASHBOARD.FINANCE_STAFF_CHARGE_ON_LOCAL_REVENU_CALC"
          norm="DASHBOARD.FINANCE_STAFF_CHARGE_ON_LOCAL_REVENU_NORM"
          value="$ctrl.indicators.staffChargeOverLocalRevenue.value"
          dependencies="$ctrl.indicators.staffChargeOverLocalRevenue.dependencies"
          periodic-values="$ctrl.periodicIndicators.staffChargeOverLocalRevenue"
          value-symbol="%"
          min-value="35"
          max-value="45">
        </bh-indicator>

        <bh-indicator
          key="averageSalary"
          label="DASHBOARD.FINANCE_AVERAGE_SALARY_BY_MONTH"
          description="DASHBOARD.FINANCE_AVERAGE_SALARY_BY_MONTH_DESC"
          calcul="DASHBOARD.FINANCE_AVERAGE_SALARY_BY_MONTH_CALC"
          norm="DASHBOARD.FINANCE_AVERAGE_SALARY_BY_MONTH_NORM"
          value="$ctrl.indicators.averageSalary.value"
          dependencies="$ctrl.indicators.averageSalary.dependencies"
          periodic-values="$ctrl.periodicIndicators.averageSalary"
          value-symbol="{{ $ctrl.enterprise.currencySymbol }}"
          min-value=""
          max-value="">
        </bh-indicator>

        <bh-indicator
          key="autoFinancing"
          label="DASHBOARD.FINANCE_AUTO_FINANCING"
          description="DASHBOARD.FINANCE_AUTO_FINANCING_DESC"
          calcul="DASHBOARD.FINANCE_AUTO_FINANCING_CALC"
          norm="DASHBOARD.FINANCE_AUTO_FINANCING_NORM"
          value="$ctrl.indicators.autoFinancing.value"
          dependencies="$ctrl.indicators.autoFinancing.dependencies"
          periodic-values="$ctrl.periodicIndicators.autoFinancing"
          value-symbol="%"
          min-value="100">
        </bh-indicator>

        <bh-indicator
          key="drugSalesOverPurchased"
          label="DASHBOARD.FINANCE_DRUG_SALE_ON_PURCHASED"
          description="DASHBOARD.FINANCE_DRUG_SALE_ON_PURCHASED_DESC"
          calcul="DASHBOARD.FINANCE_DRUG_SALE_ON_PURCHASED_CALC"
          norm="DASHBOARD.FINANCE_DRUG_SALE_ON_PURCHASED_NORM"
          value="$ctrl.indicators.drugSalesOverPurchased.value"
          dependencies="$ctrl.indicators.drugSalesOverPurchased.dependencies"
          periodic-values="$ctrl.periodicIndicators.drugSalesOverPurchased"
          value-symbol="%"
          min-value="125"
          max-value="150">
        </bh-indicator>

        <bh-indicator
          key="ratioVariousExpense"
          label="DASHBOARD.FINANCE_OTHER_CHARGE"
          description="DASHBOARD.FINANCE_OTHER_CHARGE_DESC"
          calcul="DASHBOARD.FINANCE_OTHER_CHARGE_CALC"
          norm="DASHBOARD.FINANCE_OTHER_CHARGE_NORM"
          value="$ctrl.indicators.ratioVariousExpense.value"
          dependencies="$ctrl.indicators.ratioVariousExpense.dependencies"
          periodic-values="$ctrl.periodicIndicators.ratioVariousExpense"
          value-symbol="%"
          max-value="8">
        </bh-indicator>

        <bh-indicator
          key="ratioCashHand"
          label="DASHBOARD.FINANCE_DAILY_CASH_RATIO"
          description="DASHBOARD.FINANCE_DAILY_CASH_RATIO_DESC"
          calcul="DASHBOARD.FINANCE_DAILY_CASH_RATIO_CALC"
          norm="DASHBOARD.FINANCE_DAILY_CASH_RATIO_NORM"
          value="$ctrl.indicators.ratioCashHand.value"
          decimals="2"
          dependencies="$ctrl.indicators.ratioCashHand.dependencies"
          periodic-values="$ctrl.periodicIndicators.ratioCashHand"
          value-symbol=""
          min-value="20">
        </bh-indicator>

        <bh-indicator
          key="ratioTurnOver"
          label="DASHBOARD.FINANCE_TURNOVER_RATIO"
          description="DASHBOARD.FINANCE_TURNOVER_RATIO_DESC"
          calcul="DASHBOARD.FINANCE_TURNOVER_RATIO_CALC"
          norm="DASHBOARD.FINANCE_TURNOVER_RATIO_NORM"
          value="$ctrl.indicators.ratioTurnOver.value"
          decimals="2"
          dependencies="$ctrl.indicators.ratioTurnOver.dependencies"
          periodic-values="$ctrl.periodicIndicators.ratioTurnOver"
          value-symbol=""
          min-value="3.5"
          max-value="7">
        </bh-indicator>

        <bh-indicator
          key="ratioTotalMarge"
          label="DASHBOARD.FINANCE_TOTAL_MARGE_RATIO"
          description="DASHBOARD.FINANCE_TOTAL_MARGE_RATIO_DESC"
          calcul="DASHBOARD.FINANCE_TOTAL_MARGE_RATIO_CALC"
          norm="DASHBOARD.FINANCE_TOTAL_MARGE_RATIO_NORM"
          value="$ctrl.indicators.ratioTotalMarge.value"
          decimals="2"
          dependencies="$ctrl.indicators.ratioTotalMarge.dependencies"
          periodic-values="$ctrl.periodicIndicators.ratioTotalMarge"
          value-symbol=""
          min-value="3.8">
        </bh-indicator>

        <bh-indicator
          key="ratioCurrent"
          label="DASHBOARD.FINANCE_CURRENT_RATIO"
          description="DASHBOARD.FINANCE_CURRENT_RATIO_DESC"
          calcul="DASHBOARD.FINANCE_CURRENT_RATIO_CALC"
          norm="DASHBOARD.FINANCE_CURRENT_RATIO_NORM"
          value="$ctrl.indicators.ratioCurrent.value"
          decimals="2"
          dependencies="$ctrl.indicators.ratioCurrent.dependencies"
          periodic-values="$ctrl.periodicIndicators.ratioCurrent"
          value-symbol=""
          min-value=""
          max-value="">
        </bh-indicator>
      </div>
    </div>
  </div>
