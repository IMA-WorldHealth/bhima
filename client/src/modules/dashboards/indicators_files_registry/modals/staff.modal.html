<form name="StaffForm" bh-submit="$ctrl.submit(StaffForm)" novalidate>
  <div class="modal-body">
    <h3 style="padding:0; margin:0; margin-bottom: 20px;">
      <span translate>DASHBOARD.INDICATORS_FILES.WRITE_HUMAN_RESOURCES_INDICATORS</span> 
      <small ng-show="$ctrl.selectedPeriod"><strong>{{ $ctrl.selectedPeriod }}</strong></small>
    </h3>

    <div class="row">
      <div class="col-xs-4">
        <!-- fiscal year and period -->
        <bh-fiscal-year-period-select
          fiscal-id="$ctrl.fiscal_year_id"
          period-id="$ctrl.file.period_id"
          on-select-callback="$ctrl.onSelectPeriod(selected)">
        </bh-fiscal-year-period-select>

        <div ng-if="$ctrl.isExisting" class="alert alert-danger">
          <i class="fa fa-warning"></i> <strong translate>FORM.DIALOGS.WARNING</strong>
          <p translate>DASHBOARD.INDICATORS_FILES.ALREADY_EXISTS</p>
        </div>
      </div>
      <div class="col-xs-7 col-xs-offset-1">
        <fieldset ng-disabled="$ctrl.loading">
          <bh-input-text
            key="total_doctors"
            text-value="$ctrl.indicators.total_doctors"
            label="DASHBOARD.INDICATORS_FILES.TOTAL_MEDECINS"
            description="DASHBOARD.INDICATORS_FILES.TOTAL_MEDECINS_DESC"
            autocomplete="off">
          </bh-input-text>

          <bh-input-text
            key="total_nurses"
            text-value="$ctrl.indicators.total_nurses"
            label="DASHBOARD.INDICATORS_FILES.TOTAL_NURSES"
            description="DASHBOARD.INDICATORS_FILES.TOTAL_NURSES_DESC"
            autocomplete="off">
          </bh-input-text>

          <bh-input-text
            key="total_caregivers"
            text-value="$ctrl.indicators.total_caregivers"
            label="DASHBOARD.INDICATORS_FILES.TOTAL_HELPERS"
            description="DASHBOARD.INDICATORS_FILES.TOTAL_HELPERS_DESC"
            autocomplete="off">
          </bh-input-text>

          <bh-input-text
            key="total_staff"
            text-value="$ctrl.indicators.total_staff"
            label="DASHBOARD.INDICATORS_FILES.TOTAL_STAFF"
            description="DASHBOARD.INDICATORS_FILES.TOTAL_STAFF_DESC"
            autocomplete="off">
          </bh-input-text>

          <bh-input-text
            key="total_surgery_by_doctor"
            text-value="$ctrl.indicators.total_surgery_by_doctor"
            label="DASHBOARD.INDICATORS_FILES.TOTAL_SURGERY_BY_DOCTOR"
            description="DASHBOARD.INDICATORS_FILES.TOTAL_SURGERY_BY_DOCTOR_DESC"
            autocomplete="off">
          </bh-input-text>

          <bh-input-text
            key="total_visit"
            text-value="$ctrl.indicators.total_visit"
            label="DASHBOARD.INDICATORS_FILES.TOTAL_CONSULTING"
            description="DASHBOARD.INDICATORS_FILES.TOTAL_CONSULTING_DESC"
            autocomplete="off">
          </bh-input-text>

          <bh-input-text
            key="total_external_visit"
            text-value="$ctrl.indicators.total_external_visit"
            label="DASHBOARD.INDICATORS_FILES.TOTAL_EXTERNAL_CONSULTING"
            description="DASHBOARD.INDICATORS_FILES.TOTAL_EXTERNAL_CONSULTING_DESC"
            autocomplete="off">
          </bh-input-text>

          <bh-input-text
            key="total_hospitalized_patient"
            text-value="$ctrl.indicators.total_hospitalized_patient"
            label="DASHBOARD.INDICATORS_FILES.TOTAL_HOSPI_PATIENT"
            description="DASHBOARD.INDICATORS_FILES.TOTAL_HOSPI_PATIENT_DESC"
            autocomplete="off">
          </bh-input-text>

          <bh-input-text
            key="total_day_realized"
            text-value="$ctrl.indicators.total_day_realized"
            label="DASHBOARD.INDICATORS_FILES.HOSP_DAYS"
            description="DASHBOARD.INDICATORS_FILES.HOSP_DAYS_DESC"
            autocomplete="off">
          </bh-input-text>
        </fieldset>
      </div>
    </div>

  </div>

  <div class="modal-footer">
    <button data-method="cancel" type="button" class="btn btn-default" ui-sref="indicatorsFilesRegistry">
      <span translate>FORM.BUTTONS.CANCEL</span>
    </button>

    <bh-loading-button loading-state="StaffForm.$loading">
      <span translate>FORM.BUTTONS.SUBMIT</span>
    </bh-loading-button>
  </div>
</form>
