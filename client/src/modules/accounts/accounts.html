<div class="flex-header">
  <div class="bhima-title">
    <ol class="headercrumb">
      <li class="static" translate>TREE.FINANCE</li>
      <li class="title" translate>ACCOUNT.TITLE</li>
    </ol>

    <div class="toolbar">
      <div class="toolbar-item">
        <div uib-dropdown dropdown-append-to-body data-action="open-tools">
          <a class="btn btn-default" uib-dropdown-toggle>
            <span class="fa fa-bars"></span> <span class="hidden-xs" translate>FORM.LABELS.MENU</span> <span class="caret"></span>
          </a>
          <ul uib-dropdown-menu role="menu" class="dropdown-menu-right">
            <li role="menuitem">
              <a ng-href="/reports/finance/accounts/chart/?{{ AccountsCtrl.Accounts.download('pdf') }}" download="{{ 'ACCOUNT.TITLE' | translate }}">
                <span class="fa fa-file-pdf-o"></span> <span translate>DOWNLOADS.PDF</span>
              </a>
            </li>
            <li role="menuitem">
              <a ng-href="/reports/finance/accounts/chart/?{{ AccountsCtrl.Accounts.download('csv') }}" download="{{ 'ACCOUNT.TITLE' | translate }}">
                <span class="fa fa-file-excel-o"></span> <span translate>DOWNLOADS.CSV</span>
              </a>
            </li>
            <li role="menuitem">
              <a ng-href="/reports/finance/accounts/chart/?{{ AccountsCtrl.Accounts.download('xlsx') }}" download="{{ 'ACCOUNT.TITLE' | translate }}">
                <span class="fa fa-file-excel-o"></span> <span translate>DOWNLOADS.EXCEL</span>
              </a>
            </li>
          </ul>
        </div>
      </div>

      <div class="toolbar-item">
        <a class="btn btn-default text-capitalize" data-method="create" ui-sref="accounts.create">
          <i class="fa fa-plus"></i>
          <span class="hidden-xs" translate> ACCOUNT.ADD </span>
        </a>
      </div>

      <div class="toolbar-item" ng-if="AccountsCtrl.showHiddenAccounts">
        <a class="btn btn-default text-capitalize" ng-click="AccountsCtrl.hiddenAccount(1)">
          <i class="fa fa-eye"></i>
          <span class="hidden-xs" translate> ACCOUNT.DISPLAY_HIDDEN </span>
        </a>
      </div>

      <div class="toolbar-item" ng-if="!AccountsCtrl.showHiddenAccounts">
        <a class="btn btn-default text-capitalize" ng-click="AccountsCtrl.hiddenAccount(0)">
          <i class="fa fa-eye-slash"></i>
          <span class="hidden-xs" translate> ACCOUNT.HIDE_HIDDEN </span>
        </a>
      </div>

      <bh-filter-toggle on-toggle="AccountsCtrl.toggleInlineFilter()">
      </bh-filter-toggle>
    </div>
  </div>
</div>

<div class="flex-content">
  <div class="container-fluid">
    <div class="row">
      <div class="col-xs-12">
        <!-- @todo Consider how the application is loaded and cached and make this functionality apply to the whole application -->
        <div
          id="account-grid"
          class="grid-full-height"
          ui-grid="AccountsCtrl.gridOptions"
          ui-grid-tree-view
          ui-grid-auto-resize
          ui-grid-resize-columns>

          <bh-grid-loading-indicator
            loading-state="AccountsCtrl.loading"
            empty-state="AccountsCtrl.gridOptions.data.length===0"
            error-state="AccountsCtrl.hasError">
          </bh-grid-loading-indicator>
        </div>
      </div>
    </div>
  </div>
</div>
