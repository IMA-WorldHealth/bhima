<div class="flex-header static">
  <div class="bhima-title">
    <ol class="headercrumb">
      <li class="static" translate>TREE.FINANCE</li>
      <li class="title" translate>INVOICE_REGISTRY.TITLE</li>
    </ol>

    <div class="toolbar">

      <div class="toolbar-item">
        <div uib-dropdown dropdown-append-to-body data-action="open-menu">
          <a class="btn btn-default" uib-dropdown-toggle>
            <span class="fa fa-bars"></span> <span class="hidden-xs" translate>FORM.LABELS.MENU</span> <span class="caret"></span>
          </a>

          <ul uib-dropdown-menu role="menu" class="dropdown-menu-right">
            <li role="menuitem">
              <a href data-method="configure" ng-click="InvoiceRegistryCtrl.openColumnConfigModal()">
                <i class="fa fa-columns"></i> <span translate>FORM.LABELS.COLUMNS</span>
              </a>
            </li>

            <li role="separator" class="divider"></li>
            <li role="menuitem">
              <a href data-method="save-state" ng-click="InvoiceRegistryCtrl.saveGridState()">
                <i class="fa fa-save"></i> <span translate>FORM.BUTTONS.SAVE_GRID_CONFIGURATION</span>
              </a>
            </li>

            <li role="menuitem">
              <a href data-method="clear-state" ng-click="InvoiceRegistryCtrl.clearGridState()">
                <i class="fa fa-close"></i> <span translate>FORM.BUTTONS.CLEAR_GRID_CONFIGURATION</span>
              </a>
            </li>

            <li role="separator" class="divider"></li>
            <li role="menuitem">
              <a ng-href="/reports/finance/invoices/?{{ InvoiceRegistryCtrl.download('pdf') }}" download="{{ 'INVOICE_REGISTRY.TITLE' | translate }}">
                <span class="fa fa-file-pdf-o"></span> <span translate>DOWNLOADS.PDF</span>
              </a>
            </li>
            <li role="menuitem">
              <a ng-href="/reports/finance/invoices/?{{ InvoiceRegistryCtrl.download('csv') }}" download="{{ 'INVOICE_REGISTRY.TITLE' | translate }}">
                <span class="fa fa-file-excel-o"></span> <span translate>DOWNLOADS.CSV</span>
              </a>
            </li>
            <li role="menuitem">
              <a ng-href="/reports/finance/invoices/?{{ InvoiceRegistryCtrl.download('xlsx') }}" download="{{ 'INVOICE_REGISTRY.TITLE' | translate }}">
                <span class="fa fa-file-excel-o"></span> <span translate>DOWNLOADS.EXCEL</span>
              </a>
            </li>
            <li role="separator" class="divider" bh-require-enterprise-setting="barcodes"></li>
            <li role="menuitem" bh-require-enterprise-setting="barcodes">
              <a href ng-click="InvoiceRegistryCtrl.openBarcodeScanner()" data-action="scan-barcode">
                <span class="fa fa-barcode"></span> <span translate>BARCODE.SCAN</span>
              </a>
            </li>

            <li role="menuitem">
              <a href ng-click="InvoiceRegistryCtrl.openCronEmailModal()" data-action="scan-barcode">
                <span class="fa fa-mail-forward"></span> <span translate>CRON.AUTO_EMAIL_REPORT</span>
              </a>
            </li>

          </ul>
        </div>
      </div>

      <bh-search-button on-click="InvoiceRegistryCtrl.search()"></bh-search-button>

      <bh-filter-toggle on-toggle="InvoiceRegistryCtrl.toggleInlineFilter()">
      </bh-filter-toggle>

    </div>
  </div>
</div>

<div class="flex-util bh-filter-bar">
  <bh-filters
    filters="InvoiceRegistryCtrl.latestViewFilters"
    on-remove-filter="InvoiceRegistryCtrl.onRemoveFilter(filter)">
  </bh-filters>
</div>

<div class="flex-content">
  <div class="container-fluid">
    <div
      id="invoice-registry"
      class="grid-full-height-with-filters"
      ui-grid="InvoiceRegistryCtrl.uiGridOptions"
      ui-grid-auto-resize
      ui-grid-resize-columns
      ui-grid-save-state
      ui-grid-move-columns>
      <bh-grid-loading-indicator
        loading-state="InvoiceRegistryCtrl.loading"
        empty-state="InvoiceRegistryCtrl.uiGridOptions.data.length === 0"
        error-state="InvoiceRegistryCtrl.hasError">
      </bh-grid-loading-indicator>
    </div>
  </div>
</div>
