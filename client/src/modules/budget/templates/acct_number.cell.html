<div class="ui-grid-cell-contents text-left"
     ng-class="{
       'budget-income' : row.entity.acctType === 'income',
       'budget-expense' : row.entity.acctType === 'expense',
       'budget-total-income' : row.entity.acctType === 'total-income',
       'budget-total-expenses' : row.entity.acctType === 'total-expenses',
     }">
  <span>{{ row.entity.number }}</span>
</div>
