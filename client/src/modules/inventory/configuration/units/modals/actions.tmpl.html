<form name="ActionForm" method="post" novalidate>
  <div class="modal-header">
    <i class="fa fa-list"></i>
    <span ng-if="$ctrl.action==='add'">{{ 'INVENTORY.ADD_UNIT' | translate }}</span>
    <span ng-if="$ctrl.action==='edit'">{{ 'INVENTORY.EDIT_UNIT' | translate }}</span>
  </div>

  <div class="modal-body">
    <div class="form-group"
      ng-class="{ 'has-error' : ActionForm.$submitted && ActionForm.text.$invalid }">
      <label class="control-label">{{ 'FORM.LABELS.LABEL' | translate }}</label>
      <input ng-model="$ctrl.session.text"
        class="form-control"
        type="text"
        name="text"
        placeholder="{{ 'FORM.PLACEHOLDERS.NAME' | translate }}..."
        required>
      <div class="help-block" ng-messages="ActionForm.text.$error" ng-show="ActionForm.$submitted">
        <div ng-messages-include="modules/templates/messages.tmpl.html"></div>
      </div>
    </div>
  </div>

  <div class="modal-footer">
    <button type="button"
      class="btn btn-default btn-sm"
      ng-click="$ctrl.cancel()">
      {{ 'FORM.BUTTONS.CANCEL' | translate }}
    </button>
    <button type="submit"
      class="btn btn-primary btn-sm"
      ng-click="$ctrl.submit(ActionForm)"
      data-method="submit">
      {{ 'FORM.BUTTONS.SUBMIT' | translate }}
    </button>
  </div>
</form>
