<div class="flex-header">
  <div class="bhima-title">
    <ol class="headercrumb">
      <li class="static" translate>TREE.ADMIN</li>
      <li class="title" translate>TREE.ACCOUNT_REFERENCE_MANAGEMENT</li>
    </ol>

    <div class="toolbar">
      <div class="toolbar-item">
        <button
          type="button"
          class="btn btn-default text-capitalize"
          ui-sref="account_reference.create"
          data-method="create">
          <i class="fa fa-plus"></i> <span translate>ACCOUNT.REFERENCE.ADD_REFERENCE</span>
        </button>
      </div>

      <div class="toolbar-item">
        <button
          type="button"
          ng-click="AccountReferenceCtrl.toggleFilter()"
          data-method="filter"
          class="btn btn-default"
          ng-class="{ 'btn-info' : AccountReferenceCtrl.filterEnabled }">
          <i class="fa fa-filter"></i>
        </button>
      </div>

    </div>
  </div>
</div>

<div class="flex-content">
  <div class="container-fluid">
    <div id="users-grid"
      ui-grid="AccountReferenceCtrl.gridOptions"
      class="grid-full-height">

      <bh-grid-loading-indicator
        loading-state="AccountReferenceCtrl.loading"
        empty-state="AccountReferenceCtrl.gridOptions.data.length === 0"
        error-state="AccountReferenceCtrl.hasError">
      </bh-grid-loading-indicator>
    </div>
  </div>
</div>
