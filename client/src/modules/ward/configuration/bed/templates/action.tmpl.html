<div 
  class="ui-grid-cell-contents text-center"
  uib-dropdown dropdown-append-to-body 
  data-row="{{ row.entity.label }}" ng-if="!row.groupHeader">
  <a uib-dropdown-toggle href>
    <span data-action="open-dropdown-menu" translate>FORM.BUTTONS.ACTIONS</span>
    <span class="caret"></span>
  </a>

  <ul class="dropdown-menu-right" uib-dropdown-menu data-row-menu="{{ row.entity.label }}">
    <li>
      <a data-method="edit-record" ng-click="grid.appScope.createBed(row.entity.id, row)" href>
        <i class="fa fa-edit"></i> <span translate>FORM.BUTTONS.EDIT</span>
      </a>
    </li>
    <li class="divider"></li>
    <li>
      <a data-method="delete-record" ng-click="grid.appScope.deleteBed(row.entity.id)" href>
        <span class="text-danger">
          <i class="fa fa-trash"></i> <span translate>DEPOT.DELETE</span>
        </span>
      </a>
    </li>
  </ul>
</div>
