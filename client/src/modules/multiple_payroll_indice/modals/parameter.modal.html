<form name="ModalForm" bh-submit="$ctrl.submit(ModalForm)" novalidate>
  <div class="modal-header">
    <ol class="headercrumb">
      <li class="static" translate>FORM.LABELS.SETTINGS</li>
      <li class="title" translate>TREE.MULTI_PAYROLL_INDICE</li>
    </ol>
  </div>

  <div class="modal-body">
    <div class="row">
      <div class="col-sm-12">
        <bh-payroll-period-select id="payroll_configuration_id"
          payroll-configuration-id="$ctrl.searchQueries.payroll_configuration_id" name="PayrollPeriodForm"
          on-select-callback="$ctrl.onSelectPayrollPeriod(payrollConfig)" required="true">
        </bh-payroll-period-select>
        
        <bh-currency-input
          id="enveloppe_salarial"
          label="FORM.LABELS.PAY_ENVELOPE" 
          currency-id="$ctrl.currencyId"
          model="$ctrl.param.pay_envelope">
        </bh-currency-input>
              
        <bh-input-text
          key="working_days"
          label="FORM.LABELS.DAYS_WORK"
          text-value="$ctrl.param.working_days"
          required = "true"
          on-change="$ctrl.onInputTextChange(key, value)">
        </bh-input-text>
      </div>
    </div>
  </div>
        
 

  <div class="modal-footer">
    <button data-method="cancel" type="button" class="btn btn-default" ng-click="$ctrl.close()">
      <span translate>FORM.BUTTONS.CANCEL</span>
    </button>

    <bh-loading-button loading-state="ModalForm.$loading">
      <span translate>FORM.BUTTONS.SUBMIT</span>
    </bh-loading-button>
  </div>
</form>
