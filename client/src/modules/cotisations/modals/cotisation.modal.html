<form name="CotisationForm" bh-submit="CotisationModalCtrl.submit(CotisationForm)" novalidate>
  <div class="modal-header">
  <ol class="headercrumb">
    <li ng-if="CotisationModalCtrl.isCreating" class="title">
      <span translate>COTISATION.ADD_COTISATION</span>
      <label class="badge badge-success" translate>FORM.LABELS.CREATE</label>
    </li>
    <li ng-if="!CotisationModalCtrl.isCreating" class="title">
      <span translate>COTISATION.EDIT_COTISATION</span>
      <label class="badge badge-success" translate>FORM.LABELS.UPDATE</label>
    </li>
  </ol>
</div>

  <div class="modal-body">

    <div class="form-group" ng-class="{ 'has-error' : CotisationForm.$submitted && CotisationForm.label.$invalid }">
      <label class="control-label" translate>FORM.LABELS.DESIGNATION</label>
      <input name="label" ng-model="CotisationModalCtrl.cotisation.label" autocomplete="off" class="form-control" required>
      <div class="help-block" ng-messages="CotisationForm.label.$error" ng-show="CotisationForm.$submitted">
        <div ng-messages-include="modules/templates/messages.tmpl.html"></div>
      </div>
    </div>

    <div class="form-group" ng-class="{ 'has-error' : CotisationForm.$submitted && CotisationForm.label.$invalid }">
      <label class="control-label" translate>FORM.LABELS.ABBREVIATION</label>
      <input name="abbr" ng-model="CotisationModalCtrl.cotisation.abbr" autocomplete="off" class="form-control" required>
      <div class="help-block" ng-messages="CotisationForm.abbr.$error" ng-show="CotisationForm.$submitted">
        <div ng-messages-include="modules/templates/messages.tmpl.html"></div>
      </div>
    </div>

    <bh-account-select
      id="four_account_id"
      account-id="CotisationModalCtrl.cotisation.four_account_id"
      label="FORM.LABELS.FOUR_ACCOUNT"
      classe="4"
      name="four_account_id"
      on-select-callback="CotisationModalCtrl.selectAccountFour(account)"
      exclude-title-accounts="true"
      required="true"
      validation-trigger="CotisationForm.$submitted">
    </bh-account-select>

    <bh-account-select
      id="six_account_id"
      account-id="CotisationModalCtrl.cotisation.six_account_id"
      label="FORM.LABELS.SIX_ACCOUNT"
      classe="6"
      name="six_account_id"
      on-select-callback="CotisationModalCtrl.selectAccountSix(account)"
      exclude-title-accounts="true"
      required="true"
      validation-trigger="CotisationForm.$submitted">
    </bh-account-select>

    <div class="form-group">
      <label translate>FORM.INFO.STAFF_COST</label>
      <div class="checkbox">
        <label>
          <input
            type="checkbox"
            name="is_employee"
            ng-true-value="1"
            ng-false-value="0"
            ng-model="CotisationModalCtrl.cotisation.is_employee">
          <span translate>FORM.LABELS.STAFF_COST</span>
        </label>
      </div>
    </div>    

    <div class="form-group" ng-class="{ 'has-error' : CotisationForm.$submitted && CotisationForm.value.$invalid }">
      <label class="control-label" translate>FORM.LABELS.VALUE</label>
      <input name="value" type="number" ng-model="CotisationModalCtrl.cotisation.value" autocomplete="off" class="form-control" required>
      <div class="help-block" ng-messages="CotisationForm.label.$error" ng-show="CotisationForm.$submitted">
        <div ng-messages-include="modules/templates/messages.tmpl.html"></div>
      </div>
    </div>

    <div class="form-group">
      <label translate>FORM.INFO.IS_PERCENT</label>
      <div class="checkbox">
        <label>
          <input
            type="checkbox"
            name="is_percent"
            ng-true-value="1"
            ng-false-value="0"
            ng-model="CotisationModalCtrl.cotisation.is_percent">
          <span translate>FORM.LABELS.IS_PERCENT</span>
        </label>
      </div>
    </div> 
  </div>

  <div class="modal-footer">
    <button data-method="cancel" type="button" class="btn btn-default" ng-click="CotisationModalCtrl.closeModal()">
      <span translate>FORM.BUTTONS.CANCEL</span>
    </button>

    <bh-loading-button loading-state="CotisationForm.$loading">
      <span translate>FORM.BUTTONS.SUBMIT</span>
    </bh-loading-button>
  </div>
</form>
