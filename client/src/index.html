<!doctype html>
<html>
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <title>BHIMA</title>
  <link rel="shortcut icon" href="assets/favicon.ico" type="image/x-icon">
  <link rel="icon" href="assets/favicon.ico" type="image/x-icon">

  <!-- Compiled bootstrap style definition -->
  <link rel="stylesheet" href="css/bhima-bootstrap.css">
  <link rel="stylesheet" href="vendor/angular-ui-grid/ui-grid.min.css">
  <link rel="stylesheet" href="css/style.min.css">
</head>

<body ng-app="bhima" ng-strict-di>

<div
  id="app-container"
  class="flex-container"
  ng-class="{'expanded' : AppCtrl.sidebarExpanded}"
  ng-controller="ApplicationController as AppCtrl">
  <div class="flex-page">

    <!-- Sidebar -->
    <!-- TODO: Load the default position for the sidebar before angular is bootstrapped-->
    <div class="sidebar" ng-cloak>
      <div class="sidebar-container" ng-class="{'disable' : !AppCtrl.isLoggedIn()}">

        <div class="sidebar-body">
          <header class="sidebar-header">
            <div class="header-content">
              <div class="header-image">
                <a class="app-logo">
                  <span class="logo-container">
                    <img src="assets/icon.png" width="40" height="40">
                  </span>
                </a>
              </div>

              <div class="header-title">
                <h4><a class="title-content">{{AppCtrl.projectName}}</a></h4>
              </div>
            </div>
          </header>

          <nav ng-cloak>
            <div class="sidebar-group">
              <div class="link-nav session" ng-click="AppCtrl.toggleSidebar()">
                <span class="text-vertical">Navigation</span>
              </div>
              <div class="flex-nav">
                  <bh-navigation ng-if="AppCtrl.isLoggedIn()"></bh-navigation>
              </div>
            </div>
          </nav>
        </div>

        <div class="flex-footer" ng-cloak>
          <ul>
            <li>
              <a class="session" ng-click="AppCtrl.settings()">
                <span class="glyphicon glyphicon-cog"></span>
                <span class="link-label">{{ "SETTINGS.TITLE" | translate }}</span>
              </a>
            </li>
            <li>
              <a
                id="expandnav"
                class="session"
                ng-click="AppCtrl.toggleSidebar()">
                <span
                  id="expandicon"
                  class="glyphicon"
                  ng-class="{'glyphicon-menu-right' : !AppCtrl.sidebarExpanded, 'glyphicon-menu-left' : AppCtrl.sidebarExpanded}">
                </span>
              </a>
            </li>
          </ul>
        </div>
      </div>
      <!-- End sidebar -->
    </div>
    <!-- End page -->

    <div class="flex-view" ui-view></div>
  </div>
</div>

<!-- scripts loaded in body to prevent page from 'hanging'-->

<script src="js/vendor.min.js"></script>
<script src="js/bhima.min.js"></script>

</body>
</html>
