<!doctype html>
<html>
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <title>BHIMA</title>
  <link rel="shortcut icon" href="assets/favicon.ico" type="image/x-icon">
  <link rel="icon" href="assets/favicon.ico" type="image/x-icon">

  <!-- Compiled bootstrap style definition -->
  <link rel="stylesheet" href="css/bhima-bootstrap.css">
  <link rel="stylesheet" href="vendor/angular-ui-grid/ui-grid.min.css">
  <link rel="stylesheet" href="css/style.min.css">

</head>

<body ng-app="bhima" ng-strict-di>

<div
  id="app-container"
  class="flex-container"
  ng-class="{'expanded' : AppCtrl.sidebarExpanded}"
  ng-controller="ApplicationController as AppCtrl">
  <div class="flex-page">

    <!-- Sidebar -->
    <!-- TODO: Load the default position for the sidebar before angular is bootstrapped-->
    <div class="sidebar" ng-cloak>
      <div class="sidebar-container" ng-class="{'disable' : !AppCtrl.isLoggedIn()}">

        <div class="sidebar-body">
          <header class="sidebar-header">
            <div class="header-content">
              <div class="header-image">
                <a class="app-logo">
                  <span class="logo-container">
                    <img src="assets/icon.png" width="40" height="40">
                  </span>
                </a>
              </div>

              <div class="header-title">
                <h4><a class="title-content">{{AppCtrl.projectName}}</a></h4>
              </div>
            </div>
          </header>

          <nav ng-cloak>
            <div class="sidebar-group">
              <div class="link-nav session" ng-click="AppCtrl.toggleSidebar()">
                <span class="text-vertical">Navigation</span>
              </div>
              <div class="flex-nav">
                  <bhima-nav ng-if="AppCtrl.isLoggedIn()"></bhima-nav>
              </div>
            </div>
          </nav>
        </div>

        <div class="flex-footer" ng-cloak>
          <ul>
            <li><a class="session" ng-click="AppCtrl.settings()">
              <span class="glyphicon glyphicon-cog"></span>
              <span class="link-label">User Settings</span>
            </a></li>
            <li>
              <a
                id="expandnav"
                class="session"
                ng-click="AppCtrl.toggleSidebar()">
                <span
                  id="expandicon"
                  class="glyphicon"
                  ng-class="{'glyphicon-menu-right' : !AppCtrl.sidebarExpanded, 'glyphicon-menu-left' : AppCtrl.sidebarExpanded}">
                </span>
              </a>
            </li>
          </ul>
        </div>
      </div>
      <!-- End sidebar -->
    </div>
    <!-- End page -->

    <div class="flex-view" ng-view></div>
  </div>
</div>

<!-- scripts loaded in body to prevent page from 'hanging'-->
<!--jquery-->
<script src="vendor/jquery/dist/jquery.min.js"></script>
<script src="vendor/jquery-ui.min/index.js"></script>

<!-- localforage -->
<script src="vendor/localforage/dist/localforage.min.js"></script>

<!--slickgrid (required modules)-->
<script src="vendor/slickgrid/bhima.slickgrid.js"></script>

<!--angular-->
<script src="vendor/angular/angular.min.js"></script>
<script src="vendor/angular-route/angular-route.min.js"></script>
<script src="vendor/angular-messages/angular-messages.min.js"></script>

<!-- angular-chart-->
<script src="vendor/Chart.js/Chart.min.js"></script>
<script src="vendor/angular-chart.js/dist/angular-chart.min.js"></script>

<!-- momentjs -->
<script src="vendor/moment/moment.js"></script>
<script src="vendor/angular-moment/angular-moment.js"></script>

<!-- locales -->
<script src="vendor/moment/locale/fr.js"></script>

<!-- UI Grid -->
<script src="vendor/angular-ui-grid/ui-grid.min.js"></script>

<!--i18n-->
<script src="vendor/angular-translate/angular-translate.min.js"></script>
<script src="vendor/angular-translate-loader-static-files/angular-translate-loader-static-files.min.js"></script>
<script src="vendor/angular-translate-loader-url/angular-translate-loader-url.min.js"></script>

<!--locale-->
<script src="vendor/angular-dynamic-locale/dist/tmhDynamicLocale.js"></script>

<!-- ng-file-upload -->
<script src="vendor/ng-file-upload/ng-file-upload.min.js"></script>

<!--lib-->
<script src="vendor/angular-bootstrap/ui-bootstrap-tpls.js"></script>
<script src="vendor/angular-localforage/dist/angular-localForage.min.js"></script>

<!-- UI Grid -->
<script src="vendor/angular-ui-grid/ui-grid.min.js"></script>

<!-- BHIMA -->
<script src="js/bhima.min.js"></script>

</body>
</html>
