<style>
  .card {
    border: 1px solid #A0A0A0;
    padding: 10px;
    min-height: 201px; /* all cards must have same size when reduce the screen */
    cursor: pointer;
  }
  .card .title {
    margin: 0;
    padding: 0;
    margin-bottom: 5px;
  }
  .card .details {
    display: grid;
    grid-template-columns: 30% auto;
  }
  .card .description {
    margin-bottom: 5px;
  }
  .card .value {
    font-size: 3em;
  }
  .card .norm {
    color: #4174DC;
  }
</style>

<div class="card" ng-click="$ctrl.showDetails()">
  <h4 class="title" translate>{{ $ctrl.label }}</h4>
  <div class="details">
    <div class="value-section" ng-class="{'text-success':$ctrl.isAcceptable, 'text-danger':!$ctrl.isAcceptable}">
      <span class="value">{{ $ctrl.value | number : $ctrl.decimals || 0 }}</span>
      <sup class="value-symbol" translate>{{ $ctrl.valueSymbol }}</sup>
    </div>
    <div class="description-section">
      <div class="description" translate>
        {{ $ctrl.description }}
      </div>
      <ul ng-if="$ctrl.dependencies && $ctrl.dependencies.length">
        <li ng-repeat="deps in $ctrl.dependencies">
          <span translate>{{ 'DASHBOARD.INDICATORS_FILES.' + deps.key }}</span>
          <span>{{ deps.value | number }}</span>
        </li>
      </ul>
      <div class="norm">
        <span translate>DASHBOARD.NORM</span>
        <span translate>{{ $ctrl.norm }}</span>
      </div>
    </div>
  </div>
</div>
