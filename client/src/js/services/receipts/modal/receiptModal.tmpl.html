<div class="modal-header" data-modal="receipt">
  <div style="display : inline-block">
  <ol class="headercrumb">
    <li class="static">{{ ReceiptCtrl.title | translate }}</li>
    <li class="title">
      {{ "TABLE.COLUMNS.RECEIPT" | translate }}
      <span ng-if="ReceiptCtrl.identifier" class="label label-warning">{{ReceiptCtrl.receipt[ReceiptCtrl.identifier]}}</span>
    </li>
  </ol>
  </div>
  <div
      id="receipt-confirm-created"
      ng-if="ReceiptCtrl.notifyCreated"
      style="padding-top : 8px"
      class="pull-right">
    <span class="text-success">
      <span class="fa fa-check-circle-o"></span>
      {{ReceiptCtrl.createdKey | translate}}
    </span>
  </div>
</div>

<!-- Temporary Loading State -->
<div style="padding : 10px;" ng-if="!ReceiptCtrl.receipt" class="text-center">
  <p class="text-info"><span class="fa fa-hourglass-end fa-spin"></span> <span translate>FORM.INFO.LOADING</span></p>
</div>

<!-- ng-if used in favour of ng-switch to allow dynamic states -->
<div>

  <!-- PDF -->
  <div ng-if="ReceiptCtrl.renderer === ReceiptCtrl.renderers.PDF">

    <iframe
      id="pdf"
      ng-src="{{ReceiptCtrl.receipt}}"
      type="application/pdf"
      style="width : 100%; height : 50vh; margin-bottom : -5px; border : none;">
    </iframe>
  </div>

  <!-- HTML -->
  <div ng-if="ReceiptCtrl.renderer === ReceiptCtrl.renderers.HTML">

    <div class="bh-modal-content">
      <div ng-bind-html="ReceiptCtrl.receipt"></div>
    </div>
  </div>

  <!-- CSV -->

  <!-- Excel -->
</div>

<div class="modal-footer">
  <button type="button" class="btn btn-default btn-sm" ng-click="ReceiptCtrl.close()" data-action="close" data-method="close" translate>
    FORM.BUTTONS.CLOSE
  </button>
  <button class="btn btn-primary btn-sm" ng-click="ReceiptCtrl.print()" data-action="print">
    <span class="fa fa-print"></span> <span translate>FORM.BUTTONS.PRINT</span>
  </button>
</div>
