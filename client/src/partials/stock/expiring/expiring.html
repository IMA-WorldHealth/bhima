<header>
  {{ "EXPIRING_UTIL.TITLE" | translate }}
</header>

<nav>
  <div class="pull-left">
    <ol class="breadcrumb">
      <li><a href="#/"><span class="glyphicon glyphicon-home"></span></a></li>
      <li class="active">{{ "EXPIRING_UTIL.TITLE" | translate }}</li>
    </ol>
  </div>

  <div uib-dropdown class="pull-left dropdown">
    <button uib-dropdown-toggle class="btn btn-sm dropdown-toggle btn-default">
      <span class="glyphicon glyphicon-signal"></span> {{ "EXPIRING_UTIL.GROUP_BY" | translate }}
    </button>
    <!-- TODO: Fix this like general ledger -->
    <ul class="uib-dropdown-menu" role="menu">
      <li ng-repeat="groupDefinition in groupDefinitions">
        <a ng-click="groupby(groupDefinition)">{{groupDefinition.key | translate }}</a>
      </li>
    </ul>
  </div>

  <div>
    <div class="col-xs-2">
      <input class="form-bhima" type="date" ng-model="session.dateFrom" rows="20" ng-change="doSearching(1)">
    </div>
    <div class="col-xs-2">
      <input class="form-bhima" type="date" ng-model="session.dateTo" rows="20" ng-change="doSearching(1)">
    </div>
  </div>
</nav>

<main class="extent">
  <div class="row" style="height:99%;">
    <div class="col-xs-12" style="height:100%;">
      <div id="bhima-expiring-grid" class="grid" style="height: 100%; overflow: hidden; outline: 0px; position: relative; font-size: 8pt"></div>
    </div>
  </div>
</main>
