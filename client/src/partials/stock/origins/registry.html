<div class="flex-header static">
  <div class="bhima-title">
    <ol class="headercrumb">
      <li class="static" translate>TREE.STOCK</li>
      <li class="title" translate>STOCK.ORIGINS</li>
    </ol>

    <div class="toolbar">
      <div class="toolbar-item">
        <button
          ng-click="StockOriginCtrl.search()"
          data-method="search"
          class="btn btn-default">
          <i class="fa fa-search"></i> <span translate>FORM.BUTTONS.SEARCH</span>
        </button>
      </div>
    </div>
  </div>
</div>

<!-- util bar  -->
<div class="flex-util">
  <bh-filters-applied
    style="max-width:90%"
    filters="StockOriginCtrl.formatedFilters"
    on-remove-filter="StockOriginCtrl.onRemoveFilter(filter)">
  </bh-filters-applied>

  <a
    href
    ng-if="!StockOriginCtrl.isToday"
    ng-click="StockOriginCtrl.clearFilters()"
    class="text-danger"
    data-method="clear">
    <i class="fa fa-ban text-danger"></i>
    <span translate>FORM.INFO.CLEAR_FILTERS</span>
  </a>
</div>

<!--the grid -->
<div class="flex-content">
  <div class="container-fluid">

    <div
      id="stock-lots-grid"
      ui-grid="StockOriginCtrl.gridOptions"
      class="grid-util-full-height"
      ui-grid-resize-columns
      ui-grid-auto-resize
      ui-grid-grouping>
    </div>

  </div>
</div>
