<div class="row">
  <div class="col-xs-12">

    <div class="panel panel-default">
      <div class="panel-heading clearfix">
        <div class="btn pull-left">
          <span class="glyphicon glyphicon-file"></span>
          <span translate>PATIENT_DOCUMENT.DOCUMENT_LIST</span>
        </div>

        <button ng-click="DocViewCtrl.addDocument()" class="pull-right btn btn-default" type="button">
          <span class="glyphicon glyphicon-paperclip"></span>
          <span translate>PATIENT_DOCUMENT.ADD</span>
        </button>
      </div>

      <div class="panel-body">
        <!-- search box  -->
        <div class="form-group">
          <div class="input-group">
            <span class="input-group-addon">
              <span class="glyphicon glyphicon-search"></span>
            </span>
            <input
              class="form-control"
              ng-model="DocViewCtrl.searchDocument"
              type="text"
              placeholder="{{ 'PATIENT_DOCUMENT.SEARCH' | translate }}...">
          </div>
        </div>

        <!-- documents template -->
        <div class="row">
          <div class="col-xs-12 col-md-6 col-lg-4" ng-repeat="document in DocViewCtrl.patientDocuments | filter: DocViewCtrl.searchDocument">
            <div class="document">
              <div class="crop">
                <img class="document-thumbnail" ng-src="{{ document.link }}" />
              </div>
              <h4>{{ document.label }}</h4>
              <div class="document-actions">
                <button type="button" class="btn btn-default btn-sm" name="button">
                  <span class="glyphicon glyphicon-zoom-in"></span>
                  <span translate>PATIENT_DOCUMENT.OVERVIEW</span>
                </button>
                <a ng-href="/{{ document.link }}" download="{{ document.label }}" type="button" class="btn btn-default btn-sm" name="button">
                  <span class="glyphicon glyphicon-download"></span>
                  <span translate>PATIENT_DOCUMENT.DOWNLOAD</span>
                </a>
                <button type="button" class="btn btn-danger btn-sm" name="button"
                  ng-click="DocViewCtrl.deleteDocument(document.uuid)">
                  <span class="glyphicon glyphicon-trash"></span>
                  <span translate>FORM.BUTTONS.DELETE</span>
                </button>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
