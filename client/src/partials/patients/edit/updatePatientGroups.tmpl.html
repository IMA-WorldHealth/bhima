<div class="modal-header">
  <h3 class="modal-title">{{ "FORM.LABELS.UPDATE_PATIENT_GROUP" | translate }}</h3>
</div>

<div class="modal-body">

  <p class="text-info">
  {{ "FORM.INFO.GROUPS_PATIENT" | translate }}
  </p>
  <p class="text-warning" ng-if="UpdatePatientGroupsCtrl.patientGroups.length === 0">
  {{ "PATIENT_EDIT.WARN" | translate }}
  </p>

  <form name="groupForm" bh-form-defaults novalidate>
    <div class="form-group has-feedback">

      <label class="control-label">{{ "FORM.LABELS.GROUPS_PATIENT_TITLE" | translate }}</label>

      <div
        class="checkbox"
        ng-repeat="group in UpdatePatientGroupsCtrl.patientGroups | orderBy:'name'">
        <label>
        <input
          data-group-option
          type="checkbox"
          name="subscribedGroups"
          ng-model="UpdatePatientGroupsCtrl.subscribedGroups[group.uuid]">
        {{group.name}}
        </label>
      </div>
    </div>
  </form>
</div>

<div class="modal-footer">
  <button
    class="btn btn-default"
    ng-click="UpdatePatientGroupsCtrl.closeModal()">{{ "FORM.BUTTONS.CANCEL" | translate }}</button>
  <button
    class="btn btn-default"
    data-confirm-group
    ng-click="UpdatePatientGroupsCtrl.confirmGroups()"
    ng-disabled="UpdatePatientGroupsCtrl.patientGroups.length === 0">
      {{ "FORM.BUTTONS.CONFIRM" | translate }}
    </button>
</div>
