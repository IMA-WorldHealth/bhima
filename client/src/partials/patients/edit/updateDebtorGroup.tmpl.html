<div class="modal-header">
  <h3 class="modal-title">{{ "PATIENT_EDIT.GROUPS_DEBTOR.MODAL_TITLE" | translate }}</h3>
</div>

<div class="modal-body">

  <p class="text-info">
  {{ "PATIENT_EDIT.GROUPS_DEBTOR.MODAL_INFO" | translate }}
  </p>
  <form name="groupForm">
    <div class="form-group has-feedback">
    
      <label for="debtor-group" class="control-label">{{ "PATIENT_EDIT.GROUPS_DEBTOR.TITLE" | translate }}</label>
      <select 
        class="form-control" 
        name="debtorGroup"
        ng-options="group.uuid as group.name for group in UpdateDebtorGroupCtrl.debtorGroups | orderBy :'name'"
        ng-model="UpdateDebtorGroupCtrl.debitor_group_uuid">
      </select>

    </div>
  </form>
</div>

<div class="modal-footer">
  <button 
    class="btn btn-default"
    ng-click="UpdateDebtorGroupCtrl.closeModal()">{{ "UTIL.CANCEL" | translate }}</button>
  <button 
    class="btn btn-default"
    ng-click="UpdateDebtorGroupCtrl.confirmGroup()">{{ "UTIL.CONFIRM" | translate }}</button>
</div>
