<form name="groupForm" bh-submit="UpdateDebtorGroupCtrl.confirmGroup(groupForm)" bh-form-defaults novalidate>

  <div class="modal-header">
    <ol class="headercrumb">
      <li class="static">{{UpdateDebtorGroupCtrl.patient.display_name}}</li>
      <li class="title">{{ "FORM.LABELS.UPDATE_GROUP_DEBTOR" | translate }}</li>
    </ol>
  </div>

  <div class="modal-body">

    <p class="text-info">
      <i class="fa fa-info-circle"></i> {{ "FORM.INFO.GROUPS_DEBTOR" | translate }}
    </p>

    <div class="form-group has-feedback">
      <label class="control-label">{{ "FORM.LABELS.GROUPS_DEBTOR_TITLE" | translate }}</label>
      <select
        class="form-control"
        name="debtorGroup"
        ng-options="group.uuid as group.name for group in UpdateDebtorGroupCtrl.debtorGroups | orderBy :'name'"
        ng-model="UpdateDebtorGroupCtrl.debtor_group_uuid"
        required>
      </select>
    </div>
  </div>

  <div class="modal-footer">
    <button type="button" class="btn btn-default" ng-click="UpdateDebtorGroupCtrl.closeModal()">
      {{ "FORM.BUTTONS.CANCEL" | translate }}
    </button>

    <bh-loading-button loading-state="groupForm.$loading">
      {{ "FORM.BUTTONS.CONFIRM" | translate }}
    </bh-loading-button>
  </div>
</form>
