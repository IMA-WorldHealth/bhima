<div class="flex-content">
  <div class="container-fluid">
    <div class="center-block" style="margin-top : 3em; max-width:400px;">
      <div class="panel panel-default">
        <div class="panel-heading clearfix">
          <div class="pull-right" uib-dropdown>
            <button class="btn btn-default" uib-dropdown-toggle>
              <span class="caret"></span>
            </button>
            <ul role="menu" uib-dropdown-menu>
              <li role="menuitem" ng-repeat="(key, lang) in LoginCtrl.languages">
                <a ng-click="LoginCtrl.languageService.set(key)">{{ lang.name }}</a>
              </li>
            </ul>
          </div>
          <h4>{{ "AUTH.LOGIN" | translate }}</h4>
        </div>
        <div class="panel-body">
          <form name="LoginForm" ng-submit="LoginCtrl.login(LoginForm.$invalid)" novalidate>
            <div
              class="form-group"
              ng-class="{ 'has-error' : LoginForm.$submitted && LoginForm.username.$invalid }">
              <label class="control-label">
                {{ "COLUMNS.USERNAME" | translate }}
              </label>
              <div class="input-group">
                <span class="input-group-addon" style="background-color: #fff;">
                  <span class="glyphicon glyphicon-user"></span>
                </span>
                <input
                  name="username"
                  type="text"
                  class="form-control"
                  ng-model="LoginCtrl.credentials.username"
                  placeholder="{{ 'AUTH.LOGIN_PLACEHOLDER_USERNAME' | translate }}"
                  autocomplete="off"
                  autocorrect="off"
                  autofocus
                  required />
              </div>
            </div>

            <div
              class="form-group"
              ng-class="{ 'has-error' : LoginForm.$submitted && LoginForm.password.$invalid }">
              <label class="control-label">
                {{ "COLUMNS.PASSWORD" | translate }}
              </label>
              <div class="input-group">
                <span class="input-group-addon" style="background-color: #fff;">
                  <span class="glyphicon glyphicon-lock"></span>
                </span>
                <input
                  name="password"
                  type="password"
                  ng-model="LoginCtrl.credentials.password"
                  class="form-control"
                  placeholder="{{ 'AUTH.LOGIN_PLACEHOLDER_PASSWORD' | translate }}"
                  required />
              </div>
            </div>

            <div
              class="form-group"
              ng-class="{ 'has-error' : LoginForm.$submitted && LoginForm.project.$invalid }">
              <label class="control-label">
                {{ "COLUMNS.PROJECT" | translate }}
              </label>
              <div class="input-group">
                <span class="input-group-addon" style="background-color: #fff;">
                  <span class="glyphicon glyphicon-home"></span>
                </span>
                <select
                  name="project"
                  class="form-control"
                  ng-model="LoginCtrl.credentials.project"
                  ng-options="proj.id as proj.name for proj in LoginCtrl.projects"
                  required >
                  <option value="" disabled>{{ "SELECT.PROJECT" | translate }}</option>
                </select>
              </div>
            </div>

            <div
              class="form-group"
              ng-class="{ 'has-error' : LoginForm.$submitted && (LoginForm.$invalid || LoginCtrl.httpError) }"
              >
              <button id="submit" class="btn btn-default" type="submit">
               {{ "FORM.LOGIN" | translate }}
              </button>

              <div class="help-block" ng-show="LoginForm.$submitted && (LoginForm.$invalid || LoginCtrl.httpError)" style="margin-top:10px;">

                <!-- client-side validation error: requires both username and password -->
                <p ng-show="LoginForm.$invalid">
                  <span class="glyphicon glyphicon-exclamation-sign"></span>
                  {{ "FORM.ERRORS.MISSING" | translate }}
                </p>

                <!-- display the server-sent error as an alert -->
                <p ng-show="LoginCtrl.httpError">
                  <span class="glyphicon glyphicon-exclamation-sign"></span>
                  {{ LoginCtrl.httpError.code | translate }}
                </p>

                <p ng-show="LoginCtrl.excessiveAttempts" class="text-info">
                  <span class="glyphicon glyphicon-info-sign"></span>
                  {{ "AUTH.TOO_MANY_TRYS" | translate }}
                </p>
              </div>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
