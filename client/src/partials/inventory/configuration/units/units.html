<div class="panel panel-default">
  <div class="panel-heading" style="display: flex; justify-content: space-between;">
    <span>
      <i class="fa fa-list"></i>
      {{ 'INVENTORY.LIST_UNIT' | translate }} ({{ UnitsCtrl.unitList.length }})
    </span>

    <button
      ng-click="UnitsCtrl.addInventoryUnit()"
      class="btn btn-default btn-sm"
      type="button"
      data-create-unit><i class="fa fa-plus"></i>
    </button>
  </div>

  <section style="height: 200px; overflow: auto;">
    <table class="table table-condensed table-striped">
      <thead>
        <tr>
          <th>#</th>
          <th>{{ 'FORM.LABELS.LABEL' | translate }}</th>
          <th>&nbsp;</th>
        </tr>
      </thead>

      <tbody>
        <tr ng-repeat="unit in UnitsCtrl.unitList | orderBy: 'text'">
          <td>{{ $index + 1 }}</td>
          <td>{{ unit.text }}</td>
          <td>
            <a style="cursor:pointer; text-decoration:none;"
              ng-click="UnitsCtrl.editInventoryUnit(unit.id)"
              data-edit-unit="{{ unit.text }}">
              <i class="fa fa-edit"></i>
            </a>
          </td>
        </tr>
      </tbody>
    </table>
  </section>
</div>
