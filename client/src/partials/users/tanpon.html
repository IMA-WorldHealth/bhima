<!--&lt;!&ndash; user creation view &ndash;&gt;-->
<div ng-switch-when="create">
<div class="panel panel-primary">
<div class="panel-heading">
{{ "PERMISSIONS.ADDING_USER" | translate }}
</div>
<form class="panel-body" name="CreateForm" ng-submit="PermissionsCtrl.submit(CreateForm.$invalid)" bh-form-defaults novalidate>
<fieldset>

<div class="form-group" ng-class="{ 'has-error' : CreateForm.$submitted && CreateForm.display_name.$invalid }">
<label class="control-label">{{ "FORM.LABELS.USERNAME" | translate }}</label>
<input name="display_name" ng-model="PermissionsCtrl.user.display_name" ng-maxlength="PermissionsCtrl.maxLength" class="form-control" required>
<div class="help-block" ng-messages="CreateForm.display_name.$error" ng-show="CreateForm.$submitted">
<div ng-messages-include="partials/templates/messages.tmpl.html"></div>
</div>
</div>

<div class="form-group"  ng-class="{ 'has-error' : CreateForm.$submitted && CreateForm.username.$invalid }">
<label class="control-label">{{ "FORM.LABELS.LOGIN" | translate }}</label>
<input name="username" ng-maxlength="PermissionsCtrl.userName" ng-model="PermissionsCtrl.user.username" class="form-control" required>
<div class="help-block" ng-messages="CreateForm.username.$error" ng-show="CreateForm.$submitted">
<div ng-messages-include="partials/templates/messages.tmpl.html"></div>
</div>
</div>

<div class="form-group" ng-class="{ 'has-error' : CreateForm.$submitted && CreateForm.email.$invalid }">
<label class="control-label">{{ "FORM.LABELS.EMAIL" | translate }}</label>
<input name="email" ng-maxlength="PermissionsCtrl.length100" ng-model="PermissionsCtrl.user.email" class="form-control" type="email" required>
<div class="help-block" ng-messages="CreateForm.email.$error" ng-show="CreateForm.$submitted">
<div ng-messages-include="partials/templates/messages.tmpl.html"></div>
</div>
</div>

<div class="form-group" ng-class="{ 'has-error' : CreateForm.$submitted && CreateForm.projects.$invalid }">
<label class="control-label">{{ "FORM.LABELS.PROJECT" | translate }}</label>
<select
name="projects"
ng-model="PermissionsCtrl.user.projects"
class="form-control"
ng-options="project.id as project.name for project in PermissionsCtrl.projects"
required
multiple>
</select>
<div class="help-block" ng-messages="CreateForm.projects.$error" ng-show="CreateForm.$submitted">
<div ng-messages-include="partials/templates/messages.tmpl.html"></div>
</div>
</div>

<div class="form-group has-feedback" ng-class="{ 'has-error' : CreateForm.$submitted && !PermissionsCtrl.validPassword() }">
<label class="control-label">{{ "FORM.LABELS.PASSWORD" | translate }}</label>
<input name="password" ng-model="PermissionsCtrl.user.password" class="form-control" type="password" required>
<i ng-if="!PermissionsCtrl.validPassword()" class="glyphicon glyphicon-warning-sign form-control-feedback" aria-hidden="true"></i>
<i ng-if="PermissionsCtrl.validPassword()" class="glyphicon glyphicon-ok form-control-feedback" aria-hidden="true"></i>
</div>

<div class="form-group has-feedback" ng-class="{ 'has-error' : CreateForm.$submitted && !PermissionsCtrl.validPassword() }">
<label class="control-label"> {{ "FORM.LABELS.PASSWORD" | translate }} ({{ "FORM.LABELS.RETYPE" | translate }})</label>
<input name="passwordVerify" ng-model="PermissionsCtrl.user.passwordVerify" class="form-control" type="password" required>
<i ng-if="!PermissionsCtrl.validPassword()" class="glyphicon glyphicon-warning-sign form-control-feedback" aria-hidden="true"></i>
<i ng-if="PermissionsCtrl.validPassword()" class="glyphicon glyphicon-ok form-control-feedback" aria-hidden="true"></i>
<p class="help-block" ng-if="CreateForm.$submitted && !PermissionsCtrl.validPassword()">
{{ "FORM.VALIDATION.PASSWORD_MATCH" | translate }}
</p>
</div>

<div class="form-group">
<button type="submit" class="btn btn-success" data-method="submit">
<i class="glyphicon glyphicon-ok"></i> {{ 'FORM.BUTTONS.SUBMIT' | translate }}
</button>
<button type="button" class="btn btn-default" ng-click="PermissionsCtrl.setState('default')">
<i class="glyphicon glyphicon-ban-circle"></i> {{ 'FORM.BUTTONS.CANCEL' | translate }}
</button>
</div>
</fieldset>
<!--</form>-->
<!--</div>-->
<!--</div>-->
