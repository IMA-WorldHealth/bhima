<!-- breadcrumb header -->
<bh-breadcrumb
  path    ="PurchaseListCtrl.bcPaths"
  button  ="PurchaseListCtrl.bcButtons"
  print   ="PurchaseListCtrl.bcPrint">
</bh-breadcrumb>

<!-- util bar  -->
<div class="flex-util">
  <bh-filters-applied
    style="max-width:90%"
    filters="PurchaseListCtrl.formatedFilters"
    on-remove-filter="PurchaseListCtrl.onRemoveFilter(filter)">
  </bh-filters-applied>

  <a
    href
    ng-click="PurchaseListCtrl.clearFilters()"
    ng-show="PurchaseListCtrl.formatedFilters.length > 0"
    class="text-danger"
    data-method="clear">
    <i class="fa fa-close text-danger"></i>
    {{ "FORM.INFO.CLEAR_FILTERS" | translate }}
  </a>
</div>

<!-- grid content  -->
<div class="flex-content">
  <div class="container-fluid">

    <!-- Purchase list of items  -->
    <div id="PurchaseListGrid"
      class="grid-util-full-height"
      ui-grid="PurchaseListCtrl.gridOptions"
      ui-grid-auto-resize
      ui-grid-resize-columns
      ui-grid-grouping>
    </div>
  </div>
</div>
