<div class="flex-header">
  <div class="bhima-title">

    <ol class="headercrumb">
      <li class="static" translate>TREE.FINANCE</li>

      <li ng-class="{'static' : GroupCtrl.state.current.name==='debtorGroups.update', 'title' : GroupCtrl.state.current.name!=='debtorGroups.update'}">
        <span translate>DEBTOR_GROUP.TITLE</span>
      </li>
      <li class="title" ng-if="!GroupCtrl.state.current.data.label && GroupCtrl.state.current.name==='debtorGroups.update'">
        <i class="fa fa-spin fa-circle-o-notch"></i>
      </li>
      <li class="title" ng-if="GroupCtrl.state.current.data.label">{{GroupCtrl.state.current.data.label | translate}}</li>
    </ol>


    <div class="toolbar">
      <div class="toolbar-item">
        <a
          ng-if="GroupCtrl.state.current.name==='debtorGroups.list'"
          data-method="create"
          ui-sref="debtorGroups.create"
          class="btn btn-default">
          <i class="fa fa-plus"></i>
          <span translate>DEBTOR_GROUP.CREATE</span>
        </a>
      </div>
    </div>
  </div>
</div>

<!--
   Style adjustment is made for autoscroll which will scroll to the top of the
   ui-view - because the padding is on the flex-content it will not consider this
   the top resulting in 0 padding. This should be considered going forward with
   the structure styles
-->
<div style="padding-top : 0px;" class="flex-content">
  <div id="anchor" style="padding-top : 5px;" ui-view autoscroll></div>
</div>
