<div class="flex-header static">
  <div class="bhima-title">
    <ol class="headercrumb">
      <li class="static">{{ "TREE.FINANCE" | translate }}</li>
      <li class="title">{{ "TREE.CASH_PAYMENT_REGISTRY" | translate }}</li>
    </ol>

    <div class="toolbar">
      <div class="toolbar-item">
        <button
          ng-click="CPRCtrl.search()"
          data-method="search"
          class="btn btn-default">
          <span class="fa fa-search"></span> {{ "FORM.BUTTONS.SEARCH" | translate }}
        </button>
      </div>
      <div class="toolbar-item">
        <bh-pdf-print
          pdf-url="/reports/finance/cash"
          options="CPRCtrl.filters"
          disable-cache="true">
        </bh-pdf-print>
      </div>
    </div>
  </div>
</div>

<!-- util bar  -->
<div class="flex-util" style="min-height : 35px; padding-top : 7px; max-height: initial">
  <bh-filters-applied
    style="max-width:90%"
    filters="CPRCtrl.formatedFilters"
    on-remove-filter="CPRCtrl.onRemoveFilter(filter)">
  </bh-filters-applied>

  <a
    href
    ng-click="CPRCtrl.clearFilters()"
    ng-show="CPRCtrl.formatedFilters.length > 0"
    class="text-danger"
    data-method="clear">
    <i class="fa fa-ban text-danger"></i>
    {{ "FORM.INFO.CLEAR_FILTERS" | translate }}
  </a>
</div>

<!-- content  -->
<div class="flex-content">
  <div class="container-fluid">
    <div
      id="payment-registry"
      ui-grid="CPRCtrl.gridOptions"
      style="height : calc(100vh - 102px)"
      ui-grid-auto-resize
      ui-grid-resize-columns>

      <bh-grid-loading-indicator
        loading-state="CPRCtrl.loading"
        empty-state="CPRCtrl.gridOptions.data.length === 0"
        error-state="CPRCtrl.hasError">
      </bh-grid-loading-indicator>
    </div>
  </div>
</div>
