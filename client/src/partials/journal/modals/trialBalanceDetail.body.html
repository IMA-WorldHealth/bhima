<p>
  <div class="row">
    <div class="col-xs-4 pull-left">
      <button
        type="button"
        ng-show="TrialBalanceDetailBodyCtrl.params.feedBack.hasError || TrialBalanceDetailBodyCtrl.params.feedBack.hasWarning"
        ng-class="{
          'btn btn-danger' : TrialBalanceDetailBodyCtrl.params.feedBack.hasError,
          'btn btn-warning': TrialBalanceDetailBodyCtrl.params.feedBack.hasWarning,
          'btn btn-primary' : TrialBalanceDetailBodyCtrl.params.feedBack.hasSuccess}"
        ng-click="TrialBalanceDetailBodyCtrl.viewErrorReport()"
        data-method="show">
        <i class="fa fa-bars"></i>
        {{"FORM.BUTTONS.VIEW_ERRORS" | translate }}
      </button>
    </div>
  </div>
</p>

<div
  id="detail-grid"
  ui-grid="TrialBalanceDetailBodyCtrl.gridOptions"
  ui-grid-auto-resize
  ui-grid-grouping>
</div>
