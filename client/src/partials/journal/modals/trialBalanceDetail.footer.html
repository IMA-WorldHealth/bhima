<button
  ng-if="TrialBalanceFooterDetailCtrl.stateParams.feedBack"
  id="detailID"
  type="button"
  data-method="reset"
  ng-class="{
  'btn btn-danger' : TrialBalanceFooterDetailCtrl.stateParams.feedBack.hasError,
  'btn btn-warning': TrialBalanceFooterDetailCtrl.stateParams.feedBack.hasWarning,
  'btn btn-primary' : TrialBalanceFooterDetailCtrl.stateParams.feedBack.hasSuccess}"
  ng-click="TrialBalanceFooterDetailCtrl.reset()">
  {{ "FORM.BUTTONS.RETURN" | translate }}
</button>
