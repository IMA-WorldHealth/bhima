<div class="flex-header">
  <div class="bhima-title">

    <ol class="headercrumb">
      <li class="static" translate>TREE.REPORTS</li>
      <li class="title" translate>{{ReportCtrl.report.title_key}}</li>
    </ol>
    {{ReportCtrl.current}}
    <div class="toolbar">
      <div
        class="toolbar-item"
        ng-if="!ReportCtrl.isArchive()">
        <button
          ui-sref="reportsBase.reportsArchive({key : ReportCtrl.report.report_key})"
          class="btn btn-default"
          data-method="archive"
          id="view-report-archive">
          <span class="fa fa-archive"></span>
          <span translate>FORM.BUTTONS.VIEW_REPORT_ARCHIVE</span>
        </button>
      </div>
    </div>
  </div>
</div>

<div class="flex-content">

  <div class="container-fluid">
    <div ui-view></div>
  </div>
</div>
