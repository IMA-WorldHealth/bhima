<div class="flex-header">
  <div class="bhima-title">

    <ol class="headercrumb">
      <li class="static">{{ "TREE.REPORTS" | translate }}</li>
      <li class="title">{{ReportCtrl.report.title_key | translate}}</li>
    </ol>

    <div class="toolbar">
      <div class="toolbar-item">
        <button
          class="btn btn-default"
          data-method="create"
          ng-click="ReportCtrl.createReport()">
          <span class="fa fa-plus"></span>
          {{ "FORM.BUTTONS.NEW" | translate }}
          {{ReportCtrl.report.title_key | translate}}
        </button>
      </div>
    </div>
  </div>
</div>

<div class="flex-content">
  <div class="container-fluid">

    <div
      id="report-grid"
      class="grid-full-height"
      ui-grid="ReportCtrl.gridOptions">

      <bh-grid-loading-indicator
        loading-state="ReportCtrl.loading"
        empty-state="ReportCtrl.gridOptions.data.length === 0"
        error-state="ReportCtrl.hasError">
      </bh-grid-loading-indicator>
    </div>
  </div>
</div>
