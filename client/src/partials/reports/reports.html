<div class="flex-header">
  <div class="bhima-title">

    <ol class="headercrumb">
      <li class="static" translate>TREE.REPORTS</li>
      <li class="title" translate>{{ReportCtrl.report.title_key}}</li>
    </ol>

    <div class="toolbar">
      <div class="toolbar-item">
        <button
          class="btn btn-default"
          data-method="create"
          id="create-report"
          ng-click="ReportCtrl.createReport()">
          <span class="fa fa-plus"></span>
          <span translate>FORM.BUTTONS.NEW</span>
          <span translate>{{ReportCtrl.report.title_key}}</span>
        </button>
      </div>
    </div>
  </div>
</div>

<div class="flex-content">
  <div class="container-fluid">

    <div
      id="report-grid"
      class="grid-full-height"
      ui-grid="ReportCtrl.gridOptions">

      <bh-grid-loading-indicator
        loading-state="ReportCtrl.loading"
        empty-state="ReportCtrl.gridOptions.data.length === 0"
        error-state="ReportCtrl.hasError">
      </bh-grid-loading-indicator>
    </div>
  </div>
</div>
