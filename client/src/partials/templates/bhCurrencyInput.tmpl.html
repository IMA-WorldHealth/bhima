<div class="form-group"
  ng-class="{ 'has-error' : $ctrl.validationTrigger && $ctrl.form.currencyInputValue.$invalid }"  
  data-bh-currency-input>
  <label class="control-label">
    {{ "COLUMNS.PAYMENT" | translate }}
  </label>

  <div class="input-group">
    <span class="input-group-addon">{{ $ctrl.currency.symbol }}</span>
    <input class="form-control"
      type="number"
      name="currencyInputValue"
      ng-model="$ctrl.model"
      ng-min="$ctrl.currency.min_monentary_unit"
      required>
  </div>


  <!-- validation messages -->
  <p class="help-block" ng-messages="$ctrl.form.currencyInputValue.$error" ng-show="$ctrl.validationTrigger">

    <!-- displays: "This value is required" -->
    <span ng-message="required">
      <span class="glyphicon glyphicon-exclamation-sign"></span>
      {{ "FORM.ERRORS.REQUIRED" | translate }}
    </span>

    <!-- displays: "This value is too small for the selected currency" -->
    <span ng-message="min">
      <span class="glyphicon glyphicon-exclamation-sign"></span>
      {{ "FORM.ERRORS.MIN_CURRENCY_UNIT" | translate }}
    </span>

    <!-- displays: "You must enter a valid number." -->
    <span ng-message="number">
      <span class="glyphicon glyphicon-exclamation-sign"></span>
      {{ "FORM.ERRORS.NUMBER" | translate }}
    </span>
  </p>
</div>
