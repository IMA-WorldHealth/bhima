<!-- leverage a form to get a loading indicator on the button -->
<form name="ConfirmModalForm" bh-submit="ConfirmModalCtrl.submit()" data-confirm-modal>
  <div class="modal-header">
    <h4>{{ "FORM.LABELS.CONFIRMATION" | translate }}</h4>
  </div>

  <div class="modal-body">

    <!-- Error alert in case the server sends back an error -->
    <div ng-show="ConfirmModalCtrl.error">
      <uib-alert type="danger">
        {{ ConfirmModalCtrl.error | translate }}
      </uib-alert>
    </div>

    <!-- translatable prompt -->
    <p class="text-left">
      <span class="glyphicon glyphicon-info-sign text-primary"></span>
      {{ (ConfirmModalCtrl.prompt || 'FORM.DIALOGS.CONFIRM_DELETE') | translate }}
    </p>
  </div>

  <div class="modal-footer">
    <bh-loading-button loading-state="ConfirmModalForm.$loading" data-modal-submit>
      {{ "FORM.BUTTON.SUBMIT" | translate }}
    </bh-loading-button>
    <button type="button" class="btn btn-default" ng-click="ConfirmModalCtrl.dismiss()" data-model-cancel>
      {{ "FORM.BUTTONS.CANCEL" | translate }}
    </button>
  </div>
</form>
