<ul class="list-unstyled">
  <li><span class="glyphicon glyphicon-user"> </span> {{ $ctrl.patient.name }}</li>
  <li><span class="glyphicon glyphicon-list-alt"> </span> {{ $ctrl.timestamp | amDifference:$ctrl.patient.dob:'years' }} {{ $ctrl.patient.sex }}</li>
  <li>
    <span class="glyphicon glyphicon-info-sign"> </span>
    {{ "PATIENT_EDIT.REGISTERED" | translate }}
    <span am-time-ago="$ctrl.patient.registration_date"></span>
  </li>
</ul>
