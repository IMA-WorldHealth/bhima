os: linux

jdk:
  - oraclejdk8

addons:
  apt:
    sources:
      - google-chrome
    packages:
      - google-chrome-stable

matrix:
  fast_finish: true
  include:
    - node_js: lts/erbium
      name: "[E2E] MySQL 5.7 on Node LTS"
      env:
        - TEST_TYPE=e2e
        - DB=MYSQL
        - DB_VERSION=5.7
      services:
        - mysql
        - redis
    - node_js: node
      name: "[E2E] MySQL 5.7 on Node Current"
      env:
        - TEST_TYPE=e2e
        - DB=MYSQL
        - DB_VERSION=5.7
      services:
        - mysql
        - redis
    - node_js: node
      name: "[E2E] MySQL 8 on Node Current"
      env:
        - TEST_TYPE=e2e
        - DB=MYSQL
        - DB_VERSION=8.0
      services:
        - mysql
        - redis
    - node_js: lts/erbium
      name: "[E2E] MariaDB 10.5 on Node LTS"
      env:
        - TEST_TYPE=e2e
        - DB=MARIADB
        - DB_VERSION=10.5
      services:
        - redis
      addons:
        mariadb: '10.5'
        apt:
          sources:
            - google-chrome
          packages:
            - google-chrome-stable

before_install:
  - sh -c "if [ '$DB' = 'MYSQL' ] && [ '$DB_VERSION' = '8.0' ]; then sudo ./sh/travis-install-mysql8.sh; fi"
  - ./sh/setup-ci-env.sh
  - sudo ./sh/travis.sh

language: node_js

before_script:
  - sh -c "if [ '$TEST_TYPE' = 'e2e' ]; then yarn build; fi"
  - sh -c "if [ '$TEST_TYPE' = 'e2e' ]; then yarn webdriver-manager update --gecko false; fi"

script:
  - sh -c "if [ '$TEST_TYPE' = 'e2e' ]; then FORCE_HTML_RECEIPT_RENDERER=1 yarn test:ends; fi"
  - sh -c "if [ '$TEST_TYPE' = 'installation' ]; then ./sh/install-tests.sh; fi"

git:
  depth: 3

cache:
  yarn: true
  directories:
    - node_modules

branches:
  except:
    # do not build any branches that end in *.tmp in their name
    - /.*\.tmp$/
