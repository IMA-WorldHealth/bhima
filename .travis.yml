os: linux

jdk:
  - oraclejdk8

# Use google chrome v74.  According to the angular team, v74 is
# the last version that works correctly with protractor.
# See: https://github.com/angular/protractor/commit/d77731c270f5118518d0a57cee4aee97ff29a023
env:
  global:
    - DBUS_SESSION_BUS_ADDRESS=/dev/null
    - CHROME_REVISION=706915
    - CHROMEDRIVER_VERSION="79.0.3945.36"
    - CORAL_REUSE_BROWSER=1

matrix:
  include:
    - node_js: lts/erbium
      env:
        - TEST_TYPE=e2e
        - DB=MYSQL
        - DB_VERSION=5.7
      services:
        - mysql
        - redis
    - node_js: node
      env:
        - TEST_TYPE=e2e
        - DB=MYSQL
        - DB_VERSION=5.7
      services:
        - mysql
        - redis
    - node_js: node
      env:
        - TEST_TYPE=e2e
        - DB=MYSQL
        - DB_VERSION=8.0
      services:
        - mysql
        - redis
    - node_js: lts/erbium
      env:
        - TEST_TYPE=e2e
        - DB=MARIADB
        - DB_VERSION=10.5
      services:
        - redis
      addons:
        mariadb: '10.5'
    - node_js: lts/erbium
      env:
        - TEST_TYPE=installation
        - DB=MYSQL
        - DB_VERSION=5.7
      services:
        - mysql
        - redis
    - node_js: node
      env:
        - TEST_TYPE=installation
        - DB=MYSQL
        - DB_VERSION=5.7
      services:
        - mysql
        - redis
    - node_js: node
      env:
        - TEST_TYPE=installation
        - DB=MYSQL
        - DB_VERSION=8.0
      services:
        - mysql
        - redis
    - node_js: lts/erbium
      env:
        - TEST_TYPE=installation
        - DB=MARIADB
        - DB_VERSION=10.5
      services:
        - redis
      addons:
        mariadb: '10.5'

before_install:
  - sh -c "if [ '$DB' = 'MYSQL' ] && [ '$DB_VERSION' = '8.0' ]; then sudo ./sh/travis-install-mysql8.sh; fi"
  - ./sh/setup-ci-env.sh
  - sudo ./sh/travis.sh

language: node_js

before_script:
  - sh -c "if [ '$TEST_TYPE' = 'e2e' ]; then yarn build; fi"
  - sh -c "if [ '$TEST_TYPE' = 'e2e' ]; then yarn webdriver-manager update --versions.chrome=$CHROMEDRIVER_VERSION --gecko false; fi"

script:
  - sh -c "if [ '$TEST_TYPE' = 'e2e' ]; then yarn test:ends; fi"
  - sh -c "if [ '$TEST_TYPE' = 'installation' ]; then ./sh/install-tests.sh; fi"


git:
  depth: 3

cache:
  yarn: true
  directories:
    - node_modules

branches:
  except:
    # do not build any branches that have *.tmp in their name
    - /.*\.tmp$/
