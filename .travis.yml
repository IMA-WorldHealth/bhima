dist: trusty
sudo: false

before_install:
  - jdk_switcher use oraclejdk8
  - "export DISPLAY=:99.0"
  - "sh -e /etc/init.d/xvfb start"
  - sleep 3


services:
  - mysql
  - redis-server

language: node_js
node_js:
  - 6
  - node

before_script:
  - ./sh/travis.sh
  - ./sh/dependencies.sh

script:
  - npm run test

# NOTE: this must be > 1
git:
  depth: 3

# if node_modules do not change frequently, we can just cache them.
cache:
  yarn: true
  directories:
    - node_modules


# addons to connect to Sauce Labs and run cloud-based e2e tests
addons:
  sauce_connect:
    username: "jniles"
  jwt:
    secure: ""
  apt:
    packages:
      - mysql-server-5.6
      - mysql-client-5.6
      - mysql-client-core-5.6
      - wkhtmltopdf

# bors-ng uses .tmp branches for combination builds
branches:
  except:
    # do not build any branches that have *.tmp in their name
    - /.*\.tmp$/
