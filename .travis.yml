
dist: trusty

before_install:
  - export CHROME_BIN=/usr/bin/google-chrome
  - "/sbin/start-stop-daemon --start --quiet --pidfile /tmp/custom_xvfb_99.pid --make-pidfile --background --exec /usr/bin/Xvfb -- :99 -ac -screen 0 1280x1024x16"
  - jdk_switcher use oraclejdk8
  - sudo apt-get update -qq
  - sudo apt-get install -qq mysql-server-5.6 mysql-client-5.6 mysql-client-core-5.6 wkhtmltopdf
  - wget https://dl.google.com/linux/direct/google-chrome-stable_current_amd64.deb
  - sudo dpkg -i google-chrome*.deb

services:
  - mysql
  - redis-server

language: node_js
node_js:
  - 6
  - node

before_script:
  - export DISPLAY=:99.0
  - ./sh/travis.sh
  - ./sh/dependencies.sh

script:
  - npm run test

# NOTE: this must be > 1
git:
  depth: 3

# if node_modules do not change frequently, we can just cache them.
cache:
  yarn: true
  directories:
    - node_modules


# addons to connect to Sauce Labs and run cloud-based e2e tests
addons:
  sauce_connect:
    username: "jniles"
  jwt:
    secure: ""

# bors-ng uses .tmp branches for combination builds
branches:
  except:
    # do not build any branches that have *.tmp in their name
    - /.*\.tmp$/
