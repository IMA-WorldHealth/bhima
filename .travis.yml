sudo: required

jdk:
  - oraclejdk8

before_install:
  - ./sh/setup-ci-env.sh
  - ./sh/travis.sh

services:
  - mysql
  - redis-server

language: node_js
node_js:
  - lts/dubnium

before_script:
  - yarn build
  - yarn webdriver-manager update --versions.chrome="$(google-chrome --version | cut -d ' ' -f 3)" --gecko false
  - greenkeeper-lockfile-update

script:
  - yarn test:integration
  - yarn test:ends


after_script: greenkeeper-lockfile-upload

git:
  depth: 3

cache:
  yarn: true
  directories:
    - node_modules

branches:
  except:
    # do not build any branches that have *.tmp in their name
    - /.*\.tmp$/

addons:
  chrome: stable
