sudo: required
dist: trusty

before_install:
  - sudo apt-get update -qq
  - sudo apt-get install -qq mysql-server-5.6 mysql-client-5.6 mysql-client-core-5.6

services:
  - mysql

language: node_js
node_js:
  - node
  - '4.3'
  - '4.2'
  - '4.1'
  - '4.0'

before_script:
  - bash sh/install.sh

script:
  - bash sh/deploy.sh
  - sleep 5
  - mocha server/test/api

git:
  depth: 3

before_cache:
  - rm -f npm-debug.log

deploy:
  provider: heroku
  api_key:
    secure: 
  app: bhima
  on:
    repo: IMA-WorldHealth/bhima-2.X
    all_branches: true
