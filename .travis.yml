sudo: required
dist: trusty

before_install:
  - export CHROME_BIN=/usr/bin/google-chrome
  - "/sbin/start-stop-daemon --start --quiet --pidfile /tmp/custom_xvfb_99.pid --make-pidfile --background --exec /usr/bin/Xvfb -- :99 -ac -screen 0 1280x1024x16"
  - jdk_switcher use oraclejdk8
  - sudo apt-get update -qq
  - sudo apt-get install -qq mysql-server-5.6 mysql-client-5.6 mysql-client-core-5.6
  - wget https://dl.google.com/linux/direct/google-chrome-stable_current_amd64.deb
  - sudo dpkg -i google-chrome*.deb
  - wget https://github.com/wkhtmltopdf/wkhtmltopdf/releases/download/0.12.4/wkhtmltox-0.12.4_linux-generic-amd64.tar.xz
  - tar -xvf wkhtmltox-0.12.4_linux-generic-amd64.tar.xz
  - sudo mv ./wkhtmltox/bin/wkhtmltopdf  /usr/bin/wkhtmltopdf
  - sudo mv ./wkhtmltox/bin/wkhtmltoimage  /usr/bin/wkhtmltoimage

services:
  - mysql
  - redis-server

language: node_js
node_js:
  - "8"
  - node

before_script:
  - export DISPLAY=:99.0
  - ./sh/travis.sh
  - ./sh/dependencies.sh

script:
  - npm run test

git:
  depth: 3

#
cache:
  yarn: true
  directories:
    - node_modules

branches:
  except:
    # do not build any branches that have *.tmp in their name
    - /.*\.tmp$/

addons:
  artifacts: true
