dist: trusty
sudo: false

before_install:
  - jdk_switcher use oraclejdk8


services:
  - mysql
  - redis-server

language: node_js
node_js:
  - 6
  - node

before_script:
  - "export DISPLAY=:99.0"
  - "sh -e /etc/init.d/xvfb start"
  - sleep 3
  - ./sh/travis.sh
  - ./sh/dependencies.sh

script:
  - npm run test

# NOTE: this must be > 1
git:
  depth: 3

# addons
addons:
  apt:
    packages:
      - mysql-server-5.6
      - mysql-client-5.6
      - wkhtmltopdf
  chrome: stable

# bors-ng uses .tmp branches for combination builds
branches:
  except:
    # do not build any branches that have *.tmp in their name
    - /.*\.tmp$/
