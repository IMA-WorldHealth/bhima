#cloud-config

# NOTE:
# This script uses several custom variables configured at the top of the run_cmd block:
#   BH_DOMAIN - domain name where the server will be deployed. Used in nginx and letsencrypt config
#   NODE_VERSION - node version to install.  This should be an integer (e.g. 12, 13, 14)
#   BH_DATABASE_NAME - the name of the BHIMA database.  Often tied to the domain name.
#   BH_DATABASE_PASSWORD - the password of the database. Defaults to $(uuid).
#   BH_DATABASE_USER - the name of the database user
#

packages:
  - curl
  - nginx
  - ufw
  - fail2ban
  - build-essential
  - redis-server
  - redis-tools
  - uuid
  - jq
  - unzip

package-update: true
package_upgrade: true

users:
  - name: bhima
    groups: sudo
    shell: /bin/bash
    sudo: ['ALL=(ALL) NOPASSWD:ALL']

write_files:
  - path: /tmp/bhima-mysql-user.sql
    content: |
      CREATE USER 'BH_DATABASE_USER'@'localhost' IDENTIFIED BY 'BH_DATABASE_PASSWORD';
      GRANT ALL PRIVILEGES ON BH_DATABASE_NAME.* TO 'BH_DATABASE_USER'@'localhost';
      FLUSH PRIVILEGES;

  - path: /tmp/.my.cnf
    content: |
      [client]
      user=root
      password=PASSWORD

      default-character-set=utf8mb4

      [mysql]
      default-character-set=utf8mb4


      [mysqld]
      collation-server = utf8mb4_unicode_ci
      init-connect='SET NAMES utf8mb4'
      character-set-server = utf8mb4


  - path: /tmp/bhima-latest-release.sh
    content: |
      wget --quiet -O bhima-latest-release.zip $(curl -s https://api.github.com/repos/IMA-WorldHealth/bhima/releases/latest | jq -r '.zipball_url');
      mkdir bhima
      unzip -qq bhima-latest-release.zip -d bhima
      FOLDER=$(ls bhima |sort -n|head -1);
      cp -r ./bhima/$FOLDER/. ./bhima
      rm -r ./bhima/$FOLDER
      rm bhima-latest-release.zip

  - path: /tmp/99_mysql.cnf
    content: |
      [client]
      default-character-set=utf8mb4
      [mysql]
      default-character-set=utf8mb4
      [mysqld]
      collation-server=utf8mb4_unicode_ci
      init-connect='SET NAMES utf8mb4'
      character-set-server=utf8mb4
      sql-mode="STRICT_ALL_TABLES,NO_UNSIGNED_SUBTRACTION"

  - path: /tmp/bhima.service
    content: |
      [Unit]
      Description=The Basic Hospital Information Management Application (BHIMA)
      Documentation=https://docs.bhi.ma
      After=network.target

      [Service]
      Environment=NODE_ENV=production
      WorkingDirectory=/opt/bhima/bin/
      Type=simple
      User=bhima
      WorkingDirectory=/opt/bhima/bin
      ExecStart=/usr/bin/node /opt/bhima/bin/server/app.js
      Restart=on-failure

      [Install]
      WantedBy=multi-user.target

  - path: /tmp/nginx-bhima
    content: |
      server {

       gzip on;
       gzip_vary on;
       gzip_proxied no-cache no-store private expired auth;
       gzip_min_length 1000;
       gzip_types application/javascript application/rss+xml application/vnd.ms-fontobject application/x-font application/x-font-opentype application/x-font-otf application/x-font-truetype application/x-font-ttf application/x-javascript application/xhtml+xml application/xml font/opentype font/otf font/ttf image/svg+xml image/x-icon text/css text/javascript text/plain text/xml;

       server_name BH_DOMAIN;

       location / {
         proxy_pass http://127.0.0.1:8080;
         proxy_http_version 1.1;
         proxy_set_header Upgrade $http_upgrade;
         proxy_set_header Connection 'upgrade';
         proxy_set_header Host $host;
         proxy_cache_bypass $http_upgrade;
        }
      }

runcmd:

# configure "global" variables
  - export BH_DOMAIN="demo.bhi.ma"

# latest LTS NodeJS version
  - export NODE_VERSION="12"
  - export BH_DATABASE_NAME="bhima"
  - export BH_DATABASE_USER="bhima"
  - export BH_DATABASE_PASSWORD="$(uuid)"

# configure UFW
  - ufw default deny incoming
  - ufw default allow outgoing
  - ufw allow ssh
  - ufw allow http
  - ufw allow https
  - ufw enable

# Install and configure MySQL
  - echo "mysql-community-server mysql-community-server/root-pass password $BH_DATABASE_PASSWORD" |  debconf-set-selections
  - echo "mysql-community-server mysql-community-server/re-root-pass password $BH_DATABASE_PASSWORD" | debconf-set-selections
  - DEBIAN_FRONTEND=noninteractive apt-get install mysql-server mysql-client -y

# use environmental variables to set user/password
  - sed -i "s/BH_DATABASE_PASSWORD/$BH_DATABASE_PASSWORD/g" /tmp/bhima-mysql-user.sql
  - sed -i "s/BH_DATABASE_USER/$BH_DATABASE_USER/g" /tmp/bhima-mysql-user.sql
  - sed -i "s/BH_DATABASE_NAME/$BH_DATABASE_NAME/g" /tmp/bhima-mysql-user.sql

# build the database users/permissions
  - mysql -u root  mysql < /tmp/bhima-mysql-user.sql
  - mv /tmp/99_mysql.cnf /etc/mysql/conf.d/
  - service mysql restart
  - sed -i "s/PASSWORD/$BH_DATABASE_PASSWORD/g" /tmp/.my.cnf
  - mv /tmp/.my.cnf /root/

# install nodejs
  - curl -sL "https://deb.nodesource.com/setup_$NODE_VERSION.x" | sudo -E bash -
  - apt-get -qq update
  - apt-get install -y nodejs

# install yarn
  - curl -sS https://dl.yarnpkg.com/debian/pubkey.gpg | sudo apt-key add -
  - echo "deb https://dl.yarnpkg.com/debian/ stable main" | sudo tee /etc/apt/sources.list.d/yarn.list
  - apt-get -qq update && apt-get install yarn --no-install-recommends

# clone and set up BHIMA repository
  - cd /opt/
  - bash /tmp/bhima-latest-release.sh


# set the bhima environmental variables
  - cd bhima
  - cp .env.sample .env
  - sed -i "/DB_PASS/d" .env
  - sed -i "/DB_USER/d" .env
  - sed -i "/DB_NAME/d" .env
  - echo "# templating in variables" >> .env
  - echo "DB_PASS=$BH_DATABASE_PASSWORD" >> .env
  - echo "DB_USER=$BH_DATABASE_USER" >> .env
  - echo "DB_NAME=$BH_DATABASE_NAME" >> .env

  - bash ./sh/build-init-database.sh
  - yarn --ignore-engines --frozen-lockfile
  - NODE_ENV=production yarn build
  - chown -R bhima:bhima .

# set up bhima to start on reboot
  - cp /tmp/bhima.service /lib/systemd/system/
  - systemctl daemon-reload
  - systemctl start bhima
  - systemctl enable bhima

# update nginx configuration
  - rm /etc/nginx/sites-enabled/default
  - sed -i "s/BH_DOMAIN/$BH_DOMAIN/g" /tmp/nginx-bhima
  - mv /tmp/nginx-bhima /etc/nginx/sites-enabled/bhima
  - service nginx restart

# add monthly letsencrypt renewal script
  - add-apt-repository -y universe
  - add-apt-repository -y ppa:certbot/certbot
  - apt-get -y update
  - apt-get -y install python-certbot-nginx
  - (crontab -l 2>/dev/null; echo "0 0 1 * * /usr/bin/certbot renew > /var/log/letsencrypt/letsencrypt.log") | crontab -

  - apt-get autoremove -y -qq
  - apt-get autoclean -y -qq
